<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Categor√≠as</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="fondo" src="../img/concesionario/CATEGORIAS/Concesionario.jpg">
          
          
        <img id="ver" src="../img/icons/ver.png">
        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 3 0">
        <a-sky radius="30" src="#fondo" rotation="0 7 0"></a-sky>
          <a-image onclick="javaScript:To('hatchback.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 -5.2" rotation="0 45 0"></a-image>
		  
		  <a-image onclick="javaScript:To('sedanes.html')" src="#ver" scale=" 1 0.5 1" position="-2.3 0.8 -5" rotation="0 20 0"></a-image>
		  
		  <a-image onclick="javaScript:To('suv.html')" src="#ver" scale=" 1 0.5 1" position="-0.1 0.8 -5" rotation="0 0 0"></a-image>
		  
		  <a-image onclick="javaScript:To('pickups.html')" src="#ver" scale=" 1 0.5 1" position="2.3 0.8 -5" rotation="0 -20 0"></a-image>
		  
		  <a-image onclick="javaScript:To('vans.html')" src="#ver" scale=" 1 0.5 1" position="5 0.8 -5" rotation="0 -45 0"></a-image>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../index.html')" src="#atras" scale=" 0.2 0.08 0.2" position="1.5 -0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
            
      
    </a-scene>
  </body>
</html>
