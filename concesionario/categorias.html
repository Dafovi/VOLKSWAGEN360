<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Categor√≠as</title>
        <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
        <script src="../styles/A-frame.js"></script>
        <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
        <script src="../styles/cars.js"></script>


    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->



        <a-scene vr-mode-ui="enabled: false">
            <a-assets>
                <img id="fondo" src="../img/concesionario/CATEGORIAS/Concesionario.jpg">
                <img id="atras" src="../img/icons/atras.png">

                <img id="hatchback" src="../img/menu/hatchback.png">
                <img id="sedan" src="../img/menu/sedan.png">
                <img id="pickup" src="../img/menu/pickup.png">
                <img id="suv" src="../img/menu/suv.png">
                <img id="van" src="../img/menu/van.png">

                <img id="middle" src="../img/menu/middle.png">
                <img id="goback" src="../img/menu/goback.png">

                <img id="polo" src="../img/menu/polo.png">
                <img id="gol" src="../img/menu/gol.png">

                <img id="voyage" src="../img/menu/voyage.png">
                <img id="virtus" src="../img/menu/virtus.png">
                <img id="jetta" src="../img/menu/jetta.png">
                <img id="jettagli" src="../img/menu/jettagli.png">

                <img id="voyage" src="../img/menu/voyage.png">
                <img id="virtus" src="../img/menu/virtus.png">
                <img id="jetta" src="../img/menu/jetta.png">
                <img id="jettagli" src="../img/menu/jettagli.png">

                <img id="tcross" src="../img/menu/tcross.png">
                <img id="tiguan" src="../img/menu/Tiguan.png">
                <img id="touareg" src="../img/menu/touareg.png">

                <img id="amarok" src="../img/menu/amarok.png">
                <img id="saveiro" src="../img/menu/saveiro.png">

                <img id="crafter" src="../img/menu/crafter.png">
            </a-assets>


            <!-- 360-degree image scenes.-->
            <a-entity id="concesionario" rotation="0 -120 0">
                <a-sky radius="30" src="#fondo" rotation="0 7 0"></a-sky>

                <a-entity id="main-container" position="0 0 -3">
                    <a-image position="-2 0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#hatchback" onclick="menuForward('main-container', 'hatchbacks')"></a-image>
                    <a-image position="-1 0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="0 0.5 0"   scale="0.8 0.8 0" class="category_camionetas" src="#suv"       onclick="menuForward('main-container', 'camionetas')"></a-image>
                    <a-image position="1 0.5 0"   scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="2 0.5 0"   scale="0.8 0.8 0" class="category_vans"       src="#van"       onclick="menuForward('main-container','vans')"></a-image>

                    <a-image position="-2 -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="-1 -0.5 0"  scale="0.8 0.8 0" class="category_sedanes"    src="#sedan"    onclick="menuForward('main-container', 'sedanes')"></a-image>
                    <a-image position="0 -0.5 0"   scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="1 -0.5 0"   scale="0.8 0.8 0" class="category_pickups"    src="#pickup"   onclick="menuForward('main-container','pickups')"></a-image>
                    <a-image position="2 -0.5 0"   scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                </a-entity>

                <a-entity id="hatchbacks" scale="0 0 0" position="0 0 -3">
                    <a-image position="-1 0 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#polo" onclick="javaScript:To('Hatchback/polo.html')"></a-image>
                    <a-image position="0  0 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="1  0 0"  scale="0.8 0.8 0" class="category_camionetas" src="#gol" onclick="javaScript:To('Hatchback/gol.html')"></a-image>

                    <a-image position="-1 0.8 0" scale="0.8 0.26 0" class="category_hatchback" src="#goback" onclick="menuBackward('hatchbacks','main-container')"></a-image>
                    <!-- <a-box scale ="0.6 0.4 0.1" position="0 0.9 -3" rotation="0 0 0" color="#ffffff" opacity="1" shadow class="back" onclick="menuBackward('hatchbacks', 'main-container')" ></a-box> -->
                </a-entity>

                <a-entity id="sedanes" scale="0 0 0" position="0 0 -3">
                    <a-image position="-1.5 0.5 0"   scale="0.8 0.8 0" class="category_hatchback"  src="#voyage" onclick="javaScript:To('Sedanes/voyage.html')"></a-image>
                    <a-image position="-0.5  0.5 0" scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="0.5  0.5 0"  scale="0.8 0.8 0" class="category_camionetas" src="#jetta" onclick="javaScript:To('Sedanes/jetta_spl.html')"></a-image>
                    <a-image position="1.5  0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>

                    <a-image position="-1.5  -0.5 0" scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="-0.5 -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#virtus" onclick="javaScript:To('Sedanes/virtus.html')"></a-image>
                    <a-image position="0.5  -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="1.5  -0.5 0"  scale="0.8 0.8 0" class="category_camionetas" src="#jettagli" onclick="javaScript:To('Sedanes/jetta_gli.html')"></a-image>

                    <a-image position="-1.5 1.3 0" scale="0.8 0.26 0" class="category_hatchback" src="#goback" onclick="menuBackward('sedanes','main-container')"></a-image>
                </a-entity>

                <a-entity id="camionetas" scale="0 0 0" position="0 0 -3">
                    <a-image position="-1  0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#tcross" onclick="javaScript:To('Suv/tcross.html')"></a-image>
                    <a-image position="0   0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="1   0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#touareg" onclick="javaScript:To('Suv/touareg.html')"></a-image>

                    <a-image position="-1 -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="0  -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#tiguan" onclick="javaScript:To('Suv/tiguan_dsg.html')"></a-image>
                    <a-image position="1  -0.5 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>

                    <a-image position="-1 1.3 0" scale="0.8 0.26 0" class="category_hatchback" src="#goback" onclick="menuBackward('camionetas','main-container')"></a-image>
                </a-entity>

                <a-entity id="pickups" scale="0 0 0" position="0 0 -3">
                    <a-image position="-1 0 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#amarok" onclick="javaScript:To('PickUps/amarok.html')"></a-image>
                    <a-image position="0  0 0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image>
                    <a-image position="1  0 0"  scale="0.8 0.8 0" class="category_camionetas" src="#saveiro" onclick="javaScript:To('PickUps/saveiro.html')"></a-image>

                    <a-image position="-1 0.8 0" scale="0.8 0.26 0" class="category_hatchback" src="#goback" onclick="menuBackward('pickups','main-container')"></a-image>
                </a-entity>

                <a-entity id="vans" scale="0 0 0" position="0 0 -3">
                    <a-image position="0  0  0"  scale="0.8 0.8 0" class="category_hatchback"  src="#crafter" onclick="javaScript:To('Vans/vans.html')"></a-image>
                    <!-- <a-image position="0 -0.5  0"  scale="0.8 0.8 0" class="category_hatchback"  src="#middle"></a-image> -->


                    <a-image position="0 0.8 0" scale="0.8 0.26 0" class="category_hatchback" src="#goback" onclick="menuBackward('vans','main-container')"></a-image>
                </a-entity>

                <a-image src="../img/icons/FlechaGris.png" scale=" 1 1 1" position="-7 0 -1.5" rotation="0 90 180"></a-image>

            </a-entity>



            <!-- Camera + cursor. -->
            <a-entity camera look-controls cursor="rayOrigin: mouse">
                <a-image onclick="javaScript:To('../index.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
            </a-entity>

        </a-scene>

        <script src="../styles/dropdown.js" charset="utf-8"></script>
    </body>
</html>
