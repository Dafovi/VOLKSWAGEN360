<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Categor√≠as</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="fondo" src="../img/concesionario/CATEGORIAS/Concesionario.jpg">
          
        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -120 0">
        <a-sky radius="30" src="#fondo" rotation="0 7 0"></a-sky>
		  
          <a-image onclick="javaScript:To('hatchback.html')" src="../img/nombres/Hatchback.png" scale="2 1 0" position="-3.5 -1 -3" rotation="0 10 0"></a-image>
		  <a-box onclick="javaScript:To('hatchback.html')" scale="1 1 1" position="-4 -0.2 -4" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('sedanes.html')" src="../img/nombres/Sedane.png" scale=" 2 1 0" position="-1.7 -1 -3" rotation="0 8 0"></a-image>
		  <a-box onclick="javaScript:To('sedanes.html')"  scale="1 1 1" position="-2 -0.2 -4" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('suv.html')" src="../img/nombres/Suv.png" scale="2 1 0" position="0.1 -0.9 -3" rotation="0 5 0"></a-image>
		  <a-box onclick="javaScript:To('suv.html')"  scale="1 1 1" position="0 -0.2 -4" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('pickups.html')" src="../img/nombres/Pickup.png" scale=" 2 1 0" position="1.9 -0.9 -3" rotation="0 0 0"></a-image>
		  <a-box onclick="javaScript:To('pickups.html')" scale="1 1 1" position="1.9 -0.2 -4" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('Vans/vans.html')" src="../img/nombres/Van.png" scale="2 1 0" position="4 -1 -3" rotation="0 0 0"></a-image>
		  <a-box onclick="javaScript:To('Vans/vans.html')" scale="1 1 2" position="4.7 -0.1 -4.5" visible="false"></a-box>
		  
		   <a-image src="../img/icons/FlechaGris.png" scale=" 1 1 1" position="-7 0 -1.5" rotation="0 90 180"></a-image>
		  
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../index.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
            
    </a-scene>
  </body>
</html>
