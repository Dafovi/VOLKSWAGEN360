    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Touareg" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_08.jpg">
        <img id="Touareg1" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_09.jpg">
        <img id="Touareg2" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_10.jpg">
        <img id="Touareg3" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_11.jpg">
        <img id="Touareg4" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_12.jpg">
        <img id="Touareg5" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_13.jpg">

        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
        <img id="aro" src="../../img/icons/aro.png">
      </a-assets>


      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">

        <a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../img/icons/Flecha.png" scale="0.09 0.07 0" position="-1 -0.56 -0.15" rotation="0 90 180"></a-image>
          <!-- interior -->
          <a-image id="interior" onclick="javaScript:To('Interiores/Touareg_Luxury_AT.html')" src="../../img/icons/Interior.png" scale="0.28 0.14 0" position="-1 -0.58 -0.4" rotation="0 90 0"></a-image>
          <!--- 360 --->
          <a-image  src="../../img/icons/360.png" scale="0.22 0.15 0" position="-1 -0.58 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../img/icons/Flecha.png" scale="0.09 0.07 0" position="-1 -0.56 0.15" rotation="0 90 0">
          </a-image>
        </a-entity>

        <a-entity id="Touareg">

          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Touareg"></a-sky></a-entity>
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Touareg1"></a-sky></a-entity>

          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Touareg7"></a-sky></a-entity>

          <a-entity id="btnMotor" class="0"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_motor" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.25 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnLucesFrente" class="0"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_luces" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.36 0.73" rotation="0 90 0" onclick="javaScript:boton('LucesFrente')"></a-image></a-entity>
          <a-entity id="btnVisionNocturna" class="0"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_visionnocturna" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 0.01" rotation="0 90 0" onclick="javaScript:botonDos('VisionNocturna','Flechas')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_rines" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.9 -0.95" rotation="0 90 0" onclick="javaScript:botonDos('Rines','interior')"></a-image></a-entity>

          <a-entity id="btnEasyOpen" class="2" visible="false"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_easyopen" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 -1.4" rotation="0 90 0" onclick="javaScript:boton('EasyOpen')"></a-image></a-entity>
          <a-entity id="btnLuces" class="2" visible="false"><a-image class="c_camionetas t_touareg m_luxury_AT ebtn_lucestraseras" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.25 -1.5" rotation="0 90 0" onclick="javaScript:boton('Luces')"></a-image></a-entity>

          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/garantia.png" position="-2 0.4 -0.1" scale="1 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Motor" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Motor.png" position="-2 -0.3 -0.6" scale="1.4 0.45 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="VisionNocturna" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Asistente.png" position="-2 -1.4 -0.18" scale="1.7 1.2 0" rotation="-10 90 0"></a-image></a-entity>

          <a-entity id="Rines" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Rin.png" position="-2 -1.25 -1.05" scale="0.9 0.7 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Asistente" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/asisteteParqueo.png" position="-2 0.25 1.85" scale="1.5 0.9 0" rotation="0 90 0"></a-image></a-entity>

        </a-entity>
