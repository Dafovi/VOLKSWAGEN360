<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Touareg</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Touareg" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_08.jpg">
        <img id="Touareg1" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_09.jpg">
        <img id="Touareg2" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_10.jpg">
        <img id="Touareg3" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_11.jpg">
        <img id="Touareg4" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_12.jpg">
        <img id="Touareg5" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_13.jpg">
        <img id="Touareg6" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_14.jpg">
        <img id="Touareg7" src="../../img/concesionario/CATEGORIAS/SUVS/TOUAREG/SUV_ZOOM_15.jpg">
          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  
		                  <!-- Siguiente-->
                <a-image onclick="javaScript:changeCarById(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:To('Interiores/Touareg_Luxury_AT.html')" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
                <!--Anterior-->
                <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
                </a-image>
                
		  			<a-image src="../../img/nombres/Touareg_Luxury_AT.png" position="-2.1 0.45 0.3" scale="1.7 0.9 0" rotation="0 90 0"></a-image>
		  
          			<a-entity id="0" ><a-sky radius="30" src="#Touareg"></a-sky></a-entity> 
                    <a-entity id="1" visible="false" ><a-sky radius="30" src="#Touareg1"></a-sky></a-entity>
                    <a-entity id="2" visible="false" ><a-sky radius="30" src="#Touareg2"></a-sky></a-entity>
                    <a-entity id="3" visible="false" ><a-sky radius="30" src="#Touareg3"></a-sky></a-entity>
                    <a-entity id="4" visible="false" ><a-sky radius="30" src="#Touareg4"></a-sky></a-entity>
                    <a-entity id="5" visible="false" ><a-sky radius="30" src="#Touareg5"></a-sky></a-entity>
                    <a-entity id="6" visible="false" ><a-sky radius="30" src="#Touareg6"></a-sky></a-entity>  
                    <a-entity id="7" visible="false" ><a-sky radius="30" src="#Touareg7"></a-sky></a-entity>
		  
		  
		  			
		  			<!-- botones -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/EasyOpen.png" position="-2 0.3 -1" scale="1.5 0.6 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Asistente.png" position="-2 -0.1 -1.4" scale="2 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Luces.png" position="-1.99 -0.1 -1.1" scale="1.1 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Motor.png" position="-2 -0.1 1" scale="1.5 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Rin.png" position="-2 -0.8 -1.5" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/FrontAssist.png" position="-2 -0.52 1.1" scale="1.6 0.6 0" rotation="0 90 0"></a-image></a-entity>  		
		  			
		  			<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Caja.png" position="-2 -0.1 0.45" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity id="Techo" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/Techo.png" position="-2 0.45 -0.9" scale="1.8 0.7 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity id="asisParqueo" visible="false"><a-image src="../../img/concesionario/Interiores/Touareg_Luxury_AT/AsistenteParqueo.png" position="-1.999 0.45 -0.9" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  
		  			<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.29 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>			  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.4 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.6 -0.95" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.8 0.3" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>			  		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 0." rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
		  
		  			<a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 0." rotation="0 90 0" onclick="javaScript:boton('Techo')"></a-image>
		  
		  			<a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.25" rotation="0 90 0" onclick="javaScript:boton('asisParqueo')"></a-image>
		  
		  
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
