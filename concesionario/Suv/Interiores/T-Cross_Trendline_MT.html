<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen T-Cross Trendline MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/T_CROSS_TRENDLINE_MT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>

        
        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.72 1.13" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:botonDos('Pantalla','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.25 -0.18" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.24 -1.28" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.3 -0.9" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Trendline_MT/volante.png" scale="1.4 0.8 0" position="-2 -1.1 0.85" rotation="0 100 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Trendline_MT/pantalla.png" scale="1.2 1.1 0" position="-2 0.2 -0.75" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Trendline_MT/airbag.png" scale="1.1 0.8 0" position="-2 -0.13 -1.74" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Trendline_MT/espacio.png" scale="1.2 0.8 0" position="-2 0.38 -1.5" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>
        

        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.35 -1.23 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Trendline_MT/isofix.png" scale="1.5 1.1 0" position="0.32 -1.45 -2" rotation="0 0 0 "></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('T-Cross_Trendline_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
            
        </a-entity>

    </a-scene>
</body></html>
