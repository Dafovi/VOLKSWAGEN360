<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Volkswagen T-Cross Comfortline Plus AT</title>

    <script src="../../../styles/A-frame.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/T_CROSS_COMFORTLINE_PLUS.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_plus_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.35 1.15" rotation="-10 100 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_plus_AT ibtn_sonido" onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.3 1.22" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_plus_AT ibtn_pantalla" onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.83 -0.1" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_plus_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.62 -1.42" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_Plus_AT/volante.png" scale="1.4 0.9 0" position="-2 -1.83 1.12" rotation="-20 110 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_Plus_AT/sonido.png" scale="1.9 0.8 0" position="-2 -0.75 2.28" rotation="0 140 0 "></a-image>
            </a-entity>

            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_Plus_AT/pantalla.png" scale="1.3 1.1 0" position="-2 -0.47 -0.63" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_Plus_AT/airbag.png" scale="1.1 0.5 0" position="-2 -0.65 -2.02" rotation="0 70 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_plus_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.4 -1.54 -1.9" rotation="-10 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_Plus_AT/isofix.png" scale="1.6 0.8 0" position="0.35 -1.85 -2" rotation="0 0 0 "></a-image>
            </a-entity>

       </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('T-Cross_Comfortline_Plus_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
