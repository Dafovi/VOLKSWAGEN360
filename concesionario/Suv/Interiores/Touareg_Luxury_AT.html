<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Touareg Luxury AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TOUAREG.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="CockpitBtn">
                    <a-image onclick="javaScript:boton('Cockpit')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.52 0.7" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="IluminacionBtn">
                    <a-image onclick="javaScript:boton('Iluminacion')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.18 0.95" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.1 -0.42" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="MotionBtn">
                    <a-image onclick="javaScript:boton('Motion')" src="#aro" scale="0.1 0.1 0" position="-1.9 -3.3 0.2" rotation="-70 90 0"></a-image>
                </a-entity>
                <a-entity id="CajaBtn">
                    <a-image onclick="javaScript:boton('Caja')" src="#aro" scale="0.08 0.08 0" position="-1.9 -1.8 -0.2" rotation="-50 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Cockpit" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/cockpit.png" scale="1.6 0.75 0" position="-2 -0.55 1.45" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="Iluminacion" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Iluminacion.png" scale="1.5 0.55 0" position="-2 -0.3 1.62" rotation="0 140 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/pantalla.png" scale="1.3 0.9 0" position="-2 -0.8 -1" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Motion" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Motion.png" scale="2.4 1 0" position="-2 -3.8 -0.9" rotation="-20 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Caja" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Caja.png" scale="1.3 0.5 0" position="-2 -1.95 -0.78" rotation="-20 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.27 0" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="-0.01 -0.02 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../touareg.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>
			

    </a-scene>
</body>

</html>
