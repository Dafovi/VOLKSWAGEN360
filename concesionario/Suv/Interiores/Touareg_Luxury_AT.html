<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Touareg_Luxury_AT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TOUAREG.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <a-entity id="Heads" visible="false">
            <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Heads.png" scale="1 1 0 " position="-1 0.35 0.9" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="iluminacion" visible="false">
            <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Iluminacion.png" scale="1 1 0 " position="-1.1 0.2 0" rotation="20 90 0 "></a-image>
            </a-entity>

            <a-entity id="infoEntr" visible="false">
            <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Infoentretenimiento.png" scale="1 1.1 0 " position="-1.1 0.2 0.3" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="motion" visible="false">
            <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Motion.png" scale="1 1 0 " position="-1.1 -0.6 -0.4" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="virtual" visible="false">
            <a-image src="../../../img/concesionario/Interiores/Touareg_Luxury_AT/Virtual.png" scale="1 1 0 " position="-1.1 0.15 0.6" rotation="0 110 0 "></a-image>
            </a-entity>

           
			<a-entity id="HeadsBtn" >
        	<a-image onclick="javaScript:boton('Heads')" src="#aro" scale="0.1 0.1 0" position="-1 -0.15 0.35" rotation="0 90 0"></a-image>  
			</a-entity>
			<a-entity id="iluminacionBtn" >
        	<a-image onclick="javaScript:boton('iluminacion')" src="#aro" scale="0.1 0.1 0" position="-1 -0.27 -0.45" rotation="0 90 0"></a-image>
        	</a-entity>
			<a-entity id="infoEntrBtn" >
        	<a-image onclick="javaScript:boton('infoEntr')" src="#aro" scale="0.1 0.1 0" position="-1 -0.32 -0.15" rotation="0 90 0"></a-image>
        	</a-entity>
			<a-entity id="motionBtn" >
        	<a-image onclick="javaScript:botonDos('motion','iluminacionBtn','infoEntrBtn')" src="#aro" scale="0.1 0.1 0" position="-0.85 -0.9 0.075" rotation="-60 90 0"></a-image>
        	</a-entity>
			<a-entity id="virtualBtn" >
        	<a-image onclick="javaScript:boton('virtual')" src="#aro" scale="0.1 0.1 0" position="-1 -0.3 0.1" rotation="0 -60 0"></a-image>
        	</a-entity>

  		</a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../touareg.html')" src="#atras" scale=" 0.2 0.06 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>
			

    </a-scene>
</body>

</html>
