    <meta charset="utf-8">
    <title>Volkswagen T-Cross Comfortline AT</title>

    <script src="../../../styles/A-frame.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/T_CROSS_COFORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.48 1.07" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_pantalla" onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.84 -0.48" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 -1.58" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="SensorLuzBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_sensorLuz" onclick="javaScript:boton('SensorLuz')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.98 1.55" rotation="0 135 0"></a-image>
                </a-entity>
                <a-entity id="SensorLluviaBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_sensorLluvia" onclick="javaScript:boton('SensorLluvia')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.73 0.28" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="CajaATBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_caja" onclick="javaScript:boton('CajaAT')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.10 -0.22" rotation="-45 90 0"></a-image>
                </a-entity>
                <a-entity id="KessyBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_kessy" onclick="javaScript:boton('Kessy')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.06 -0.04" rotation="-45 90 0"></a-image>
                </a-entity>
                <a-entity id="ClimatronicBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_climatronic" onclick="javaScript:botonDos('Climatronic', 'SensorLluviaBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.06 -0.18" rotation="-45 90 0"></a-image>
                </a-entity>

            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/volante.png" scale="1.4 0.9 0" position="-2 -1.98 1.03" rotation="-10 100 0 "></a-image>
            </a-entity>

            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/pantalla.png" scale="1.27 0.77 0" position="-2 -0.55 -1.06" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/airbag.png" scale="1 0.45 0" position="-2 -0.81 -2.2" rotation="0 60 0 "></a-image>
            </a-entity>
            <a-entity id="SensorLuz" visible="false">

            </a-entity>
            <a-entity id="SensorLluvia" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/sensorLluvia.png" scale="1.75 0.66 0" position="-2 -0.66 -0.37" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="CajaAT" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Caja.png" scale="1.75 1.01 0" position="-1.9 -2.53 -0.90" rotation="-30 90 0 "></a-image>
            </a-entity>
            <a-entity id="Kessy" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Kessy.png" scale="1.54 0.89 0" position="-2.03 -1.78 -0.58" rotation="-15 90 0 "></a-image>
            </a-entity>
            <a-entity id="Climatronic" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Climatronic.png" scale="1.10 0.63 0" position="-2.00 -0.89 0.26" rotation="-15 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_camionetas t_tcross m_comfortline_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.2 -1.4 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/sistema.png" scale="1.6 0.7 0" position="0.55 -1.6 -2" rotation="0 0 0 "></a-image>
            </a-entity>

       </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('T-Cross_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>
