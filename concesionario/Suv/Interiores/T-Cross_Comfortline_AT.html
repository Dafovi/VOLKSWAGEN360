<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen T-Cross Comfortline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/T_CROSS_COFORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>

        
        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.48 1.07" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.84 -0.48" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 -1.58" rotation="0 80 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/volante.png" scale="1.4 0.9 0" position="-2 -1.98 1.03" rotation="-10 100 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/pantalla.png" scale="1.2 1 0" position="-2 -0.47 -1.05" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/airbag.png" scale="1 0.45 0" position="-2 -0.81 -2.2" rotation="0 60 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.33 -0.17" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.2 -1.4 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/sistema.png" scale="1.6 0.7 0" position="0.55 -1.6 -2" rotation="0 0 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.09 0.22 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('T-Cross_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
