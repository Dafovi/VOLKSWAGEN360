    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_TRENDLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_camionetas t_tiguan m_trendline_DSG ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.25 1" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image class="c_camionetas t_tiguan m_trendline_DSG ibtn_sonido" onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.35 1.38" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image class="c_camionetas t_tiguan m_trendline_DSG ibtn_pantalla" onclick="javaScript:botonDos('Pantalla','AirbagBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1 -0.5" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="FiltroBtn">
                    <a-image class="c_camionetas t_tiguan m_trendline_DSG ibtn_filtro" onclick="javaScript:boton('Filtro')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.4 -0.2" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_camionetas t_tiguan m_trendline_DSG ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.58 -1.5" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/volante.png" scale="1.4 1 0" position="-2 -1.83 0.9" rotation="-10 100 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/sonido.png" scale="1.3 0.5 0" position="-2 -0.5 2.2" rotation="0 140 0 "></a-image>
            </a-entity>

            <a-entity id="Pantalla" visible="false">

            <a-entity id="Filtro" visible="false">

            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/airbag.png" scale="1 0.5 0" position="-2 -0.65 -2.1" rotation="0 60 0 "></a-image>
            </a-entity>

        </a-entity>

       </a-entity>
