<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Tiguan Trendline DSG 1.4L</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_TRENDLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.25 1" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.35 1.38" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:botonDos('Pantalla','AirbagBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1 -0.5" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="FiltroBtn">
                    <a-image onclick="javaScript:boton('Filtro')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.4 -0.2" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.58 -1.45" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/volante.png" scale="1.4 1 0" position="-2 -1.83 0.9" rotation="-10 100 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/sonido.png" scale="1.3 0.5 0" position="-2 -0.5 2.2" rotation="0 140 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/pantalla.png" scale="1.3 1.1 0" position="-2 -0.68 -1.13" rotation="0 80 0 "></a-image>
            </a-entity>
            
            <a-entity id="Filtro" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/filtro.png" scale="1.3 0.35 0" position="-2 -0.48 -0.8" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/airbag.png" scale="1 0.5 0" position="-2 -0.65 -2.05" rotation="0 60 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.48 -0.18" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.2 -1.1 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Trend_DSG/isofix.png" scale="1.7 0.7 0" position="0.63 -1.28 -2" rotation="0 0 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.12 0.08 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">
 
            <a-image onclick="javaScript:exterior('Tiguan_Trendline_DSG.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
