<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tiguan_Comfortline_DSG</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_COMFORTLINE_1.4.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
            <a-entity id="volante3" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Motion.png" scale="1 0.8 0 " position="-1.3 -0.1 0" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Seguridad.png" scale="1.5 1.5 0 " position="-2.02 0.8 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Infoentretenimiento.png" scale="1 1.2 0 " position="-1.1 0.35 -0.6" rotation="0 90 0 "></a-image>
            </a-entity>
        </a-entity>


      
		<a-entity id="BotonesInterior">
        <a-entity id="Volante3Btn">
            <a-image onclick="javaScript:botonDos('volante3','ArtbagBtn','infoBtn')" src="#aro" scale="0.1 0.1 0" position="-0.38 -0.2 -1"></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
            <a-image onclick="javaScript:botonDos('Airbag','atrasbtn','atrasbtn')" src="#aro" scale="0.1 0.1 0" position="0.3 0 -1"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:botonDos('Infoentrenamiento','ArtbagBtn','ArtbagBtn')" src="#aro" scale="0.1 0.1 0" position="0.05 0 -1"></a-image>
        </a-entity>
		</a-entity>
		
		
		 <a-entity id= "atrasbtn">
			<a-image onclick="javaScript:botonDos('parteTrasera','BotonesInterior','concesionario')" src="#aro" scale="0.1 0.1 0" position="0.025 0.28 -0.9" rotation="0 0 0"></a-image>
			</a-entity>
		

        <a-entity id="parteTrasera" visible="false">
			 <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>
		</a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../tiguan_dsg.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
