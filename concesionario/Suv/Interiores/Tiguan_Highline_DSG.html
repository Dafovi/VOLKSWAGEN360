<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tiguan_Highline_DSG</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_HIGHLINE_2.0.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Tecnologia.png" scale="1 0.8 0 " position="-1.1 -0.1 0.25" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="volante2" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Heads.png" scale="1 1 0 " position="-1.1 0.2 -0.1" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="volante3" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Motion.png" scale="1.2 1.2 0 " position="-1.5 -0.6 -0.4" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Seguridad.png" scale="1.5 1.5 0 " position="-2.02 0.8 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Infoentretenimiento.png" scale="1 1.2 0 " position="-1.1 0.15 -0.4" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Sonido.png" scale="2 2 0 " position="-2.1 0.3 -3.5" rotation="0 50 0 "></a-image>
            </a-entity>
        </a-entity>


        <a-entity id="VolanteBtn">
            <a-image onclick="javaScript:botonDos('volante','Volante2Btn','infoBtn')" src="#aro" scale="0.1 0.1 0" position="-0.65 -0.3 -1"></a-image>
        </a-entity>
        <a-entity id="Volante2Btn">
            <a-image onclick="javaScript:botonDos('volante2','ArtbagBtn','ArtbagBtn')" src="#aro" scale="0.1 0.1 0" position="-0.38 0.08 -1"></a-image>
        </a-entity>
        <a-entity id="Volante3Btn">
            <a-image onclick="javaScript:botonDos('volante3','ArtbagBtn','ArtbagBtn')" src="#aro" scale="0.1 0.1 0" position="-0.1 -0.6 -1"></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
            <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.1 0.1 0" position="0.3 0 -1"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:botonDos('Infoentrenamiento','ArtbagBtn','ArtbagBtn')" src="#aro" scale="0.1 0.1 0" position="-0.1 -0.2 -1"></a-image>
        </a-entity>
        <a-entity id="VidriosBtn">
            <a-image onclick="javaScript:boton('vidrios')" src="#aro" scale="0.2 0.2 0" position="1 0.05 -1" rotation="0 0 0"></a-image>
        </a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../tiguan_dsg.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
