<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Tiguan Highline DSG 2.0L</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_HIGHLINE_2.0.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.15 1.24" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="HeadUpBtn">
                    <a-image onclick="javaScript:boton('HeadUp')" src="#aro" scale="0.06 0.06 0" position="-1.9 0 1.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.5 2.04" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.76 -0.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="MotionBtn">
                    <a-image onclick="javaScript:boton('Motion')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.25 -0.12" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="FiltroBtn">
                    <a-image onclick="javaScript:boton('Filtro')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.22 0.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="CockpitBtn">
                    <a-image onclick="javaScript:boton('Cockpit')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.25 0.65" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.49 -1.33" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/volante.png" scale="1.5 1.1 0" position="-2 -1.7 1.15" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="HeadUp" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/heapUp.png" scale="1.6 0.6 0" position="-2 0.24 0.43" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Sonido.png" scale="2 1 0" position="-2 -0.7 3.45" rotation="0 140 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/pantalla.png" scale="1.3 1 0" position="-2 -0.36 -0.74" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Motion" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/Motion.png" scale="1.6 0.8 0" position="-2 -1.38 -0.72" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Filtro" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/filtro.png" scale="1.4 0.4 0" position="-2 -0.32 -0.45" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Cockpit" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/cockpit.png" scale="1.3 0.7 0" position="-2 0.02 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/airbag.png" scale="1.35 0.6 0" position="-2 -0.44 -1.82" rotation="0 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.59 0.2" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.38 -1.5 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Highline_DSG/isofix.png" scale="1.8 0.8 0" position="0.4 -1.75 -2" rotation="0 0 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="-0.01 0.2 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Tiguan_Highline_DSG.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
