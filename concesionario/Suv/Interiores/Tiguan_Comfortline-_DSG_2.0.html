<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Tiguan Comfortline DSG 2.0L</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/TUGUAN_COMFORTLINE_2.0.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.68 1.44" rotation="-10 100 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.38 1.5" rotation="0 130 0"></a-image>
                </a-entity>
                <a-entity id="PantallaBtn">
                    <a-image onclick="javaScript:boton('Pantalla')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.17 -0.4" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="MotionBtn">
                    <a-image onclick="javaScript:boton('Motion')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.1 -0.3" rotation="-20 90 0"></a-image>
                </a-entity>
                <a-entity id="FiltroBtn">
                    <a-image onclick="javaScript:boton('Filtro')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.5 -0.08" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 -1.46" rotation="0 80 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/volante.png" scale="1.3 0.9 0" position="-2 -2.2 1.35" rotation="-10 110 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/sonido.png" scale="1.3 0.45 0" position="-2 -0.55 2.3" rotation="0 140 0 "></a-image>
            </a-entity>
            
            <a-entity id="Pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/pantalla.png" scale="1.15 0.8 0" position="-2 -0.86 -0.95" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Motion" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Motion.png" scale="1.8 0.8 0" position="-2 -2.33 -1.1" rotation="-20 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Filtro" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/filtro.png" scale="1.3 0.4 0" position="-2 -0.6 -0.65" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/airbag.png" scale="1 0.5 0" position="-2 -0.75 -2.04" rotation="0 40 6 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.45 -0.03" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.22 -0.9 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/isofix.png" scale="1.8 0.7 0" position="0.62 -1.06 -2" rotation="0 0 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.13 0.18 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Tiguan_Comfortline-_DSG_2.0.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
