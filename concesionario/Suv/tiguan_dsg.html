<!DOCTYPE html>
<html>

    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tiguantln" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_TRENDLINE/SUV_ZOOM_40.jpg">
          
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
		   <a-entity id="Select" rotation="0 -90 0">
				<a-sky radius="30" src="#Tiguantln"></a-sky>
			  	
			  	<a-image onclick="javaScript:visibleDos('CONFORLINE_DSG2','Tiguan_Comfortline-_DSG_2.0.html')" src="../../img/nombres/Tiguan_Comfortline-_DSG_2.0.png" position="-1.99 -0.4 -0.8" scale="1.5 1.1 0" rotation="0 90 0"></a-image>
			  	<a-image onclick="javaScript:visibleDos('CONFORLINE_DSG','Tiguan_Comfortline_DSG_1.4.html')" src="../../img/nombres/Tiguan_Comfortline_DSG_1.4.png" position="-1.99 -0.4 1.1" scale="1 0.4 0" rotation="0 90 0"></a-image>
			  	<a-image onclick="javaScript:visibleDos('HIGHLINE','Tiguan_Highline_DSG.html')" src="../../img/nombres/Tiguan_Highline_DSG.png" position="-1.99 0.3 -0.6" scale="1.5 0.9 0" rotation="0 90 0"></a-image>
			  	<a-image onclick="javaScript:visibleDos('TRENDLINE','Tiguan_Trendline_DSG.html')" src="../../img/nombres/Tiguan_Trendline_DSG.png" position="-1.98 0.18 0.35" scale="1.5 0.9 0" rotation="0 90 0"></a-image>
			   
		  </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>

</html>
