<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen T-Cross Comfortline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tcrossconfln" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_48.jpg">
        <img id="Tcrossconfln1" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_49.jpg">
        <img id="Tcrossconfln2" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_50.jpg">
        <img id="Tcrossconfln3" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_51.jpg">
        <img id="Tcrossconfln4" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_52.jpg">
        <img id="Tcrossconfln5" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_53.jpg">
        <img id="Tcrossconfln6" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_54.jpg">
        <img id="Tcrossconfln7" src="../../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_55.jpg">
          
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
        <a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
          <!-- interior -->
          <a-image  onclick="javaScript:interior('T-Cross_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
          <!--- 360 --->
          <a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
          </a-image>
        </a-entity>
		 
                
        <a-entity id="CONFORLINE">
          
          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Tcrossconfln"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Tcrossconfln1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Tcrossconfln2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Tcrossconfln3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Tcrossconfln4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Tcrossconfln5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Tcrossconfln6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Tcrossconfln7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.05 0" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.38 0.02" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnEstilo" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.7 0.02" rotation="0 90 0" onclick="javaScript:boton('Estilo')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.92 -0.82" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnSensores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.71 1.2" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnSensoresTraseros" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.72 -1.2" rotation="0 90 0" onclick="javaScript:boton('SensoresTraseros')"></a-image></a-entity>
          <a-entity id="btnLuces" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.36 -1.18" rotation="0 90 0" onclick="javaScript:boton('Luces')"></a-image></a-entity>
          <a-entity id="btnSeguridad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.05 -1.15" rotation="0 90 0" onclick="javaScript:boton('Seguridad')"></a-image></a-entity>
          <a-entity id="btnTecho" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.05 -0.2" rotation="0 90 0" onclick="javaScript:boton('Techo')"></a-image></a-entity>
          
          <!-- informaciÃ³n -->
          <a-entity id="Garantia" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Garantia.png" position="-2 0.4 -0.06" scale="1.3 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Motor.png" position="-2 -0.16 -0.7" scale="1.6 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Estilo" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Diseno.png" position="-2.4 -0.95 0.15" scale="1.7 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Rines" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Rin.png" position="-2 -0.94 -1.05" scale="1.2 0.55 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="Sensores" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/sensores.png" position="-2 -0.8 1.75" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="SensoresTraseros" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/sensoresTraseros.png" position="-2 -0.85 -1.8" scale="1.4 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Luces" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Luces.png" position="-2 -0.44 -1.75" scale="1.3 0.45 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Seguridad" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Seguridad.png" position="-2 0.15 -1.85" scale="1.8 1.2 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Techo" visible="false"><a-image src="../../../img/concesionario/Interiores/T-Cross_Comfort_AT/Techo.png" position="-2 0.33 -0.75" scale="1.2 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
        </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../tcross.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
        
        <a-image src="../../../img/nombres/T-Cross-Comfortline-AT.png" position="-1.1 -0.68 -1" scale="1.3 0.4 0" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
