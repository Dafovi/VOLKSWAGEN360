<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Tcross</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tcrosstln" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_24.jpg">
        <img id="Tcrosstln1" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_25.jpg">
        <img id="Tcrosstln2" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_26.jpg">
        <img id="Tcrosstln3" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_27.jpg">
        <img id="Tcrosstln4" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_28.jpg">
        <img id="Tcrosstln5" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_29.jpg">
        <img id="Tcrosstln6" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_30.jpg">
        <img id="Tcrosstln7" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_TRENDLINE_2/SUV_ZOOM_31.jpg">
          
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
		  <a-entity id="Flechas" >
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
			  
			  		<!-- botones -->
			  		<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  				  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.4 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.3 0.3" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.55 -1.05" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0. 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>
			  
		  </a-entity>
		  <a-entity id="TRENDLINE_AT">
			  
			  		<a-image src="../../img/nombres/T-Cross_Trendline_AT.png" position="-2.1 0.6 -0.6" scale="1.5 1 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Tcrosstln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Tcrosstln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Tcrosstln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Tcrosstln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Tcrosstln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Tcrosstln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Tcrosstln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Tcrosstln7"></a-sky></a-entity>
			  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Garantia.png" position="-2 0.4 -0.95" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Techo.png" position="-1.99 0.3 -0.59" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Luces.png" position="-2 -0.2 -1.1" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Motor.png" position="-2 -0.1 0.9" scale="1.2 0.4 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Rin.png" position="-2 -0.7 -1.6" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/T-Cross_Trendline_AT/Diseno.png" position="-2 0.25 1.05" scale="1.1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  
			  	
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.12" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>
			  
		  </a-entity>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
