<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Tiguan DSG</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tiguahln" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_16.jpg">
        <img id="Tiguahln1" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_17.jpg">
        <img id="Tiguahln2" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_18.jpg">
        <img id="Tiguahln3" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_19.jpg">
        <img id="Tiguahln4" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_20.jpg">
        <img id="Tiguahln5" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_21.jpg">
        <img id="Tiguahln6" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_22.jpg">
        <img id="Tiguahln7" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_HIGHLINE_2.0/SUV_ZOOM_23.jpg">
          
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
		  <a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
			  
			  
		  			<!-- botones -->
			  		<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.15 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.15 0.4" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>			  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.47 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			
			  		<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 0.1 -1.2" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.2 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>
		  </a-entity>
		  
		  <a-entity id="HIGHLINE">
			  
			  		<a-image src="../../img/nombres/Tiguan_Highline_DSG.png" position="-2 0.6 -0.4" scale="1.5 1. 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Tiguahln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Tiguahln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Tiguahln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Tiguahln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Tiguahln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Tiguahln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Tiguahln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Tiguahln7"></a-sky></a-entity>
			  
			  
			  		
			  <!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/Garantia.png" position="-2 0.4 -0.9" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/Techo.png" position="-1.99 0.5 1.2" scale="1.5 0.7 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/Luces.png" position="-2 -0.2 -1.1" scale="1.2 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/Motor.png" position="-2 -0.1 1" scale="1.5 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  
			  		<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/CajaDSG.png" position="-1.99 0.15 -1" scale="1.2 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/EasyOpen.png" position="-1.999 0.35 -0.7" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Highline_DSG/Asistente.png" position="-2 0.2 1.35" scale="1.6 0.8 0" rotation="0 90 0"></a-image></a-entity>  
			  
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
