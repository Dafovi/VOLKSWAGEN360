<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Tiguan DSG</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tiguantconfln" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_00.jpg">
        <img id="Tiguantconfln1" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_01.jpg">
        <img id="Tiguantconfln2" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_02.jpg">
        <img id="Tiguantconfln3" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_03.jpg">
        <img id="Tiguantconfln4" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_04.jpg">
        <img id="Tiguantconfln5" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_05.jpg">
        <img id="Tiguantconfln6" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_06.jpg">
        <img id="Tiguantconfln7" src="../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_07.jpg">
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
		  <a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
			  
		  			<!-- botones -->
			  		<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.15 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.15 0.4" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>			  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.47 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.2" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>	  		
		  </a-entity>
		  <a-entity id="CONFORLINE_DSG2">
			  
			  		<a-image src="../../img/nombres/Tiguan_Comfortline-_DSG_2.0.png" position="-2 0.5 -0.6" scale="1.5 1.4 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Tiguantconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Tiguantconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Tiguantconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Tiguantconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Tiguantconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Tiguantconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Tiguantconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Tiguantconfln7"></a-sky></a-entity>
			  		
			  <!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Garantia.png" position="-2 0.4 -0.9" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/CajaDSG.png" position="-1.99 0.5 1.2" scale="1.5 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Luces.png" position="-2 -0.2 -1.1" scale="1.2 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Motor.png" position="-2 -0.1 1" scale="1.5 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  
			  		<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Techo.png" position="-1.99 0.4 -0.85" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  </a-entity>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
