<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Tiguan Comfortline DSG 2.0L</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tiguantconfln" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_00.jpg">
        <img id="Tiguantconfln1" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_01.jpg">
        <img id="Tiguantconfln2" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_02.jpg">
        <img id="Tiguantconfln3" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_03.jpg">
        <img id="Tiguantconfln4" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_04.jpg">
        <img id="Tiguantconfln5" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_05.jpg">
        <img id="Tiguantconfln6" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_06.jpg">
        <img id="Tiguantconfln7" src="../../../img/concesionario/CATEGORIAS/SUVS/TIGUAN_CONFORTLINE_2.0/SUV_ZOOM_07.jpg">
          
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
        <a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
          <!-- interior -->
          <a-image  onclick="javaScript:interior('Tiguan_Comfortline-_DSG_2.0.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
          <!--- 360 --->
          <a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
          </a-image>
        </a-entity>

		    <a-entity id="CONFORLINE_DSG2">
			  
          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Tiguantconfln"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Tiguantconfln1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Tiguantconfln2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Tiguantconfln3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Tiguantconfln4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Tiguantconfln5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Tiguantconfln6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Tiguantconfln7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.08 0.02" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.3 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnCaja" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 0.01" rotation="0 90 0" onclick="javaScript:botonDos('Caja','Flechas')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.9 -0.88" rotation="0 90 0" onclick="javaScript:botonDos('Rines','Flechas')"></a-image></a-entity>
          <a-entity id="btnSensorLuz" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.43 1.43" rotation="0 90 0" onclick="javaScript:boton('SensorLuz')"></a-image></a-entity>
          <a-entity id="btnSensores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.65 1.45" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnSensoresTraseros" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.66 -1.41" rotation="0 90 0" onclick="javaScript:boton('SensoresTraseros')"></a-image></a-entity>
          <a-entity id="btnLuces" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.28 -1.4" rotation="0 90 0" onclick="javaScript:boton('Luces')"></a-image></a-entity>
          <a-entity id="btnSeguridad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 -1.3" rotation="0 90 0" onclick="javaScript:boton('Seguridad')"></a-image></a-entity>
          <a-entity id="btnTecho" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.15 -0.15" rotation="0 90 0" onclick="javaScript:boton('Techo')"></a-image></a-entity>
          <a-entity id="btnLluvia" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.08 0.68" rotation="0 90 0" onclick="javaScript:boton('Lluvia')"></a-image></a-entity>
          
          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Garantia.png" position="-2 0.38 -0.05" scale="1.2 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Motor.png" position="-2 -0.35 -0.7" scale="1.5 0.7 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Caja" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/CajaDSG.png" position="-2 -1.15 0.35" scale="1.6 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/rin.png" position="-2 -1.3 -1.02" scale="1 0.7 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="SensorLuz" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/sensorLuz.png" position="-2 -0.5 2.05" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Sensores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/sensores.png" position="-2 -0.7 2.03" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="SensoresTraseros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/sensoresTraseros.png" position="-2 -0.81 -1.98" scale="1.5 0.9 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Luces" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Luces.png" position="-2 -0.32 -1.88" scale="1.1 0.4 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Seguridad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Seguridad.png" position="-2 0.18 -2.1" scale="1.8 1 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Techo" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_2.0/Techo.png" position="-2 0.45 0.48" scale="1.4 0.8 0" rotation="0 90 0"></a-image></a-entity>
        
          <!-- TODO: Falta img, se tomo otra -->
          <a-entity id="Lluvia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Tiguan_Comfort_DSG_1.4/sensorLluvia.png" position="-2 0.08 1.1" scale="1.1 0.45 0" rotation="0 90 0"></a-image></a-entity>
			  		
        </a-entity>
        
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../tiguan_dsg.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
        
        <a-image src="../../../img/nombres/Tiguan-Comfortline-2.0.png" position="-1.1 -0.68 -1" scale="1.1 0.35 0" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
