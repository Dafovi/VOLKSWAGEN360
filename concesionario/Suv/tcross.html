<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Tcross</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Tcrossconfln" src="../../img/concesionario/CATEGORIAS/SUVS/TCROSS_CONFORLINE/SUV_ZOOM_48.jpg">          
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
		  <a-entity id="Select" rotation="0 -90 0">
				<a-sky radius="30" src="#Tcrossconfln"></a-sky>
			  	
			  	<a-image onclick="javaScript:visibleDos('CONFORLINE','T-Cross_Comfortline_AT.html')" src="../../img/nombres/T-Cross_Comfortline_AT.png" position="-1.99 -0.26 0.76" scale="1.5 0.75 0" rotation="0 90 0"></a-image>
			  	<a-image onclick="javaScript:visibleDos('CONFORLINE2','T-Cross_Comfortline_Plus_AT.html')" src="../../img/nombres/T-Cross_Comfortline_Plus_AT.png" position="-1.99 0.4 -0.8" scale="1.5 0.8 0" rotation="0 90 0"></a-image>	
			  	<a-image onclick="javaScript:visibleDos('TRENDLINE_AT','T-Cross_Trendline_AT.html')" src="../../img/nombres/T-Cross_Trendline_AT.png" position="-1.99 -0.3 -0.8" scale="1.5 0.9 0" rotation="0 90 0"></a-image>	
			  	<a-image onclick="javaScript:visibleDos('TRENDLINE_MT','T-Cross_Trendline_MT.html')" src="../../img/nombres/T-Cross_Trendline_MT.png" position="-1.99 0.26 0.3" scale="1.5 0.9 0" rotation="0 90 0"></a-image>	
		</a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../suv.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
