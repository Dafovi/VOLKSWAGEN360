<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Saveiro</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Saveiro" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_48.jpg">
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
		 <a-entity id="Select" rotation="0 -90 0">
			  
			  		<a-sky radius="30" src="#Saveiro"></a-sky>
			  		
			  		<a-image onclick="javaScript:visibleDos('SENCILLO','Saveiro_Cabina_Sencilla_MT.html')"  src="../../img/nombres/Saveiro_Cabina_Sencilla_MT.png" position="-1.99 0.3 1" scale="1.5 0.6 0" rotation="0 90 0"></a-image>
			  
			  		<a-image onclick="javaScript:visibleDos('PLUS','Saveiro_Plus_MT.html')" src="../../img/nombres/Saveiro_Plus_MT.png" position="-1.99 0.3 -0.9" scale="1.8 0.7 0" rotation="0 90 0"></a-image>
			  
		  </a-entity>
                
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../pickups.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
