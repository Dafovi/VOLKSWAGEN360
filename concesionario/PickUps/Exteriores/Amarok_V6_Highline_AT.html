<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Amarok Highline V6 Cabina Doble 4x4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>  
        <img id="Amarokplus" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_64.jpg">
        <img id="Amarokplus1" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_65.jpg"> 
        <img id="Amarokplus2" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_66.jpg">
        <img id="Amarokplus3" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_67.jpg"> 
        <img id="Amarokplus4" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_68.jpg">
        <img id="Amarokplus5" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_69.jpg"> 
        <img id="Amarokplus6" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_70.jpg">
        <img id="Amarokplus7" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_71.jpg">
		  
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  	<a-entity id="Flechas" >
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Amarok_V6_Highline_AT.html')" src="../../../img/icons/Interior.png" scale="0.34 0.2 0" position="-1 -0.65 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.27 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0"></a-image>
		  	</a-entity>                
		
        <a-entity id="PLUS">

          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Amarokplus"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Amarokplus1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Amarokplus2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Amarokplus3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Amarokplus4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Amarokplus5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Amarokplus6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Amarokplus7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.25 -0.01" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.23 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnFaros" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 -0.72" rotation="0 90 0" onclick="javaScript:boton('Faros')"></a-image></a-entity>
          <a-entity id="btnNormativa" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 0.2" rotation="0 90 0" onclick="javaScript:boton('Normativa')"></a-image></a-entity>
          <a-entity id="btnSensores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 1.52" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnAsistente" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 1.35" rotation="0 90 0" onclick="javaScript:boton('Asistente')"></a-image></a-entity>
          <a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 1.15" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.77 -0.88" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnCarga" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.05 -0.9" rotation="0 90 0" onclick="javaScript:boton('Carga')"></a-image></a-entity>
          <a-entity id="btnLuces" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.25 -1.58" rotation="0 90 0" onclick="javaScript:boton('Luces')"></a-image></a-entity>
          <a-entity id="btnSensoresTraseros" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 -1.6" rotation="0 90 0" onclick="javaScript:boton('SensoresTraseros')"></a-image></a-entity>
          <a-entity id="btnControl" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.65 -1.43" rotation="0 90 0" onclick="javaScript:boton('Control')"></a-image></a-entity>
          <a-entity id="btnSuspension" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.8 -1.3" rotation="0 90 0" onclick="javaScript:boton('Suspension')"></a-image></a-entity>
      
          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Garantia.png" position="-2 0.55 -0.7" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Motor.png" position="-2 -0.36 1.4" scale="3 0.32 0" rotation="0 110 0"></a-image></a-entity>
      
          <a-entity id="Faros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Faros.png" position="-2 -0.12 -0.15" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Normativa" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Normativa.png" position="-2 -1.15 1.6" scale="2.8 0.5 0" rotation="0 100 0"></a-image></a-entity>
      
          <a-entity id="Sensores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Sensores.png" position="-2 -0.25 0.95" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="Asistente" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Asistente.png" position="-2 -0.48 2.05" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="Frenos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Frenos.png" position="-2 -0.85 0.5" scale="1.4 0.4 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Rines.png" position="-2 -0.9 -0.33" scale="1.2 0.3 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Carga" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Capacidad.png" position="-2 0.2 -1.32" scale="0.8 0.35 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Luces" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Luces.png" position="-2 -0.06 -2.18" scale="1.1 0.4 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="SensoresTraseros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/SensoresTraseros.png" position="-2 -0.25 -2.25" scale="1.15 0.5 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Control" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Control.png" position="-2 -0.45 -2.38" scale="1.5 0.6 0" rotation="0 70 0"></a-image></a-entity>
  
          <a-entity id="Suspension" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/AmarokV6_Highline_AT_CD/Suspension.png" position="-2 -1.2 -2.5" scale="2 0.5 0" rotation="0 70 0"></a-image></a-entity>

        </a-entity>

      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		    <a-image onclick="javaScript:To('../amarok.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        <a-image src="../../../img/nombres/Amarok_V6_Highline_AT.png" position="-1.3 -0.8 -1.2" scale="1.3 0.18 0" rotation="0 0 0"></a-image>	

      </a-entity>
                  
    </a-scene>
  </body>
</html>
