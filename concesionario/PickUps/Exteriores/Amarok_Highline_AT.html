<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Amarok</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>  
		  
        <img id="Amarokplus" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_64.jpg">
        <img id="Amarokplus1" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_65.jpg"> 
        <img id="Amarokplus2" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_66.jpg">
        <img id="Amarokplus3" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_67.jpg"> 
        <img id="Amarokplus4" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_68.jpg">
        <img id="Amarokplus5" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_69.jpg"> 
        <img id="Amarokplus6" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_70.jpg">
        <img id="Amarokplus7" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_PLUS_HIGHLINE_2.0/PICK_UPS_ZOOM_71.jpg">
		  
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  	<a-entity id="Flechas"  visible="false">
				<!-- Siguiente-->
				<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
				<!--Anterior-->
				<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0"></a-image>
					
					
				<!-- Botones -->
					<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 0.3 0" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.4 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.25 0" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.55 -0.97" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.8 -0.6" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>	
		  	</a-entity>
		  
		  <a-entity id="Select">
			  
			  		<a-sky radius="30" src="#Amarokext"></a-sky>
		  </a-entity>

		  <a-entity id="HIGHLINE" visible="false">
	
          			<a-entity class="0" ><a-sky radius="30" src="#Amarokhln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Amarokhln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Amarokhln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Amarokhln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Amarokhln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Amarokhln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Amarokhln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Amarokhln7"></a-sky></a-entity>

		  			<!-- botones -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Garantia.png" position="-1.96 0.45 0.8" scale="0.8 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Faros.png" position="-2 -0.5 1.01" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Motor.png" position="-1.99 -0.32 -0.85" scale="1.3 0.33 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Rines.png" position="-2 -0.7 -0.5" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Frenos.png" position="-2 -0.5 -1.3" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>  		
	
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../pickups.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  <a-image onclick="javaScript:visibleDos('HIGHLINE','Amarok_Hightline_AT.html')" src="../../img/nombres/Amarok_Hightline_AT.png" position="-1.3 0 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>
	
		  <a-image src="../../img/nombres/Amarok_Hightline_AT.png" position="1.3 -0.8 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>

      </a-entity>
                  
    </a-scene>
  </body>
</html>
