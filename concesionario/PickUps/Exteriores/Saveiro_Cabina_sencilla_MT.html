<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Saveiro</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Saveiro" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_48.jpg">
        <img id="Saveiro1" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_49.jpg">
        <img id="Saveiro2" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_50.jpg">
        <img id="Saveiro3" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_51.jpg">
        <img id="Saveiro4" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_52.jpg">
        <img id="Saveiro5" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_53.jpg">
        <img id="Saveiro6" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_54.jpg">
        <img id="Saveiro7" src="../../img/concesionario/CATEGORIAS/PICKUPS/SAVEIRO_SENCILLO/PICK_UPS_ZOOM_55.jpg">
		  
		
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  <a-entity id="Flechas"  visible="false">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
			  
			  
			  		<!-- botones -->
		  			<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>
			  	
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.55 -1.05" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>
			  
		  </a-entity>
		  
		 <a-entity id="Select">
			  
			  		<a-sky radius="30" src="#Saveiro"></a-sky>
			  
			  		
			  		<a-image onclick="javaScript:visibleDos('SENCILLO','Saveiro_Cabina_Sencilla_MT.html')"  src="../../img/nombres/Saveiro_Cabina_Sencilla_MT.png" position="-1.99 0.3 1" scale="1.5 0.6 0" rotation="0 90 0"></a-image>
			  
			  		<a-image onclick="javaScript:visibleDos('PLUS','Saveiro_Plus_MT.html')" src="../../img/nombres/Saveiro_Plus_MT.png" position="-1.99 0.3 -0.9" scale="1.8 0.7 0" rotation="0 90 0"></a-image>
			  
			  
		  </a-entity>
                
		  <a-entity id="SENCILLO" visible="false">
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Saveiro"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Saveiro1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Saveiro2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Saveiro3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Saveiro4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Saveiro5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Saveiro6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Saveiro7"></a-sky></a-entity>
			  
		  			
		  			<!-- botones -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Garantia.png" position="-2 0 1" scale="1 0.35 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Motor.png" position="-2 -0.53 -1" scale="1.5 0.35 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Rin.png" position="-2 -0.3 -0.65" scale="0.8 0.5 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Frenos.png" position="-2 -0.5 -1.3" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  
			  			  					  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 -0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			 			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.8 -0.6" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>	
			  
		  </a-entity>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../pickups.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
          
          <a-image src="../../img/nombres/Saveiro_Cabina_Sencilla_MT.png" position="1.3 -0.8 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>

      </a-entity>
                  
    </a-scene>
  </body>
</html>
