<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Amarok Comfortline Cabina Doble AT 4X4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>  
        <img id="Amarokconfln" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_00.jpg">
        <img id="Amarokconfln1" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_01.jpg">
        <img id="Amarokconfln2" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_02.jpg">
        <img id="Amarokconfln3" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_03.jpg">
        <img id="Amarokconfln4" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_04.jpg">
        <img id="Amarokconfln5" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_05.jpg">
        <img id="Amarokconfln6" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_06.jpg">
        <img id="Amarokconfln7" src="../../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_07.jpg">
         
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">

		  	<a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Amarok_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0"></a-image>
		  	</a-entity>

  		  <a-entity id="CONFORTLINE">

          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Amarokconfln"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Amarokconfln1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Amarokconfln2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Amarokconfln3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Amarokconfln4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Amarokconfln5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Amarokconfln6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Amarokconfln7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.25 -0.01" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.23 0.01" rotation="0 90 0" onclick="javaScript:botonDos('Motor','btnFaros')"></a-image></a-entity>
          <a-entity id="btnFaros" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 -0.72" rotation="0 90 0" onclick="javaScript:boton('Faros')"></a-image></a-entity>
          <a-entity id="btnSensores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 1.65" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnAsistente" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 1.45" rotation="0 90 0" onclick="javaScript:boton('Asistente')"></a-image></a-entity>
          <a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 1.3" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.77 -0.98" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnCarga" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.05 -0.9" rotation="0 90 0" onclick="javaScript:boton('Carga')"></a-image></a-entity>
          <a-entity id="btnSensoresTraseros" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 -1.7" rotation="0 90 0" onclick="javaScript:boton('SensoresTraseros')"></a-image></a-entity>
          <a-entity id="btnControl" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.65 -1.5" rotation="0 90 0" onclick="javaScript:boton('Control')"></a-image></a-entity>
          <a-entity id="btnSuspension" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.8 -1.4" rotation="0 90 0" onclick="javaScript:boton('Suspension')"></a-image></a-entity>
        
          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Garantia.png" position="-2 0.55 0.7" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Motor.png" position="-2 -0.32 -0.9" scale="1.8 0.3 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Faros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Faros.png" position="-2 -0.12 -0.14" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Sensores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Sensores.png" position="-2 -0.28 2.3" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Asistente" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Asistente.png" position="-2 -0.52 2.15" scale="1.3 0.5 0" rotation="0 90 0"></a-image></a-entity>
      
          <a-entity id="Frenos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Frenos.png" position="-2 -0.88 0.65" scale="1.4 0.4 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/rines.png" position="-2 -0.55 -0.6" scale="0.9 0.55 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Carga" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/capacidad.png" position="-2 0.2 -1.32" scale="0.8 0.35 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="SensoresTraseros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/SensoresTraseros.png" position="-2 -0.28 -2.32" scale="1.15 0.5 0" rotation="0 90 0"></a-image></a-entity>
        
          <a-entity id="Control" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Control.png" position="-2 -0.45 -2.43" scale="1.5 0.6 0" rotation="0 70 0"></a-image></a-entity>
      
          <a-entity id="Suspension" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Suspension.png" position="-2 -1.15 -2.55" scale="2 0.5 0" rotation="0 80 0"></a-image></a-entity>

		    </a-entity>
         
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../amarok.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
      
        <a-image src="../../../img/nombres/Amarok_Comfortline_AT.png" position="-1.3 -0.8 -1.2" scale="1.25 0.18 0" rotation="0 0 0"></a-image>	

      </a-entity>
                  
    </a-scene>
  </body>
</html>
