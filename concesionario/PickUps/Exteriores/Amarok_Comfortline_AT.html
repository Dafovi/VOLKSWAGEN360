<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title> Volkswagen Amarok Trendline T Cabina Sencilla Chasis MT 4x4</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>  

        <img id="Amarokconfln" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_00.jpg">
        <img id="Amarokconfln1" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_01.jpg">
        <img id="Amarokconfln2" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_02.jpg">
        <img id="Amarokconfln3" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_03.jpg">
        <img id="Amarokconfln4" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_04.jpg">
        <img id="Amarokconfln5" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_05.jpg">
        <img id="Amarokconfln6" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_06.jpg">
        <img id="Amarokconfln7" src="../../img/concesionario/CATEGORIAS/PICKUPS/AMAROK_CONFORTLINE/PICK_UPS_ZOOM_07.jpg">
         
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  	<a-entity id="Flechas">
				<!-- Siguiente-->
				<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
				<!--Anterior-->
				<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0"></a-image>
					
					
				<!-- Botones -->
					<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 0.3 0" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.4 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.25 0" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.55 -0.97" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.92 -0.8 -0.6" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>	
		  	</a-entity>
          
		  <a-entity id="CONFORTLINE">
			  			  		
          			<a-entity class="0" ><a-sky radius="30" src="#Amarokconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Amarokconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Amarokconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Amarokconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Amarokconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Amarokconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Amarokconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Amarokconfln7"></a-sky></a-entity>
		  			
		  			<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Comfort_AT/Garantia.png" position="-1.96 0.5 0.8" scale="0.8 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Comfort_AT/Faros.png" position="-2 -0.2 1" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Comfort_AT/Motor.png" position="-2 -0.4 -0.85" scale="1.2 0.3 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Comfort_AT/Rin.png" position="-2 -0.3 -0.5" scale="1 0.6 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Amarok_Comfort_AT/Frenos.png" position="-2 -0.5 -1.5" scale="1.6 0.6 0" rotation="0 90 0"></a-image></a-entity>  		
			  		
		  </a-entity>
         
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../pickups.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  <a-image onclick="javaScript:visibleDos('CONFORTLINE','Amarok_Comfortline_AT.html')" src="../../img/nombres/Amarok_Comfortline_AT.png" position="-1.3 0.4 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>
		
		  <a-image src="../../img/nombres/Amarok_Comfortline_AT.png"position="1.3 -0.8 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>
		  

      </a-entity>
                  
    </a-scene>
  </body>
</html>
