<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Amarok Trendline T Cabina Sencilla Chasis MT 4x4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_TRENDLINE_CAB_SENCILLA.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelanteraLimite" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AcabadosLadoBtn">
                    <a-image onclick="javaScript:boton('AcabadosLado')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.44 0.6" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.97 -1.6" rotation="0 70 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:botonDos('Entretenimiento','AirbagBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 -0.37" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PisoBtn">
                    <a-image onclick="javaScript:boton('Piso')" src="#aro" scale="0.06 0.06 0" position="-1.9 -2.06 -0.98" rotation="-30 80 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="AcabadosLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_TrendT_CD_MT/Acabados.png" scale="1.4 0.4 0" position="-2 -0.58 1.35" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_TrendT_CD_MT/DobleAirbag.png" scale="1.3 0.3 0" position="-2 -1.4 -2.5" rotation="0 30 5 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_TrendT_CD_MT/Radio.png" scale="1.4 0.3 0" position="-2 -0.93 -1.1" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_TrendT_CD_MT/pisos.png" scale="1.4 1 0" position="-2 -2 -0.3" rotation="-10 90 0 "></a-image>
            </a-entity>

        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Amarok_Trendline_T_MT_Cabina_Sencilla.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
