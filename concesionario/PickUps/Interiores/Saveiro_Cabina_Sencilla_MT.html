<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Saveiro Cabina Sencilla MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/SAVEIRO_SENCILLA.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelanteraLimite" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.9 0.32" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.05 0.15" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="SoporteBtn">
                    <a-image onclick="javaScript:boton('Soporte')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.02 -0.13" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.4 -1.2" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.85 0.02" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="CajaBtn">
                    <a-image onclick="javaScript:boton('Caja')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.85 0.1" rotation="-10 100 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Audio.png" scale="1.6 0.8 0" position="-2 -0.68 1.14" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Aire.png" scale="1.5 0.6 0" position="-2 -0.82 -0.59" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Soporte" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/soporte.png" scale="2 0.8 0" position="-2 0.26 0.35" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Airbag.png" scale="1.4 0.4 0" position="-2 -0.55 -2.04" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/radio.png" scale="2 1.4 0" position="-2 -0.65 0.83" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Caja" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Cambio.png" scale="2.1 0.6 0" position="-2 -2.77 1.02" rotation="-10 120 0 "></a-image>
            </a-entity>

        </a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Saveiro_Cabina_sencilla_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
