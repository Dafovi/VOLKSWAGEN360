<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Saveiro_Cabina_Sencilla_MT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/SAVEIRO_SENCILLA.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png"><img id="aroAirbag" src="../../../img/icons/aro.png">
            <img id="aroInfoentrenamiento" src="../../../img/icons/aro.png">
            <img id="aroCinturon" src="../../../img/icons/aro.png">
            <img id="aroErgonomico" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Audio.png" scale="1 1 0 " position="-1.2 -0.05 0.6" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Airbag.png" scale="1.2 1.2 0 " position="-2. 0.2 -1.5" rotation="0 50 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Cambio.png" scale="1 1 0 " position="-1 -0.8 0.6" rotation="0 100 0 "></a-image>
            </a-entity>
            <a-entity id="Cambio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Aire.png" scale="2 2 0 " position="-0.6 0.7 -2" rotation="0 50 0 "></a-image>
            </a-entity>
        </a-entity>

		<a-entity id="BotonesInterior">
        <a-entity id="volanteBtn">
            <a-image onclick="javaScript:boton('volante')" src="#aro" scale="0.1 0.1 0" position="-0.1 -0.3 -0.9."></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
            <a-image onclick="javaScript:botonDos('Airbag', 'CambioBtn', 'CambioBtn')" src="#aro" scale="0.1 0.1 0" position="0.3 -0.03 -0.8"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:boton('Infoentrenamiento')" src="#aro" scale="0.1 -0.1 0" position="-0.1 -0.8 -0.9"></a-image>
        </a-entity>
        <a-entity id="CambioBtn">
            <a-image onclick="javaScript:boton('Cambio')" src="#aro" scale="0.2 0.2 0" position="1 -0.2 -1" rotation="0 0 0"></a-image>
        </a-entity>
		</a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../saveiro.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
