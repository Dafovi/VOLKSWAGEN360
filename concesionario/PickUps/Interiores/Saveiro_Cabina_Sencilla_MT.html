<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Saveiro Cabina Sencilla MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/SAVEIRO_SENCILLA.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelanteraLimite" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.86 0.75" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:botonDos('Aire','AirbagBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.08 0.22" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="SoporteBtn">
                    <a-image onclick="javaScript:boton('Soporte')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.07 0.25" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.3 -0.93" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.78 -0.08" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="CajaBtn">
                    <a-image onclick="javaScript:boton('Caja')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.95 0.25" rotation="-10 100 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Audio.png" scale="2.8 2.2 0" position="-2 -0.2 2" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Aire.png" scale="1.6 1.4 0" position="-2 -0.58 -0.47" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Soporte" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/soporte.png" scale="2 0.8 0" position="-2 0.33 0.75" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Airbag.png" scale="1.3 1.2 0" position="-2 -0.2 -1.5" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/radio.png" scale="1.9 1.3 0" position="-2 -0.6 0.65" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Caja" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_CabinaSencilla_MT/Cambio.png" scale="2.4 2.1 0" position="-1.75 -2.05 1.1" rotation="-10 120 0 "></a-image>
            </a-entity>

        </a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Saveiro_Cabina_sencilla_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
