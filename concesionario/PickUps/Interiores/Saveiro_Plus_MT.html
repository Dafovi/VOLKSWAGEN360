<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Saveiro Plus MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/SAVEIRO_PLUS.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior" rotation="0 180 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:botonDos('Volante','SonidoBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.95 1.75" rotation="0 110 0"></a-image>
                </a-entity>
                <a-entity id="SonidoBtn">
                    <a-image onclick="javaScript:boton('Sonido')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 0.4" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.23 0.06" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="SoporteBtn">
                    <a-image onclick="javaScript:boton('Soporte')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.08 0.06" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.32 -1.1" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="VidriosBtn">
                    <a-image onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.35 -1.35" rotation="0 50 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.95 0.12" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="CajaBtn">
                    <a-image onclick="javaScript:boton('Caja')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.6 0" rotation="-20 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Volante.png" scale="1.85 1.7 0" position="-2.05 -0.58 0.98" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Sonido" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Parlantes.png" scale="1.6 1.4 0" position="-2 -0.13 1.1" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/aire.png" scale="1.3 0.6 0" position="-2 -1.05 -0.6" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Soporte" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/soporte.png" scale="1.1 0.5 0" position="-2 0.12 0.43" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Airbag.png" scale="1.2 1 0" position="-2 -0.1 -0.6" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Vidrios.png" scale="1.3 1.4 0" position="-2 -0.3 -2.13" rotation="0 40 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Infoentretenimiento.png" scale="1.5 1.7 0" position="-2 -0.42 -0.5" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Caja" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Caja.png" scale="1.6 1.6 0" position="-2 -1.58 -0.76" rotation="-10 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.47 0.12" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>

        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 -90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.1 0.05 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Saveiro_Plus_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
