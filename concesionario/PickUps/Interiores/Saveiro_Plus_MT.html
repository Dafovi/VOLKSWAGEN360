<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Saveiro_Plus</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/SAVEIRO_PLUS.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png"><img id="aroAirbag" src="../../../img/icons/aro.png">
            <img id="aroInfoentrenamiento" src="../../../img/icons/aro.png">
            <img id="aroCinturon" src="../../../img/icons/aro.png">
            <img id="aroErgonomico" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Volante.png" scale="1.3 1 0 " position="-2 -0.1 0.3" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Airbag.png" scale="1.2 1.2 0 " position="-2.02 0.4 -1.4" rotation="0 50 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Infoentretenimiento.png" scale="1 0.7 0 " position="-1.1 0.3 -0.5" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="Ventana" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Vidrios.png" scale="2 2 0 " position="-2.1 -0.5 -3.5" rotation="0 50 0 "></a-image>
            </a-entity>
            <a-entity id="Cambio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Caja.png" scale="2 1.5 0 " position="-2 -0.8 -1.04" rotation="0 90 0 "></a-image>
            </a-entity>
              <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Parlantes.png" scale="2 2 0 " position="-2.1 -0.8 -2.3" rotation="0 90 0 "></a-image>
            </a-entity>
        </a-entity>

		<a-entity id="BotonesInterior">
        <a-entity id="volanteBtn">
            <a-image onclick="javaScript:botonDos('volante','infoBtn', 'infoBtn')" src="#aro" scale="0.1 0.1 0" position="-0.5 -0.18 -1"></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
            <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.1 0.1 0" position="0.4 0.01 -1"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:botonDos('Infoentrenamiento' , 'ArtbagBtn', 'ArtbagBtn')" src="#aro" scale="0.1 0.1 0" position="0 0.1 -1"></a-image>
        </a-entity>
        <a-entity id="VentanaBtn">
            <a-image onclick="javaScript:boton('Ventana')" src="#aro" scale="0.1 0.1 0" position="1 -0.1 -1" rotation="0 0 0"></a-image>
        </a-entity>
           <a-entity id="PisoBtn">
            <a-image onclick="javaScript:botonDos('Piso' , 'VentanaBtn', 'VentanaBtn')" src="#aro" scale="0.1 0.1 0" position="0.6 -0.35 -1" rotation="0 0 0"></a-image>
        </a-entity>
         <a-entity id= "CambioBtn">
        <a-image onclick="javaScript:botonDos('Cambio', 'VentanaBtn', 'PisoBtn')" src="#aro" scale="0.1 0.1 0" position="0.03 -0.6 -1" rotation="0 0 0"></a-image>
        </a-entity>
		</a-entity>
		
		 <a-entity id= "atrasbtn">
			<a-image onclick="javaScript:botonDos('parteTrasera','BotonesInterior','concesionario')" src="#aro" scale="0.1 0.1 0" position="0.035 0.315 -0.9" rotation="0 0 0"></a-image>
			 
			</a-entity>
		

        <a-entity id="parteTrasera" visible="false">
			 <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>
			
        <a-entity id="CinturonBtn">
            <a-image onclick="javaScript:boton('Cinturon')" src="#aro" scale="0.1 0.1 0" position="0 -0.5 -1" rotation="0 0 0"></a-image>
        </a-entity>
			
            <a-entity id="Cinturon" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Saveiro_Plus_MT/Pasajeros.png" scale="2 2 0 " position="1 -0.5 -2.1" rotation="0 0 0 "></a-image>
            </a-entity>
		</a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../saveiro.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
