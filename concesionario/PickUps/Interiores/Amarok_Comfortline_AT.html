    <meta charset="utf-8">
    <title>Volkswagen Amarok Comfortline Cabina Doble AT 4X4</title>

<body>
  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_COMFORTLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AcabadosLadoBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_acabadoslado" onclick="javaScript:boton('AcabadosLado')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.66 0.44" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="VolanteBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_volante" onclick="javaScript:botonDos('Volante','EntretenimientoBtn')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2 1.8" rotation="-20 110 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.95 -1.4" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="VidriosBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_vidrios" onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 -1.55" rotation="0 60 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_entretenimiento" onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.18 0.2" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PisoBtn">
                    <a-image class="c_pickups t_amarok m_comfortline_cabinadoble_AT_4x4 ibtn_piso" onclick="javaScript:boton('Piso')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.2 -1.05" rotation="-20 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="AcabadosLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Acabados.png" scale="1.4 0.4 0" position="-2 -0.89 1.18" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Volante.png" scale="2 1 0" position="-2.25 -1.63 0.95" rotation="-10 100 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Airbag.png" scale="1.3 0.3 0" position="-2 -1.35 -2.28" rotation="0 50 0 "></a-image>
            </a-entity>

            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Vidrios.png" scale="1 0.8 0" position="-2 -0.5 -1.05" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/pantalla.png" scale="1.5 0.6 0" position="-2 -1.33 -0.55" rotation="-10 90 0 "></a-image>
            </a-entity>

            <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Pisos.png" scale="1.1 1 0" position="-2 -2.05 -0.55" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Amarok_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
