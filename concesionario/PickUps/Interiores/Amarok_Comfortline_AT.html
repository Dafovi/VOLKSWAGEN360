<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Amarok Comfortline Cabina Doble AT 4X4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_COMFORTLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AcabadosLadoBtn">
                    <a-image onclick="javaScript:boton('AcabadosLado')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.6 0.85" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:botonDos('Volante','EntretenimientoBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.46 1.28" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.11 -1.2" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="VidriosBtn">
                    <a-image onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.18 -1.4" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.1 0.07" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PisoBtn">
                    <a-image onclick="javaScript:boton('Piso')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.76 -0.92" rotation="20 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="AcabadosLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Acabados.png" scale="1.8 1.6 0" position="-2 1.26 1.85" rotation="10 120 0 "></a-image>
            </a-entity>
            
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Volante.png" scale="1.8 1.6 0" position="-2 0.3 0.44" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Airbag.png" scale="1.1 1 0" position="-2 0.43 -1.82" rotation="0 30 0 "></a-image>
            </a-entity>

            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Vidrios.png" scale="1 1.2 0" position="-2 0.18 -0.9" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/pantalla.png" scale="1.2 1.2 0" position="-2 0.2 -0.53" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Comfort_AT/Pisos.png" scale="1 1.2 0" position="-2 -0.4 -0.5" rotation="10 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 1.2 0.03" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>

        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
                <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0 0.85 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Amarok_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
