<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Amarok Highline Cabina Doble AT 4X4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_HIGHLINE_2.0.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AcabadosLadoBtn">
                    <a-image onclick="javaScript:boton('AcabadosLado')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.02 0.88" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="EspejosBtn">
                    <a-image onclick="javaScript:boton('Espejos')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.1 2.3" rotation="0 130 0"></a-image>
                </a-entity>
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:botonDos('Volante','EntretenimientoBtn')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.8 1.8" rotation="-20 110 0"></a-image>
                </a-entity>
                <a-entity id="AirbagLadoBtn">
                    <a-image onclick="javaScript:boton('AirbagLado')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.28 1.3" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.35 0.32" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="SensorBtn">
                    <a-image onclick="javaScript:boton('Sensor')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.1 1" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 -1.6" rotation="0 70 0"></a-image>
                </a-entity>
                <a-entity id="VidriosBtn">
                    <a-image onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.4 -1.8" rotation="0 60 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.95 0.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PisoBtn">
                    <a-image onclick="javaScript:boton('Piso')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.86 -0.87" rotation="-20 90 0"></a-image>
                </a-entity>
                <a-entity id="TapizadoBtn">
                    <a-image onclick="javaScript:boton('Tapizado')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.5 -1.26" rotation="-30 60 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="AcabadosLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Acabado.png" scale="1.4 1.3 0" position="-2 0.4 1.65" rotation="10 130 0 "></a-image>
            </a-entity>

            <a-entity id="Espejos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/EspejosElectricos.png" scale="1 0.6 0" position="-2.05 -0.7 1.72" rotation="0 120 0 "></a-image>
            </a-entity>
            
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Volante.png" scale="1.8 1.6 0" position="-2.25 -1.05 0.95" rotation="-10 100 0 "></a-image>
            </a-entity>

            <a-entity id="AirbagLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/AirbagLateral.png" scale="1.2 0.6 0" position="-2 -0.08 2.05" rotation="0 140 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Aire.png" scale="1.1 1.1 0" position="-2 -0.88 -0.22" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Sensor" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Sensor.png" scale="1.2 1.4 0" position="-2 0.3 1.7" rotation="10 130 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Airbag.png" scale="1.1 0.9 0" position="-2 -0.62 -2.35" rotation="0 40 0 "></a-image>
            </a-entity>

            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/VidriosElectricos.png" scale="0.9 0.5 0" position="-2 -0.15 -1.38" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Pantalla.png" scale="1.4 1.2 0" position="-2 -0.7 -0.55" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/PisoEnCaucho.png" scale="1.1 0.6 0" position="-2 -1.63 -0.35" rotation="-10 90 0 "></a-image>
            </a-entity>

            <a-entity id="Tapizado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Highline_AT_CD/Tapizado.png" scale="1.4 1.6 0" position="-2 -2.1 -0.5" rotation="-20 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.58 -0.02" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>

        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
                <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.03 -0.06 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
            </a-entity>
		
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Amarok_Highline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
