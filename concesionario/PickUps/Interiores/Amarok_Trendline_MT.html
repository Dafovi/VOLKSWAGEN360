<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Amarok_Trendline_MT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_TRENDLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png"><img id="aroAirbag" src="../../../img/icons/aro.png">
            <img id="aroInfoentrenamiento" src="../../../img/icons/aro.png">
            <img id="aroCinturon" src="../../../img/icons/aro.png">
            <img id="aroErgonomico" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
           <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/Airbag.png" scale="1 1 0 " position="-1.2 0.3 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/Radio.png" scale="1 1.2 0 " position="-1.5 0.7 -0.6" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/Vidrios.png" scale="2 2 0 " position="-2.1 0.3 -3.5" rotation="0 50 0 "></a-image>
            </a-entity>
            <a-entity id="Ergonomia" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/Materiales.png" scale="2 2 0 " position="-2 -0.1 1.05" rotation="0 90 0 "></a-image>
            </a-entity>
              <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/piso.png" scale="2 2 0 " position="-2.1 0.1 -0.2" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>

        <a-entity id="volanteBtn">
            <a-image onclick="javaScript:botonDos('volante', 'infoBtn', 'infoBtn')" src="#aro" scale="0.1 0.1 0" position="-0.5 0.01 -1"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:boton('Infoentrenamiento')" src="#aro" scale="0.1 0.1 0" position="0.07 0.05 -1."></a-image>
        </a-entity>
        <a-entity id="VidriosBtn">
            <a-image onclick="javaScript:boton('vidrios')" src="#aro" scale="0.1 0.1 0" position="1 0.12 -1"></a-image>
        </a-entity>
           <a-entity id="PisoBtn">
            <a-image onclick="javaScript:botonDos('Piso' , 'infoBtn', 'infoBtn')" src="#aro" scale="0.1 0.1 0" position="0.6 -0.3 -1" rotation="0 0 0"></a-image>
        </a-entity>
         <a-entity id= "ErgonomiaBtn">
        <a-image onclick="javaScript:botonDos('Ergonomia', 'volanteBtn', 'volanteBtn')" src="#aro" scale="0.1 0.1 0" position="0.05 -0.3 -0.9." rotation="0 0 0"></a-image>
        </a-entity>
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../amarok.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
