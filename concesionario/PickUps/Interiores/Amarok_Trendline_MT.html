    <meta charset="utf-8">
    <title>Volkswagen Amarok Trendline Cabina Doble MT 4X4</title>

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/AMAROK_TRENDLINE.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AcabadosLadoBtn">
                    <a-image class="c_pickups t_amarok m_trendline_cabinadoble_MT_4x4 ibtn_acabadoslado" onclick="javaScript:boton('AcabadosLado')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.42 0.8" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_pickups t_amarok m_trendline_cabinadoble_MT_4x4 ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.75 -1.7" rotation="0 70 0"></a-image>
                </a-entity>
                <a-entity id="VidriosBtn">
                    <a-image class="c_pickups t_amarok m_trendline_cabinadoble_MT_4x4 ibtn_vidrios" onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.4 -1.98" rotation="0 60 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_pickups t_amarok m_trendline_cabinadoble_MT_4x4 ibtn_entretenimiento" onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.93 0.18" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="PisoBtn">
                    <a-image class="c_pickups t_amarok m_trendline_cabinadoble_MT_4x4 ibtn_piso" onclick="javaScript:boton('Piso')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.94 -0.85" rotation="-20 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="AcabadosLado" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/acabados.png" scale="1.4 0.4 0" position="-2 -0.62 1.6" rotation="10 120 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/dobleAirbag.png" scale="1.3 0.3 0" position="-2 -1.1 -2.62" rotation="0 40 0 "></a-image>

            <a-entity id="Entretenimiento" visible="false">

            </a-entity>

            <a-entity id="Piso" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Amarok_Trend_CD_MT/pisos.png" scale="1.4 1 0" position="-2 -1.75 -0.17" rotation="-10 90 0 "></a-image>
