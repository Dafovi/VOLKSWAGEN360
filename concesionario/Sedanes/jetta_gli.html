<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Jetta GLI</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Jetta" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_56.jpg">
        <img id="Jetta1" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_57.jpg">
        <img id="Jetta2" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_58.jpg">
        <img id="Jetta3" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_59.jpg">
        <img id="Jetta4" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_60.jpg">
        <img id="Jetta5" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_61.jpg">
        <img id="Jetta6" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_62.jpg">
        <img id="Jetta7" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_GLI/SEDANES_ZOOM_63.jpg">
          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  
		                  <!-- Siguiente-->
                <a-image onclick="javaScript:changeCarById(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:To('Interiores/Jetta_GLI_DSG.html')" src="../../img/icons/Interior.png" scale="0.15 0.15 0" position="-1 0.16 0.01" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
                <!--Anterior-->
                <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
                </a-image>
                
		  
			  		<a-image src="../../img/nombres/Jetta_GLI_DSG.png" position="-2 0.4 0.6" scale=" 2 0.8 0" rotation="0 90 0"></a-image>
		  
          			<a-entity id="0" ><a-sky radius="30" src="#Jetta"></a-sky></a-entity> 
                    <a-entity id="1" visible="false" ><a-sky radius="30" src="#Jetta1"></a-sky></a-entity>
                    <a-entity id="2" visible="false" ><a-sky radius="30" src="#Jetta2"></a-sky></a-entity>
                    <a-entity id="3" visible="false" ><a-sky radius="30" src="#Jetta3"></a-sky></a-entity>
                    <a-entity id="4" visible="false" ><a-sky radius="30" src="#Jetta4"></a-sky></a-entity>
                    <a-entity id="5" visible="false" ><a-sky radius="30" src="#Jetta5"></a-sky></a-entity>
                    <a-entity id="6" visible="false" ><a-sky radius="30" src="#Jetta6"></a-sky></a-entity>  
                    <a-entity id="7" visible="false" ><a-sky radius="30" src="#Jetta7"></a-sky></a-entity>
		  
		  
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../sedanes.html')" src="#atras" scale=" 0.2 0.06 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  <a-image src="../../img/icons/FlechaGris.png" scale=" 0.15 0.15 0" position="-1.5 0 -1" rotation="0 0 0"></a-image>
		  <a-image src="../../img/icons/FlechaGris.png" scale=" 0.15 0.15 0" position="1.5 0 -1" rotation="0 0 180"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
