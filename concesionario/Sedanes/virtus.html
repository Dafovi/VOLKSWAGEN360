<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Virtus</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Virtushln" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_32.jpg">
        <img id="Virtushln1" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_33.jpg">
        <img id="Virtushln2" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_34.jpg">
        <img id="Virtushln3" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_35.jpg">
        <img id="Virtushln4" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_36.jpg">
        <img id="Virtushln5" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_37.jpg">
        <img id="Virtushln6" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_38.jpg">
        <img id="Virtushln7" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_39.jpg">
		  
		  
		  
        <img id="Virtusconfln" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_16.jpg">
        <img id="Virtusconfln1" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_17.jpg">
        <img id="Virtusconfln2" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_18.jpg">
        <img id="Virtusconfln3" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_19.jpg">
        <img id="Virtusconfln4" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_20.jpg">
        <img id="Virtusconfln5" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_21.jpg">
        <img id="Virtusconfln6" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_22.jpg">
        <img id="Virtusconfln7" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_23.jpg">
          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  
		  	<a-entity id="Flechas"  visible="false">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  	 <!-- interior -->
		  	<a-image onclick="javaScript:interior()" src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		  
		  	</a-entity>
		  
		   <a-entity id="Select">
			   <a-sky radius="30" src="#Virtushln"></a-sky>
			   
			   	<a-image onclick="javaScript:visibleDos('CONFORTLINE','Select','Flechas',1,'Virtus_Comfortline_AT.html')" src="../../img/nombres/Virtus_Comfortline_AT.png" position="-2 0.2 1.2" scale="1 0.5 0" rotation="0 90 0"></a-image>
			  	<a-image  onclick="javaScript:visibleDos('CONFORTLINE','Select','Flechas',1,'Virtus_Comfortline_MT.html')" src="../../img/nombres/Virtus_Comfortline_MT.png" position="-2 -0.3 1.2" scale="1 0.5 0" rotation="0 90 0"></a-image>
			  	<a-image onclick="javaScript:visibleDos('HIGHLINE','Select','Flechas',1,'Virtus_Highline_AT.html')" src="../../img/nombres/Virtus_Highline_AT.png" position="-2 -0.8 1.1" scale="1 0.5 0" rotation="0 90 0"></a-image>		
		  </a-entity>
		  		
		 
                
		  <a-entity id="HIGHLINE"  visible="false">
          			<a-entity class="0" ><a-sky radius="30" src="#Virtushln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Virtushln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Virtushln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Virtushln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Virtushln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Virtushln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Virtushln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Virtushln7"></a-sky></a-entity>
		  </a-entity>
		  
		  <a-entity id="CONFORTLINE" visible="false">
          			<a-entity class="0" ><a-sky radius="30" src="#Virtusconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Virtusconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Virtusconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Virtusconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Virtusconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Virtusconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Virtusconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Virtusconfln7"></a-sky></a-entity>
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('Select','HIGHLINE','CONFORTLINE','Flechas','../sedanes.html')" src="#atras" scale=" 0.2 0.06 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  <a-image src="../../img/icons/FlechaGris.png" scale=" 0.15 0.15 0" position="-1.5 0 -1" rotation="0 0 0"></a-image>
		  <a-image src="../../img/icons/FlechaGris.png" scale=" 0.15 0.15 0" position="1.5 0 -1" rotation="0 0 180"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
