<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Virtus</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../styles/A-frame.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Virtushln" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_32.jpg">          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
      <a-entity id="Select" rotation="0 -90 0">

        <a-sky radius="30" src="#Virtushln"></a-sky>
        
        <a-image  onclick="javaScript:To('Exteriores/Virtus_Comfortline_MT.html')" src="../../img/nombres/Virtus_Comfortline_MT.png" position="-1.2 -0.38 0.85" scale="1.2 0.25 0" rotation="0 90 0"></a-image>
        <a-image onclick="javaScript:To('Exteriores/Virtus_Comfortline_AT.html')" src="../../img/nombres/Virtus_Comfortline_AT.png" position="-1.2 -0.52 0.86" scale="1.2 0.25 0" rotation="0 90 0"></a-image>
        <a-image onclick="javaScript:To('Exteriores/Virtus_Highline_AT.html')" src="../../img/nombres/Virtus_Highline_AT.png" position="-1.2 -0.68 0.91" scale="1.2 0.3 0" rotation="0 90 0"></a-image>	
			   
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../sedanes.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>	
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
