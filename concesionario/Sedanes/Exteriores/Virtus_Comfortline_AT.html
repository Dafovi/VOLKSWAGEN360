<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Virtus Comfortline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
         
        <img id="Virtusconfln" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_16.jpg">
        <img id="Virtusconfln1" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_17.jpg">
        <img id="Virtusconfln2" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_18.jpg">
        <img id="Virtusconfln3" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_19.jpg">
        <img id="Virtusconfln4" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_20.jpg">
        <img id="Virtusconfln5" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_21.jpg">
        <img id="Virtusconfln6" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_22.jpg">
        <img id="Virtusconfln7" src="../../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_CONFORTLINE/SEDANES_ZOOM_23.jpg">
          
        <img id="ver" src="../../../img/icons/ver.png">
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  	<a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Virtus_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.25 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
          </a-image>
        </a-entity>
        
		    <a-entity id="CONFORTLINE_AT">
			  
          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Virtusconfln"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Virtusconfln1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Virtusconfln2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Virtusconfln3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Virtusconfln4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Virtusconfln5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Virtusconfln6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Virtusconfln7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 0.03" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.4 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnFaros" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.73 -0.6" rotation="0 90 0" onclick="javaScript:boton('Faros')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.9 -0.8" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnEspacio" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 -0.05" rotation="0 90 0" onclick="javaScript:boton('Espacio')"></a-image></a-entity>
          <a-entity id="btnRetrovisores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.32 0.65" rotation="0 90 0" onclick="javaScript:boton('Retrovisores')"></a-image></a-entity>
          <a-entity id="btnSeguridad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.13 -1.22" rotation="0 90 0" onclick="javaScript:boton('Seguridad')"></a-image></a-entity>
          <a-entity id="btnCapacidad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.3 -1.34" rotation="0 90 0" onclick="javaScript:boton('Capacidad')"></a-image></a-entity>

          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/Garantia.png" position="-2 0.34 -0.6" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/Motor.png" position="-2 -0.3 0.5" scale="1.7 0.7 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Faros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/Faros.png" position="-2 -0.52 -1.18" scale="1.9 0.7 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/Rin.png" position="-2 -0.7 -0.3" scale="1.4 0.55 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="Espacio" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/EspacioInterior.png" position="-2 -0.68 0.75" scale="1.6 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Retrovisores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/Tilt.png" position="-2 -0.38 -0.15" scale="1.8 0.6 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Seguridad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/estrellas.png" position="-2 0.37 -0.6" scale="1.8 1.1 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Capacidad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Virtus_Comfort_AT/baul.png" position="-2 -0.15 -2.05" scale="1.5 0.8 0" rotation="0 90 0"></a-image></a-entity>
			  		
		    </a-entity>
		  
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../virtus.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        <a-image src="../../../img/nombres/Virtus_Comfortline_AT.png" position="-1.1 -0.68 -1" scale="0.93 0.16 0" rotation="0 0 0"></a-image>

      </a-entity>

    </a-scene>
  </body>
</html>
