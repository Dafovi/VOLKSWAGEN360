<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Jetta Sportline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Jettaspl" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_48.jpg">
        <img id="Jettaspl1" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_49.jpg">
        <img id="Jettaspl2" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_50.jpg">
        <img id="Jettaspl3" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_51.jpg">
        <img id="Jettaspl4" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_52.jpg">
        <img id="Jettaspl5" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_53.jpg">
        <img id="Jettaspl6" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_54.jpg">
        <img id="Jettaspl7" src="../../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_55.jpg">

        <img id="ver" src="../../../img/icons/ver.png">
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  	<a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Jetta_Sportline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.25 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
          </a-image>
		    </a-entity>
		  		
                
		    <a-entity id="SPORTLINE">

          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Jettaspl"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Jettaspl1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Jettaspl2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Jettaspl3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Jettaspl4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Jettaspl5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Jettaspl6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Jettaspl7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 0.03" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.4 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnEstilo" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 0.8" rotation="0 90 0" onclick="javaScript:botonDos('Estilo','btnMotor')"></a-image></a-entity>
          <a-entity id="btnLuces" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.52 -0.65" rotation="0 90 0" onclick="javaScript:boton('Luces')"></a-image></a-entity>
          <a-entity id="btnSensores" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.75 -0.65" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.9 -0.8" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnSensoresTraseros" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.6 -1.45" rotation="0 90 0" onclick="javaScript:boton('SensoresTraseros')"></a-image></a-entity>
          <a-entity id="btnLucesTraseras" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 -1.42" rotation="0 90 0" onclick="javaScript:boton('LucesTraseras')"></a-image></a-entity>
          <a-entity id="btnCapacidad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.1 -1.4" rotation="0 90 0" onclick="javaScript:boton('Capacidad')"></a-image></a-entity>
          <a-entity id="btnTecho" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 -0.1" rotation="0 90 0" onclick="javaScript:boton('Techo')"></a-image></a-entity>
          <a-entity id="btnSeguridad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0 0.6" rotation="0 90 0" onclick="javaScript:boton('Seguridad')"></a-image></a-entity>

          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Garantia.png" position="-2 0.35 -0.67" scale="1.4 0.5 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Motor.png" position="-2 -0.14 0.9" scale="1.8 0.55 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Estilo" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Lineas.png" position="-2 -0.38 0.1" scale="1.5 0.35 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Luces" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/LucesLed2.png" position="-2 -0.7 -1.23" scale="1.1 0.3 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Sensores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/SensorProximidad.png" position="-2 -0.82 -1.32" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Rin.png" position="-2 -1.1 -1.54" scale="1.4 0.35 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="SensoresTraseros" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/SensorTrasero.png" position="-2 -0.68 -2.2" scale="1.4 0.3 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="LucesTraseras" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/LucesLed.png" position="-2 -0.52 -0.92" scale="1.1 0.3 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Capacidad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Baul.png" position="-2 0.25 -0.83" scale="1.2 0.7 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Techo" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Techo.png" position="-2 0.32 0.6" scale="1.4 0.45 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Seguridad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Jetta_Sport_AT/Latin.png" position="-2 0.5 1.22" scale="1.2 1 0" rotation="0 90 0"></a-image></a-entity>
			  
		    </a-entity>
		
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
        <a-image onclick="javaScript:To('../jetta_spl.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

          <a-image src="../../../img/nombres/Jetta-Sportline-AT.png" position="-1.3 -0.8 -1.2" scale="1.5 0.55 0" rotation="0 0 0"></a-image>	

      </a-entity>
                  
    </a-scene>
  </body>
</html>
