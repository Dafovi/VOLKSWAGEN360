<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Jetta SPL</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Jettaspl" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_48.jpg">
        <img id="Jettaspl1" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_49.jpg">
        <img id="Jettaspl2" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_50.jpg">
        <img id="Jettaspl3" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_51.jpg">
        <img id="Jettaspl4" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_52.jpg">
        <img id="Jettaspl5" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_53.jpg">
        <img id="Jettaspl6" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_54.jpg">
        <img id="Jettaspl7" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_55.jpg">

        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  	<a-entity id="Flechas"  visible="false">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
				
				<!-- botones -->
				<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.6 -0.95" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>
		  </a-entity>
		  
		  <a-entity id="Select">
			  <a-sky radius="30" src="#Jettaspl"></a-sky>
		 		
			  	<a-image onclick="javaScript:visibleDos('SPORTLINE','Jetta_Sportline_AT.html')" src="../../img/nombres/Jetta_Sportline_AT.png" position="-1.99 0 1" scale="1 0.5 0" rotation="0 90 0"></a-image>	
		  </a-entity>
		  		
                
		  <a-entity id="SPORTLINE" visible="false">
			  			  
          			<a-entity class="0" ><a-sky radius="30" src="#Jettaspl"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Jettaspl1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Jettaspl2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Jettaspl3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Jettaspl4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Jettaspl5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Jettaspl6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Jettaspl7"></a-sky></a-entity>
			  
			  
		  			<!-- botones -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Jetta_Sport_AT/Garantia.png" position="-2 0.4 -0.95" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Jetta_Gli_DSG/Motor.png" position="-2 0 1" scale="1.5 0.7 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Jetta_Gli_DSG/Rin.png" position="-2 -0.8 -1.5" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>	
		  </a-entity>
		
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
          <a-image onclick="javaScript:volver('../sedanes.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
          <a-image src="../../img/nombres/Jetta_Sportline_AT.png" position="1.3 -0.8 -1.2" scale="0.9 0.2 0" rotation="0 0 0"></a-image>	

      </a-entity>
                  
    </a-scene>
  </body>
</html>
