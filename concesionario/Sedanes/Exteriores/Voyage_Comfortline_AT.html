<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Voyage Comfortline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Voyageconfln" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_40.jpg">
        <img id="Voyageconfln1" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_41.jpg">
        <img id="Voyageconfln2" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_42.jpg">
        <img id="Voyageconfln3" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_43.jpg">
        <img id="Voyageconfln4" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_44.jpg">
        <img id="Voyageconfln5" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_45.jpg">
        <img id="Voyageconfln6" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_46.jpg">
        <img id="Voyageconfln7" src="../../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_47.jpg">
		
        <img id="ver" src="../../../img/icons/ver.png">
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
        <a-entity id="Flechas">
          <!-- Siguiente-->
          <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Voyage_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
          <!--Anterior-->
          <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
          </a-image>
		  	</a-entity>
		  
		 
		    <a-entity id="CONFORTLINE_AT" >
        
          <!-- Vistas -->
          <a-entity id="0" ><a-sky radius="30" src="#Voyageconfln"></a-sky></a-entity> 
          <a-entity id="1" visible="false" ><a-sky radius="30" src="#Voyageconfln1"></a-sky></a-entity>
          <a-entity id="2" visible="false" ><a-sky radius="30" src="#Voyageconfln2"></a-sky></a-entity>
          <a-entity id="3" visible="false" ><a-sky radius="30" src="#Voyageconfln3"></a-sky></a-entity>
          <a-entity id="4" visible="false" ><a-sky radius="30" src="#Voyageconfln4"></a-sky></a-entity>
          <a-entity id="5" visible="false" ><a-sky radius="30" src="#Voyageconfln5"></a-sky></a-entity>
          <a-entity id="6" visible="false" ><a-sky radius="30" src="#Voyageconfln6"></a-sky></a-entity>
          <a-entity id="7" visible="false" ><a-sky radius="30" src="#Voyageconfln7"></a-sky></a-entity>

          <!-- Botones -->
          <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 0.03" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
          <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.4 0.01" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
          <a-entity id="btnCabina" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0 0.4" rotation="0 90 0" onclick="javaScript:boton('Cabina')"></a-image></a-entity>
          <a-entity id="btnParrilla" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.78 -0.2" rotation="0 90 0" onclick="javaScript:boton('Parrilla')"></a-image></a-entity>
          <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 -0.9" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
          <a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.9 0.85" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
          <a-entity id="btnRetrovisores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.28 0.5" rotation="0 90 0" onclick="javaScript:boton('Retrovisores')"></a-image></a-entity>
          <a-entity id="btnVidrios" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.08 -0.11" rotation="0 90 0" onclick="javaScript:boton('Vidrios')"></a-image></a-entity>
          <a-entity id="btnSensores" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.65 -1.28" rotation="0 90 0" onclick="javaScript:boton('Sensores')"></a-image></a-entity>
          <a-entity id="btnCapacidad" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.36 -1.28" rotation="0 90 0" onclick="javaScript:boton('Capacidad')"></a-image></a-entity>

          <!-- informaciÃ³n -->
          <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/Garantia.png" position="-2 0.31 -0.61" scale="1.4 0.6 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/Motor.png" position="-2 -0.18 0.78" scale="1.6 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Cabina" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/cabina.png" position="-2 0.31 -0.05" scale="1.5 0.95 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Parrilla" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/parrilla.png" position="-2 -1 -1.1" scale="1.9 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/Rin.png" position="-2 -1.15 -1.53" scale="1.4 0.8 0" rotation="0 90 0"></a-image></a-entity>
  
          <a-entity id="Frenos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/Frenos.png" position="-2 -0.93 1.78" scale="1.8 0.8 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Retrovisores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/retrovisores.png" position="-2 -0.46 -0.24" scale="1.7 0.7 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Vidrios" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/Vidrios.png" position="-2 0.2 0.6" scale="1.6 0.9 0" rotation="0 90 0"></a-image></a-entity>

          <a-entity id="Sensores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/sensores.png" position="-2 -0.35 -1.82" scale="1.4 0.8 0" rotation="0 90 0"></a-image></a-entity>
          
          <a-entity id="Capacidad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_AT/espacio.png" position="-2 -0.14 -1.98" scale="1.4 0.8 0" rotation="0 90 0"></a-image></a-entity>

        </a-entity>
        
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		    <a-image onclick="javaScript:To('../voyage.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        <a-image src="../../../img/nombres/Voyage_Comfortline_AT.png" position="-1.1 -0.68 -1" scale="0.8 0.21 0" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
