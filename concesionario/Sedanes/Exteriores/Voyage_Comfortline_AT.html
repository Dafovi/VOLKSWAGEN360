<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Voyage</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Voyageconfln" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_40.jpg">
        <img id="Voyageconfln1" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_41.jpg">
        <img id="Voyageconfln2" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_42.jpg">
        <img id="Voyageconfln3" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_43.jpg">
        <img id="Voyageconfln4" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_44.jpg">
        <img id="Voyageconfln5" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_45.jpg">
        <img id="Voyageconfln6" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_46.jpg">
        <img id="Voyageconfln7" src="../../img/concesionario/CATEGORIAS/SEDANES/VOYAGE_CONFORTLINE/SEDANES_ZOOM_47.jpg">
		
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      	<a-entity id="concesionario" rotation="0 -90 0">
		  
		  <a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
			  
		  			<!-- botones -->
			  		<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>		  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.6 -0.95" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.8 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>			  		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 -0.28" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
		  	</a-entity>
		  
		 
		  <a-entity id="CONFORTLINE_AT" >
			  
			  		<a-image src="../../img/nombres/Voyage_Comfortline_AT.png" position="-2.1 0.5 -0.5" scale="1.5 1.2 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Voyageconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Voyageconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Voyageconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Voyageconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Voyageconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Voyageconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Voyageconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Voyageconfln7"></a-sky></a-entity>
			  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Garantia.png" position="-2 0.4 -0.85" scale="0.8 0.45 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Motor.png" position="-1.99 -0.05 1" scale="1.5 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Rin.png" position="-2 -0.7 -1.35" scale="0.8 0.3 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Frenos.png" position="-2 -0.75 1.3" scale="1.6 0.5 0" rotation="0 90 0"></a-image></a-entity>  		
		  			
		  			<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Familiar.png" position="-1.99 0.15 -0.9" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Voyage_Comfort_AT/Vidrios.png" position="-2 0.2 1.05" scale="1.3 0.7 0" rotation="0 90 0"></a-image></a-entity>
			  
			  
			  		<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 0.4" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>
		  </a-entity>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../sedanes.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
