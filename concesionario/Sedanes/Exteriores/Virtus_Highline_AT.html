<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Virtus</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Virtushln" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_32.jpg">
        <img id="Virtushln1" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_33.jpg">
        <img id="Virtushln2" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_34.jpg">
        <img id="Virtushln3" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_35.jpg">
        <img id="Virtushln4" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_36.jpg">
        <img id="Virtushln5" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_37.jpg">
        <img id="Virtushln6" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_38.jpg">
        <img id="Virtushln7" src="../../img/concesionario/CATEGORIAS/SEDANES/VIRTUS_HIGHLINE/SEDANES_ZOOM_39.jpg">
		          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  		  
		  	<a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		  
		  			
		  			<!-- botones -->
					<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.4" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>	  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.4 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.5 -0.85" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>
				
		  	</a-entity>
		  <a-entity id="HIGHLINE">
			  
			  		<a-image src="../../img/nombres/Virtus_Highline_AT.png" position="-2 0.4 0" scale="1.5 1.2 0" rotation="0 90 0"></a-image>		
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Virtushln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Virtushln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Virtushln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Virtushln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Virtushln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Virtushln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Virtushln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Virtushln7"></a-sky></a-entity>
			  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Virtus_Highline_AT/Garantia.png" position="-2 0.4 -0.9" scale="1 0.6 0" rotation="0 90 0"></a-image></a-entity>
		  			
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Virtus_Highline_AT/faros.png" position="-2 -0.2 -01" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Virtus_Highline_AT/Motor.png" position="-2 -0.1 1" scale="1.5 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Virtus_Highline_AT/Rin.png" position="-2 -0.2 -1.4" scale="1 0.6 0" rotation="0 90 0"></a-image></a-entity>		
		  			
		  			<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Virtus_Highline_AT/Vidrios.png" position="-2 0.1 0.85" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  
			  			  		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 0.28" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
		  </a-entity>
		  
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../sedanes.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
