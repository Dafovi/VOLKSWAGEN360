<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Jetta Highline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_HIGHLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.8 0.25" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.45 -1.25" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.12 -1.1" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="LucesBtn">
                    <a-image onclick="javaScript:boton('Luces')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.58 -0.57" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.45 -0.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="ModosBtn">
                    <a-image onclick="javaScript:botonDos('Modos','LucesBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.25 -0.14" rotation="10 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Aire.png" scale="1.6 1.4 0" position="-2 -0.15 1.07" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Amplio.png" scale="1.3 0.6 0" position="-2 0.76 -1.95" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Airbag.png" scale="1 1.1 0" position="-2 0.42 -0.65" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Luces" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Luces.png" scale="1.4 1.15 0" position="-2 -0.03 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Pantalla.png" scale="1.1 1.5 0" position="-2 0.28 -0.7" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Modos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Manejo.png" scale="1.1 1.1 0" position="-2 -0.78 -0.7" rotation="0 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.58 0.08" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="-0.04 0.7 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Jetta_Highline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
