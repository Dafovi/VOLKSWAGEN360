<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Volkswagen Jetta Highline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_HIGHLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.14 0.28" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.2 -1.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.5 -1.3" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="LucesBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_luces" onclick="javaScript:boton('Luces')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 -0.9" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.75 -0.3" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="ModosBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_modos" onclick="javaScript:boton('Modos')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.4 -0.02" rotation="-10 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Aire.png" scale="1.6 0.8 0" position="-2 -0.9 1.1" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Amplio.png" scale="1.1 0.5 0" position="-2 0.03 -1.75" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Airbag.png" scale="1 0.6 0" position="-2 -0.22 -0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Luces" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Luces.png" scale="1.5 0.5 0" position="-2 -0.38 -0.19" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Pantalla.png" scale="1.1 1 0" position="-2 -0.3 -0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Modos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Manejo.png" scale="1.3 0.7 0" position="-2 -1.2 -0.65" rotation="0 80 0 "></a-image>
            </a-entity>

        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Jetta_Highline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
