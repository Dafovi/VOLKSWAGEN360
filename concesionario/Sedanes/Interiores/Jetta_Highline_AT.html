    <meta charset="utf-8">
    <title>Volkswagen Jetta Highline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_HIGHLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.14 0.28" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.5 -1.3" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="LucesBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_luces" onclick="javaScript:boton('Luces')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 -0.9" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.75 -0.3" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="ModosBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_modos" onclick="javaScript:boton('Modos')" src="#aro" scale="0.06 0.06 0" position="-1.63 -1.52 0.18" rotation="-10 90 0"></a-image>
                </a-entity>

                <a-entity id="KeylessBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_keyless" onclick="javaScript:botonDos('Keyless', 'VolanteBtn')" src="#aro" scale="0.06 0.06 0" position="-1.64 -1.41 0.23" rotation="-10 90 0"></a-image>
                </a-entity>

                <a-entity id="TransmisionBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_transmision" onclick="javaScript:boton('Transmision')" src="#aro" scale="0.055 0.055 0" position="-1.58 -1.42 -0.02" rotation="-45 90 0"></a-image>
                </a-entity>

                <a-entity id="VolanteBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.06 0.06 0" position="-1.63 -1.10 1.00" rotation="-10 90 0"></a-image>
                </a-entity>

                <a-entity id="TapiceriaBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_tapiceria" onclick="javaScript:boton('Tapiceria')" src="#aro" scale="0.06 0.06 0" position="-1.07 -1.65 0.95" rotation="30 -90 -90"></a-image>
                </a-entity>

                <a-entity id="TechoBtn">
                    <a-image class="c_sedanes t_jetta-spl m_highline_AT ibtn_techo" onclick="javaScript:boton('Techo')" src="#aro" scale="0.06 0.06 0" position="-1.66 1.71 0" rotation="45 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Aire.png" scale="1.6 0.8 0" position="-2 -0.9 1.1" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Airbag.png" scale="1 0.6 0" position="-2 -0.22 -0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Luces" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Luces.png" scale="1.5 0.5 0" position="-2 -0.38 -0.19" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Pantalla.png" scale="1.56 1 0" position="-2 -0.3 -1.07" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Modos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Manejo.png" scale="1.3 0.7 0" position="-2 -1.61 -0.41" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Keyless" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Keyless.png" scale="2.19 0.99 0" position="-2 -1.36 0.66" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Transmision.png" scale="1.78 1.1 0" position="-2 -1.40 -0.65" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/volante.png" scale="1.55 0.96 0" position="-2 -1.05 0.67" rotation="-15 90 0 "></a-image>
            </a-entity>

            <a-entity id="Tapiceria" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/Tapiceria.png" scale="1.82 1.13 0" position="-1.12 -1.9 1.86" rotation="0 129.07 0 "></a-image>
            </a-entity>

            <a-entity id="Techo" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Higline_AT/TechoPanoramico.png" scale="2.67 1.13 0" position="-2.08 1.67 -1.23" rotation="45 90 0 "></a-image>
            </a-entity>

        </a-entity>

        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_sedanes t_jetta m_comfortline_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="0.41 -1.89 -1.84" rotation="-10 0 0"></a-image>
                </a-entity>

                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.04 0.04 0" position="-0.26 -1.29 -0.69" rotation="-90 180 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">

            </a-entity>

            </a-entity>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Jetta_Highline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
