    <a-scene vr-mode-ui="enabled: false">

                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_virtus m_comfortline_MT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="0.57 -1.44  -1.17" rotation="-45 0 0"></a-image>
