    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/VIRTUS_HIGHLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.2 1.1" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="LevasBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_levas" onclick="javaScript:boton('Levas')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.60 1.3" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="0.91 -1.20  -1.40" rotation="-45 0 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.45 -1.35" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','AirbagBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.61 -0.12" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="KeylessBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_keyless" onclick="javaScript:boton('Keyless')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.5 0.11" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="TapiceriaBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_tapiceria" onclick="javaScript:boton('Tapiceria')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.9 -0.75" rotation="-10 80 0"></a-image>
                </a-entity>

                <a-entity id="TransmisionBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_transmision" onclick="javaScript:botonDos('Transmision','VolanteBtn')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.82 -0.12" rotation="-10 80 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Virtus_Highline_AT/Volante.png" scale="1.7 1.5 0" position="-2 -0.88 2.05" rotation="0 130 0 "></a-image>
            </a-entity>

            <a-entity id="Levas" visible="false">

                </a-entity>
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_virtus m_highline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="0.40 -1.89 -0.98" rotation="-45 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Virtus_Highline_AT/sistema.png" scale="1.5 1 0" position="0.45 -1.15 -2" rotation="0 0 0 "></a-image>
