    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_SPORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">

        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior" rotation="0 0 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_jetta-spl m_sportline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.27 0.34" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="cockpitBtn">
                    <a-image class="c_sedanes t_jetta-spl m_sportline_AT ibtn_cockpit" onclick="javaScript:boton('cockpit')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.48 0.5" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_jetta-spl m_sportline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.25 -1.15" rotation="0 80 0"></a-image>
                </a-entity>

                </a-entity>
                <a-entity id="EntretenimientoBtn">

                </a-entity>
                <a-entity id="ModosBtn">
                    <a-image class="c_sedanes t_jetta-spl m_sportline_AT ibtn_modos" onclick="javaScript:boton('Modos')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.85 0.04" rotation="-20 90 0"></a-image>

        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">
