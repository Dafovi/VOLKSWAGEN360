<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Jetta GLI</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_GLI.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior" rotation="0 180 0"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.96 0.18" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="cockpitBtn">
                    <a-image onclick="javaScript:boton('cockpit')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.18 0.34" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 0 -1.4" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.42 -1.5" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="LucesBtn">
                    <a-image onclick="javaScript:boton('Luces')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.55 -1.5" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 -0.15" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="ModosBtn">
                    <a-image onclick="javaScript:boton('Modos')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.57 -0.38" rotation="-10 80 0"></a-image>
                </a-entity>
                <a-entity id="CajaBtn">
                    <a-image onclick="javaScript:botonDos('Caja','AsientosBtn')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.93 -0.15" rotation="-20 90 0"></a-image>
                </a-entity>
                <a-entity id="TapiceriaBtn">
                    <a-image onclick="javaScript:boton('Tapiceria')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.8 -1" rotation="-10 80 0"></a-image>
                </a-entity>
                <a-entity id="AsientosBtn">
                    <a-image onclick="javaScript:boton('Asientos')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.7 0.56" rotation="-10 100 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Aire.png" scale="1.7 1.4 0" position="-2 -0.53 0.95" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="cockpit" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Cockpit.png" scale="2 1.5 0" position="-2 0.5 1.25" rotation="0 130 0 "></a-image>
            </a-entity>
            
            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Amplio.png" scale="1 0.5 0" position="-2 0.24 -2.08" rotation="0 60 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Airbag.png" scale="0.9 1 0" position="-2 0.05 -1.14" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Luces" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Luces.png" scale="1.5 1.2 0" position="-2 0.01 -0.83" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Pantalla.png" scale="1.2 1.4 0" position="-2 0.06 -0.75" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Modos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Manejo.png" scale="1.1 1.2 0" position="-2 -1.06 -0.95" rotation="-10 80 0 "></a-image>
            </a-entity>

            <a-entity id="Caja" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/DSG.png" scale="2 1.8 0" position="-2 -1.35 0.8" rotation="-10 110 0 "></a-image>
            </a-entity>

            <a-entity id="Tapiceria" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Tapiceria.png" scale="1.2 0.6 0" position="-2 -1.6 -0.45" rotation="0 100 0 "></a-image>
            </a-entity>

            <a-entity id="Asientos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Gli_DSG/Asientos.png" scale="1.4 0.6 0" position="-2 -1.5 -0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.67 -0.13" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 -90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.19 0.5 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../jetta_gli.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
