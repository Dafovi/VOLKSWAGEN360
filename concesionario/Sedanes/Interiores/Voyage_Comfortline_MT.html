<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Voyage Comfortline MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/VOYAGE_COMFORTLINE_MT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>

        
        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.08 0.78" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="TransmisionBtn">
                    <a-image onclick="javaScript:botonDos('Transmision','VolanteBtn')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.7 -0.17" rotation="-20 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.86 -0.52 -1.58" rotation="0 70 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.85 -0.23" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_MT/Volante.png" scale="1.7 1.2 0" position="-2 -0.85 1.7" rotation="0 130 0 "></a-image>
            </a-entity>
            
            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_MT/Transmision.png" scale="1.8 1 0" position="-2 -1.3 0.72" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_MT/Airbag.png" scale="1.4 0.8 0" position="-2 -0.13 -0.9" rotation="0 80 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_MT/infoentretenimiento.png" scale="1.4 1.1 0" position="-2 -0.4 -0.94" rotation="0 80 0 "></a-image>
            </a-entity>

        </a-entity>
        

        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.45 -1.7 -1.9" rotation="-10 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Voyage_Comfort_MT/sistema.png" scale="1.7 1.3 0" position="0.39 -1.12 -2" rotation="-10 -5 0 "></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Voyage_Comfortline_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
