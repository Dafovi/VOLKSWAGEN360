    <meta charset="utf-8">
    <title>Volkswagen Jetta Comfortline AT</title>

    <script src="../../../styles/A-frame.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_COMFORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 0.25" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="AirbagBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.06 -1.4" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.24 -0.08" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="TransmisionBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_transmision" onclick="javaScript:boton('Transmision')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.020 -0.05" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="0.53 -0.56 -1.38" rotation="-45 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Climatonic.png" scale="1.6 1.1 0" position="-2 -0.17 1.05" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Airbag.png" scale="1 0.6 0" position="-2 0.23 -0.98" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Pantalla.png" scale="1.3 1 0" position="-2 0.25 -0.73" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Transmision.png" scale="1.78 1.1 0" position="-2 -0.64 -0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Espacio.png" scale="2.24 0.87 0" position="-0.10 -0.29 -1.94" rotation="-15 0 0"></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_sedanes t_jetta m_comfortline_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="0.59 -1.86 -1.84" rotation="-10 0 0"></a-image>
                </a-entity>


            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_AT/Sistema.png" scale="1.79 1.19 0" position="-0.06 -1.42 -2.01" rotation="-10 0 0 "></a-image>
            </a-entity>


        </a-entity>


        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Jetta_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
