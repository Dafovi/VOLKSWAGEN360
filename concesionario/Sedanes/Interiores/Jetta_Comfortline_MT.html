    <meta charset="utf-8">
    <title>Volkswagen Jetta Comfortline MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/JETTA_COMFORTLINE_MT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" rotation="0 180 0" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="AireBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_MT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.57 0.26" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="AirbagBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_MT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.95 -1.65" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_MT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.1 -0.12" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="TransmisionBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_MT ibtn_transmision" onclick="javaScript:boton('Transmision')" src="#aro" scale="0.08 0.08 0" position="-1.84 -2.55 -0.12" rotation="90 90 0"></a-image>
                </a-entity>

                <a-entity id="EspacioBtn">
                    <a-image class="c_sedanes t_jetta-spl m_comfortline_MT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="1.45 -1.43  -1.16" rotation="-45 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Aire.png" scale="1.7 1.1 0" position="-2 -1.1 1.13" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Airbag.png" scale="1.1 0.6 0" position="-2 -0.7 -1.18" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Pantalla.png" scale="1.4 1.1 0" position="-2 -0.62 -0.82" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Transmision.png" scale="1.78 1.1 0" position="-2 -2.24 -0.87" rotation="-15 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Espacio.png" scale="2.24 0.88 0" position="0.72 -1.11 -1.45" rotation="-30 0 0"></a-image>
            </a-entity>

        </a-entity>

        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_sedanes t_jetta m_comfortline_MT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="0.39 -1.55 -1.9" rotation="-10 0 0"></a-image>
                </a-entity>


            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Jetta_Comfort_MT/Sistema.png" scale="1.5 1 0" position="-0.24 -1.15 -2" rotation="-10 0 0 "></a-image>
            </a-entity>


        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Jetta_Comfortline_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
