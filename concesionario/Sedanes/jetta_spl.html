<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Jetta SPL</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Jettaspl" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_48.jpg">
        <img id="Jettaspl1" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_49.jpg">
        <img id="Jettaspl2" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_50.jpg">
        <img id="Jettaspl3" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_51.jpg">
        <img id="Jettaspl4" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_52.jpg">
        <img id="Jettaspl5" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_53.jpg">
        <img id="Jettaspl6" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_54.jpg">
        <img id="Jettaspl7" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_55.jpg">
		  
		 
        <img id="Jettahln" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_08.jpg">
        <img id="Jettahln1" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_09.jpg">
        <img id="Jettahln2" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_10.jpg">
        <img id="Jettahln3" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_11.jpg">
        <img id="Jettahln4" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_12.jpg">
        <img id="Jettahln5" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_13.jpg">
        <img id="Jettahln6" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_14.jpg">
        <img id="Jettahln7" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_HIGHLINE/SEDANES_ZOOM_15.jpg">
		  
		  
		  
        <img id="Jettaconfln" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_24.jpg">
        <img id="Jettaconfln1" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_25.jpg">
        <img id="Jettaconfln2" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_26.jpg">
        <img id="Jettaconfln3" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_27.jpg">
        <img id="Jettaconfln4" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_28.jpg">
        <img id="Jettaconfln5" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_29.jpg">
        <img id="Jettaconfln6" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_30.jpg">
        <img id="Jettaconfln7" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_CONFORTLINE/SEDANES_ZOOM_31.jpg">
          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassNameDos(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  	<a-image src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassNameDos(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		  
		  
		   <a-box  onclick="javaScript:visibleDos('SPORTLINE','CONFORTLINE','HIGHLINE')" scale=" 0.5 0.5 0" position="-4 0.6 1.1" rotation="0 90 0" color="#fff"></a-box>
		  
		   <a-box  onclick="javaScript:visibleDos('HIGHLINE','CONFORTLINE','SPORTLINE')" scale=" 0.5 0.5 0" position="-4 0.6 0.1" rotation="0 90 0" color="#fff"></a-box>	

          <a-box  onclick="javaScript:visibleDos('CONFORTLINE','HIGHLINE','SPORTLINE')" scale=" 0.5 0.5 0" position="-4 0.6 -0.9" rotation="0 90 0" color="#808080"></a-box>
		  		
		 
                
		  <a-entity id="SPORTLINE">
          			<a-entity class="0" ><a-sky radius="30" src="#Jettaspl"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Jettaspl1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Jettaspl2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Jettaspl3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Jettaspl4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Jettaspl5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Jettaspl6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Jettaspl7"></a-sky></a-entity>
		  </a-entity>
		  
		  <a-entity id="CONFORTLINE" visible="false">
          			<a-entity class="0" ><a-sky radius="30" src="#Jettaconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Jettaconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Jettaconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Jettaconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Jettaconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Jettaconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Jettaconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Jettaconfln7"></a-sky></a-entity>
		  </a-entity>
		  
		  <a-entity id="HIGHLINE" visible="false">
          			<a-entity class="0" ><a-sky radius="30" src="#Jettahln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Jettahln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Jettahln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Jettahln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Jettahln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Jettahln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Jettahln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Jettahln7"></a-sky></a-entity>
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../sedanes.html')" src="#atras" scale=" 0.2 0.08 0.2" position="1.5 -0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
