<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen Jetta</title>

    <script src="../../styles/A-frame.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Jettaspl" src="../../img/concesionario/CATEGORIAS/SEDANES/JETTA_SPORTLINE/SEDANES_ZOOM_48.jpg">
        
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
		  <a-entity id="Select" rotation="0 -90 0">
        
        <a-sky radius="30" src="#Jettaspl"></a-sky>
        
        <a-image onclick="javaScript:To('Exteriores/Jetta_Comfortline_MT.html')" src="../../img/nombres/Jetta_Comfortline_MT.png" position="-1.2 -0.08 0.85" scale="0.85 0.23 0" rotation="0 90 0"></a-image>
        <a-image onclick="javaScript:To('Exteriores/Jetta_Comfortline_AT.html')" src="../../img/nombres/Jetta_Comfortline_AT.png" position="-1.2 -0.25 0.83" scale="0.85 0.21 0" rotation="0 90 0"></a-image>
        <a-image  onclick="javaScript:To('Exteriores/Jetta_Highline_AT.html')" src="../../img/nombres/Jetta_Highline_AT.png" position="-1.2 -0.42 0.88" scale="0.9 0.2 0" rotation="0 90 0"></a-image>
        <a-image onclick="javaScript:To('Exteriores/Jetta_Sportline_AT.html')" src="../../img/nombres/Jetta_Sportline_AT.png" position="-1.2 -0.6 0.89" scale="0.9 0.2 0" rotation="0 90 0"></a-image>

		  </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		    <a-image onclick="javaScript:To('../sedanes.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
          
      </a-entity>
                  
    </a-scene>

</html>
