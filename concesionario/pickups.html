<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volskwagen Pick Ups</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../styles/A-frame.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Pickups" src="../img/concesionario/CATEGORIAS/PICKUPS/PICK_UPS.jpg">
          
        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        <a-sky radius="30" src="#Pickups"></a-sky>
		  
        <a-image onclick="javaScript:To('PickUps/saveiro.html')" src="../img/nombres/Saveiro.png" scale="2.3 0.9 0" position="-5 -2.5 3.2" rotation="0 90 0"></a-image>
        <a-box onclick="javaScript:To('PickUps/saveiro.html')" scale="2 1 1" position="-3.5 -0.2 1.5" visible="false"></a-box>
        
        <a-image onclick="javaScript:To('PickUps/amarok.html')" src="../img/nombres/Amarok.png" scale="2 0.85 0" position="-5 -2.5 -3" rotation="0 90 0"></a-image>
        <a-box onclick="javaScript:To('PickUps/amarok.html')" scale="2 1 1" position="-3.5 -0.2 -1.2" visible="false"></a-box>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		    <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
    </a-scene>
  </body>
</html>
