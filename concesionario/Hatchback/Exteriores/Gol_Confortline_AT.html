<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
    <title>Volkswagen Gol Conforline AT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
	  
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Golconfln" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_24.jpg">
        <img id="Golconfln1" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_25.jpg">
        <img id="Golconfln2" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_26.jpg">
        <img id="Golconfln3" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_27.jpg">
        <img id="Golconfln4" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_28.jpg">
        <img id="Golconfln5" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_29.jpg">
        <img id="Golconfln6" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_30.jpg">
        <img id="Golconfln7" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_31.jpg">
         
        <img id="atras" src="../../../img/icons/atras.png">
		<img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      	<a-entity id="concesionario" rotation="0 -90 0">
		  	<a-entity id="Flechas">
				<!-- Siguiente-->
				<a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior('Gol_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
				<!--Anterior-->
				<a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
				</a-image>
				
				
				<!-- Botones -->
					<a-entity class="0" id="btnGarantia"><a-image src="#aro" scale="0.06 0.06 0" position="-1.98 0.1 -0.4" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
		  			<a-entity class="0" id="btnMotor"><a-image src="#aro" scale="0.1 0.1 0" position="-1.97 -0.35 0.25" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="0" id="btnRines"><a-image src="#aro" scale="0.1 0.1 0" position="-1.97 -0.6 -0.95" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="2" id="btnFrenos"><a-image src="#aro" scale="0.1 0.1 0" position="-1.97 -0.8 0.5" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>		
			  		<a-entity class="2" id="btnVidrios"><a-image src="#aro" scale="0.1 0.1 0" position="-1.97 -0.1 0.28" rotation="0 90 0" onclick="javaScript:boton('Vidrios')"></a-image></a-entity>
				
		  	</a-entity>
		  
                
		 		  <a-entity id="CONFORTLINE_AT">
			  
			  		<a-image src="../../../img/nombres/Gol_Comfortline_AT.png" position="-2.1 0.6 -1" scale="2 1 0" rotation="0 90 0"></a-image>
			  		
          			<a-entity id="0" ><a-sky radius="30" src="#Golconfln"></a-sky></a-entity>
                    <a-entity id="1" visible="false" ><a-sky radius="30" src="#Golconfln1"></a-sky></a-entity>
                    <a-entity id="2" visible="false" ><a-sky radius="30" src="#Golconfln2"></a-sky></a-entity>
                    <a-entity id="3" visible="false" ><a-sky radius="30" src="#Golconfln3"></a-sky></a-entity>
                    <a-entity id="4" visible="false" ><a-sky radius="30" src="#Golconfln4"></a-sky></a-entity>
                    <a-entity id="5" visible="false" ><a-sky radius="30" src="#Golconfln5"></a-sky></a-entity>
                    <a-entity id="6" visible="false" ><a-sky radius="30" src="#Golconfln6"></a-sky></a-entity>
                    <a-entity id="7" visible="false" ><a-sky radius="30" src="#Golconfln7"></a-sky></a-entity>
			  		
					  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="info" id="Garantia" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Garantia.png" position="-2.1 0.35 -0.9" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="info" id="Motor" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Motor.png" position="-2.1 -0.1 1" scale="1.5 0.55 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="info" id="Rines" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Rin.png" position="-2.1 -0.8 -1.5" scale="1 0.3 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="info" id="Frenos" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Frenos.png" position="-2.1 -0.8 1.3" scale="1.6 0.4 0" rotation="0 90 0"></a-image></a-entity>  		
		  			
		  			<a-entity class="info" id="Vidrios" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Vidrios.png" position="-2.1 0.25 -0.3" scale="1.2 0.65 0" rotation="0 90 0"></a-image></a-entity>
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../gol.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
