        <meta charset="utf-8">
        <title>Volkswagen Gol Comfortline AT</title>

        <script src="../../../styles/A-frame.js"></script>
        <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">

        <script src="../../../styles/cars.js"></script>

    <body>
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->


        <a-scene vr-mode-ui="enabled: false">
            <a-assets>
                <img id="Golconfln" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_24.jpg">
                <img id="Golconfln1" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_25.jpg">
                <img id="Golconfln2" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_26.jpg">
                <img id="Golconfln3" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_27.jpg">
                <img id="Golconfln4" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_28.jpg">
                <img id="Golconfln5" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_29.jpg">
                <img id="Golconfln6" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_30.jpg">
                <img id="Golconfln7" src="../../../img/concesionario/CATEGORIAS/HATCHBACK/GOL_CONFORTLINE/HB_ZOOM_31.jpg">

                <img id="atras" src="../../../img/icons/atras.png">
                <img id="aro" src="../../../img/icons/aro.png">
            </a-assets>


            <!-- 360-degree image scenes.-->
            <a-entity id="concesionario" rotation="0 -90 0">

                <a-entity id="Flechas">
                    <!-- Siguiente-->
                    <a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
                    <!-- interior -->
                    <a-image id="interior" onclick="javaScript:interior('Gol_Comfortline_AT.html')" src="../../../img/icons/Interior.png" scale="0.34 0.2 0" position="-1 -0.65 -0.45" rotation="0 90 0"></a-image>
                    <!--- 360 --->
                    <a-image  src="../../../img/icons/360.png" scale="0.27 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
                    <!--Anterior-->
                    <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
                    </a-image>
                </a-entity>


                <a-entity id="CONFORTLINE_AT">

                    <!-- Vistas -->
                    <a-entity id="0" ><a-sky radius="30" src="#Golconfln"></a-sky></a-entity>
                    <a-entity id="1" visible="false" ><a-sky radius="30" src="#Golconfln1"></a-sky></a-entity>
                    <a-entity id="2" visible="false" ><a-sky radius="30" src="#Golconfln2"></a-sky></a-entity>
                    <a-entity id="3" visible="false" ><a-sky radius="30" src="#Golconfln3"></a-sky></a-entity>
                    <a-entity id="4" visible="false" ><a-sky radius="30" src="#Golconfln4"></a-sky></a-entity>
                    <a-entity id="5" visible="false" ><a-sky radius="30" src="#Golconfln5"></a-sky></a-entity>
                    <a-entity id="6" visible="false" ><a-sky radius="30" src="#Golconfln6"></a-sky></a-entity>
                    <a-entity id="7" visible="false" ><a-sky radius="30" src="#Golconfln7"></a-sky></a-entity>

                    <!-- Botones -->
                    <a-entity id="btnGarantia" class="0"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_garantia" src="#aro" scale="0.06 0.06 0" position="-1.94 0.2 0" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
                    <a-entity id="btnMotor" class="0"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_motor" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.3 0" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
                    <a-entity id="btnCabina" class="0"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_cabina" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.44 0.65" rotation="0 90 0" onclick="javaScript:boton('Cabina')"></a-image></a-entity>
                    <a-entity id="btnParrilla" class="0"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_parrilla" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.78 0" rotation="0 90 0" onclick="javaScript:botonDos('Parrilla','interior')"></a-image></a-entity>
                    <a-entity id="btnRines" class="2" visible="false"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_rines" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.8 -1.03" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
                    <a-entity id="btnFrenos" class="2" visible="false"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_frenos" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 0.8" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
                    <a-entity id="btnSensor" class="2" visible="false"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_sensor" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 -1.1" rotation="0 90 0" onclick="javaScript:boton('Sensor')"></a-image></a-entity>
                    <a-entity id="btnVidrios" class="2" visible="false"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_vidrios" src="#aro" scale="0.06 0.06 0" position="-1.94 0.04 -0.24" rotation="0 90 0" onclick="javaScript:boton('Vidrios')"></a-image></a-entity>
                    <a-entity id="btnRetrovisores" class="2" visible="false"><a-image class="c_hatchback t_gol m_comfortline_AT ebtn_retrovisores" src="#aro" scale="0.06 0.06 0" position="-1.94 -0.22 0.42" rotation="0 90 0" onclick="javaScript:boton('Retrovisores')"></a-image></a-entity>

                    <!-- informaciÃ³n -->
                    <a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Garantia.png" position="-2 0.52 -0.75" scale="1.5 0.65 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Motor.png" position="-2 -0.06 0.85" scale="1.7 0.5 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Cabina" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Cabina.png" position="-2 -0.21 1.27" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Parrilla" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Parrilla.png" position="-2.4 -1.35 -1.05" scale="2.1 0.8 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Rines" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Rin.png" position="-2 -0.98 -1.68" scale="1.25 0.35 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Frenos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Frenos.png" position="-2 -0.93 1.75" scale="1.9 0.4 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Sensor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Sensores.png" position="-2 -0.53 -1.83" scale="1.4 0.35 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Vidrios" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Vidrios.png" position="-2 0.4 -1" scale="1.5 0.7 0" rotation="0 90 0"></a-image></a-entity>

                    <a-entity id="Retrovisores" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Retrovisores.png" position="-1.99 0 1.28" scale="1.7 0.9 0" rotation="0 90 0"></a-image></a-entity>

                </a-entity>

            </a-entity>

            <!-- Camera + cursor. -->
            <a-entity camera look-controls cursor="rayOrigin: mouse">

                <a-image onclick="javaScript:To('../gol.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

                <a-image src="../../../img/nombres/Gol_Comfortline_AT.png" position="-1.1 -0.68 -1" scale="0.6 0.15 0" rotation="0 0 0"></a-image>

            </a-entity>

        </a-scene>
    </body>
</html>
