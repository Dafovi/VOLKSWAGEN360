    <meta charset="utf-8">
    <title>Volskwagen Gol Trendline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/GOL_TRENDLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_hatchback t_gol m_trendline_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.16 0.98" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="TransmisionBtn">
                    <a-image class="c_hatchback t_gol m_trendline_AT ibtn_transmision" onclick="javaScript:boton('Transmision')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.5 -0.13" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_hatchback t_gol m_trendline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.53 -1.57" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_hatchback t_gol m_trendline_AT ibtn_entretenimiento" onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.9 -0.18" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Trend_AT/Volante.png" scale="1.8 1.3 0" position="-2 -0.93 2" rotation="0 130 0 "></a-image>
            </a-entity>

            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Trend_AT/Transmision.png" scale="1.5 1 0" position="-2 -1.09 0.61" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Trend_AT/Airbag.png" scale="1.2 0.9 0" position="-2 -0.11 -1.05" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Trend_AT/Radio.png" scale="1.4 1.1 0" position="-2 -0.4 -0.88" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_hatchback t_gol m_trendline_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.5 -1.6 -1.9" rotation="-10 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Trend_AT/Cinturon.png" scale="1.6 1.2 0" position="0.26 -1.1 -2" rotation="0 0 0 "></a-image>
            </a-entity>

       </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Gol_Trendline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>

</html>
