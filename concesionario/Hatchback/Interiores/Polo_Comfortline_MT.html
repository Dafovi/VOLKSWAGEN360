<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volkswagen Polo Comfortline MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/POLO_COMFORTLINE_MT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.7 0.92" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.04 -1.63" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.2 -0.35" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.6 -1.35" rotation="0 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Volante.png" scale="1.7 1.9 0" position="-2 0.19 1.74" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Seguridad.png" scale="1.5 2 0" position="-2 0.45 -2.35" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Infoentretenimiento.png" scale="1.6 1.8 0" position="-2 0.5 -1.08" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/espacio.png" scale="1.8 1.8 0" position="-1.98 0.48 -0.68" rotation="0 90 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
               <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 1.1 -0.04" rotation="0 90 0"></a-image>
           `</a-entity>

        </a-entity>
		

        <a-entity id="parteTrasera" visible="false">

             <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

             <!-- Botones -->
             <a-entity id="BotonesInterior">
                 <a-entity id="SistemaBtn">
                     <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="0.4 -1.7 -1.9" rotation="0 0 0"></a-image>
                 </a-entity>
                 <a-entity id="AireBtn">
                     <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="0 -0.5 -1.9" rotation="0 0 0"></a-image>
                 </a-entity>
             </a-entity>

             <!-- Informacion -->
             <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/sistema.png" scale="1.7 1.6 0" position="1.2 -1.35 -2" rotation="0 0 0 "></a-image>
             </a-entity>
 
             <a-entity id="Aire" visible="false">
                 <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Aire.png" scale="1.9 2.1 0" position="-0.71 0.2 -2" rotation="0 0 0 "></a-image>
             </a-entity>

             <!-- Boton Ir Parte Delantera -->
             <a-entity id="delantebtn">
                <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0 0.5 -1.9" rotation="0 0 0"></a-image>
             </a-entity>
             
        </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Polo_Comfortline_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
