    <meta charset="utf-8">
    <title>Volkswagen Polo Comfortline MT</title>

    <script src="../../../styles/A-frame.js"></script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/POLO_COMFORTLINE_MT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.1 0.9" rotation="0 100 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.45 -1.38" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_entretenimiento" onclick="javaScript:boton('Entretenimiento')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.66 -0.1" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="0.48 -1.19 -1.441" rotation="-45 0 0"></a-image>
                </a-entity>
                <a-entity id="TransmisionBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_transmision" onclick="javaScript:boton('Transmision')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.793 -0.112" rotation="-30 90 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Volante.png" scale="1.7 1.1 0" position="-2 -0.85 1.9" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Seguridad.png" scale="1.5 1 0" position="-2 -0.03 -2.35" rotation="0 70 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Infoentretenimiento.png" scale="1.59 0.9 0" position="-2 -0.25 -0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/espacio.png" scale="1.68 1.68 0" position="-0.19 -1.46 -1.57" rotation="-11.70 0 0 "></a-image>
            </a-entity>

            <a-entity id="Transmision" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Transmision.png" scale="1.922 1.6 0" position="-1.98 -1.15 0.56" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

             <!-- Botones -->
             <a-entity id="BotonesInterior">
                 <a-entity id="SistemaBtn">
                     <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.2 -1.7 -1.9" rotation="-10 0 0"></a-image>
                 </a-entity>
                 <a-entity id="AireBtn">
                     <a-image class="c_hatchback t_polo m_comfortline_MT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="0.40 -2.45 -0.98" rotation="-45 0 0"></a-image>
                 </a-entity>
             </a-entity>

             <!-- Informacion -->
             <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/sistema.png" scale="2.12 1.6 0" position="0.79 -1.04 -2.03" rotation="-10 0 0 "></a-image>
             </a-entity>

             <a-entity id="Aire" visible="false">
                 <a-image src="../../../img/concesionario/Interiores/Polo_comfort_MT/Aire.png" scale="1.79 1.07 0" position="-0.27 -3.5 -1.91" rotation="-29.90 -5.01 2.5"></a-image>
             </a-entity>

        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Polo_Comfortline_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>
