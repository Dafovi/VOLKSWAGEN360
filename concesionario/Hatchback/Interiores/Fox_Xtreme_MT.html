<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fox_Xtreme_MT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/FOX_EXTREME.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
            <img id="aroAirbag" src="../../../img/icons/aro.png">
            <img id="aroInfoentrenamiento" src="../../../img/icons/aro.png">
            <img id="aroErgonomico" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Volante.png" scale="1 1.3 0 " position="-1 0.1 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Airbag.png" scale="1 1.2 0 " position="-1 0.3 0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Infoentretenimiento.png" scale="1 1.2 0 " position="-1 0.08 -0.5" rotation="0 90 0 "></a-image>
            </a-entity>
            
                <a-entity id="Ergonomia" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Ergonomia.png" scale="1 1 0 " position="-1 -0.7 -0.1" rotation="-30 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="volanteBtn" >
        <a-image onclick="javaScript:boton('volante')" src="#aro" scale="0.1 0.1 0" position="-0.55 -0.45 -0.9."></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
        <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.1 0.1 0" position="0.4 -0.25 -0.9."></a-image>
        </a-entity>
        <a-entity id= "infoBtn">
        <a-image onclick="javaScript:boton('Infoentrenamiento')" src="#aro" scale="0.1 0.1 0" position="0 -0.5 -0.9."></a-image>
        </a-entity>
        <a-entity id= "ErgonomiaBtn">
        <a-image onclick="javaScript:botonDos('Ergonomia', 'infoBtn', 'ArtbagBtn')" src="#aro" scale="0.2 0.2 0" position="-0.5 -1.5 -0.9." rotation="90 0 0"></a-image>
        </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../fox.html')" src="#atras" scale=" 0.2 0.08 0.2" position="0 0.7 -1" rotation="90 0 0"></a-image>

        </a-entity>

    </a-scene>
</body>

</html>
