<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volskwagen Fox Xtreme MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/FOX_EXTREME.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="volanteBtn">
                    <a-image onclick="javaScript:boton('volante')" src="#aro" scale="0.08 0.08 0" position="-1.9 -1.45 1.2" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="direccionBtn">
                    <a-image onclick="javaScript:boton('direccion')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.2 1" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="airbagBtn">
                    <a-image onclick="javaScript:boton('airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.55 -1.32" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="pantallaBtn">
                    <a-image onclick="javaScript:boton('pantalla')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.08 -0.05" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="aireBtn">
                    <a-image onclick="javaScript:boton('aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.4 -0.05" rotation="0 90 0"></a-image>
                </a-entity>

                <a-entity id="cojineriaBtn">
                    <a-image onclick="javaScript:botonDos('cojineria','direccionBtn')" src="#aro" scale="0.06 0.06 0" position="-1.05 -0.2 1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Volante.png" scale="1.8 1.8 0" position="-2 -0.6 0.35" rotation="0 90 0"></a-image>
            </a-entity>

            <a-entity id="direccion" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Direccion.png" scale="1.9 0.6 0" position="-2 0 2.05" rotation="0 140 0"></a-image>
            </a-entity>

            <a-entity id="airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Airbag.png" scale="1.3 1.3 0" position="-2 0.1 -0.72" rotation="0 90 0"></a-image>
            </a-entity>

            <a-entity id="pantalla" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Pantalla.png" scale="1.3 1.5 0" position="-2 -0.4 -0.7" rotation="0 90 0"></a-image>
            </a-entity>

            <a-entity id="aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Aire.png" scale="1.6 0.6 0" position="-2 -1.18 0.75" rotation="0 90 0"></a-image>
            </a-entity>
            
            <a-entity id="cojineria" visible="false">
                <a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Cojineria.png" scale="2.1 1.7 0" position="-1.9 -0.35 1.6" rotation="0 120 0"></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
               <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.55 0.12" rotation="0 90 0"></a-image>
           `</a-entity>

        </a-entity>
		

        <a-entity id="parteTrasera" visible="false">

			 <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0 0.5 -1.9" rotation="0 0 0"></a-image>
            </a-entity>

		</a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../fox.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body>

</html>
