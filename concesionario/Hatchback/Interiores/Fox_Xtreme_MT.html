<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Fox_Xtreme_MT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="interior" src="../../../img/concesionario/Interiores/FOX_EXTREME.jpg">
          
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
          	<a-sky radius="30" src="#interior"></a-sky>
  
      </a-entity>
		
		<a-entity id="volante" visible="false">
		<a-image src="../../../img/concesionario/Interiores/FOX_EXTREME/Volante.png" scale="1 1.3 0 " position="-0.2 0 -1" rotation="0 0 0 "></a-image></a-entity>
		
		<a-image onclick="javaScript:boton('volante')" src="#aro" scale="0.1 0.1 0" position="-0.55 -0.4 -0.9."></a-image>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../fox.html')" src="#atras" scale=" 0.2 0.08 0.2" position="0 0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
