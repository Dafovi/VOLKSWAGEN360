<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volkswagen Polo Highline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/POLO_HIGHLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>

        
        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image onclick="javaScript:boton('Volante')" src="#aro" scale="0.06 0.06 0" position="-1.9 -1.1 1.05" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="LevasBtn">
                    <a-image onclick="javaScript:boton('Levas')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 1.45" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.93 0.21" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="keylessBtn">
                    <a-image onclick="javaScript:boton('keyless')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.36 0.18" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.42 -1.43" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.58 -0.27" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 0 -1.1" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="TapiceriaBtn">
                    <a-image onclick="javaScript:boton('Tapiceria')" src="#aro" scale="0.06 0.06 0" position="-0.9 -0.2 1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/Volante.png" scale="1.8 2 0" position="-2 -0.55 1.9" rotation="0 100 0 "></a-image>
            </a-entity>
            
            <a-entity id="Levas" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/levas.png" scale="1.7 0.6 0" position="-2 -0.9 0.8" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/Aire.png" scale="1.9 2.3 0" position="-2 -0.35 1.08" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="keyless" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/Keyless.png" scale="1.8 2 0" position="-2 -0.9 0.63" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/Seguridad.png" scale="1.7 2 0" position="-2 -0.05 -2.15" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/Infoentretenimiento.png" scale="1.5 1.8 0" position="-2 0.02 -1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/espacio.png" scale="1.6 0.55 0" position="-1.98 0.23 -0.37" rotation="0 90 0 "></a-image>
            </a-entity>
            
            <a-entity id="Tapiceria" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/tapiceria.png" scale="2.6 1.7 0" position="-1.9 -0.8 2.8" rotation="0 140 0"></a-image>
            </a-entity>

        </a-entity>
        

        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="0.45 -2 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
                <a-entity id="SalidaAireBtn">
                    <a-image onclick="javaScript:boton('SalidaAire')" src="#aro" scale="0.06 0.06 0" position="0 -0.8 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/sistema.png" scale="2.1 1.6 0" position="1.33 -1.43 -2" rotation="0 0 0 "></a-image>
            </a-entity>

            <a-entity id="SalidaAire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Highline_AT/SalidaAire.png" scale="1.9 2.3 0" position="-0.8 -0.4 -2" rotation="0 0 0 "></a-image>
            </a-entity>
            
       </a-entity>
        
        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Polo_Highline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body></html>
