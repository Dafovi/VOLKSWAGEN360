<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Volkswagen Polo Comfortline AT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->


    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/POLO_COMFORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VolanteBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_volante" onclick="javaScript:boton('Volante')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.28 0.93" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.6 -1.36" rotation="0 80 0"></a-image>
                </a-entity>
                <a-entity id="EntretenimientoBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_entretenimiento" onclick="javaScript:botonDos('Entretenimiento','EspacioBtn')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.72 -0.35" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="EspacioBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_espacio" onclick="javaScript:boton('Espacio')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.1 -1.2" rotation="0 80 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Volante.png" scale="1.9 1.3 0" position="-2 -1 2.05" rotation="0 120 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Seguridad.png" scale="1.5 1 0" position="-2 -0.25 -2.35" rotation="0 60 0 "></a-image>
            </a-entity>

            <a-entity id="Entretenimiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Infoentretenimiento.png" scale="1.5 1 0" position="-2 -0.25 -1.12" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Espacio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/espacio.png" scale="1.4 1.4 0" position="-1.98 -0.15 -0.6" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="parteTrasera" rotation="0 180 0">

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="SistemaBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_sistema" onclick="javaScript:boton('Sistema')" src="#aro" scale="0.07 0.07 0" position="-0.3 -1.9 -1.9" rotation="-10 0 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image class="c_hatchback t_polo m_comfortline_AT ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="0.05 -1 -1.9" rotation="0 0 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Sistema" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/sistema.png" scale="1.7 1.7 0" position="0.5 -1.52 -2" rotation="-10 0 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Aire.png" scale="1.6 1 0" position="-0.75 -0.66 -2.2" rotation="0 0 0 "></a-image>
            </a-entity>

       </a-entity>

        <!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:exterior('Polo_Comfortline_AT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body>

</html>
