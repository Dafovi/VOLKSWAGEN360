<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Polo_Comfortline_AT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/POLO_COMFORTLINE_AT.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png"><img id="aroAirbag" src="../../../img/icons/aro.png">
            <img id="aroInfoentrenamiento" src="../../../img/icons/aro.png">
            <img id="aroCinturon" src="../../../img/icons/aro.png">
            <img id="aroErgonomico" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>
            <a-entity id="volante" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Volante.png" scale="1 1.3 0 " position="-1 0.4 1.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Seguridad.png" scale="1 1.2 0 " position="-1 0.4 -0.1" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Infoentrenamiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Polo_Comfort_AT/Infoentretenimiento.png" scale="1 1.2 0 " position="-1 0.54 -0.5" rotation="0 90 0 "></a-image>
            </a-entity>
            <a-entity id="Cambio" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Gol_Comfort_AT/Transmision.png" scale="2 2 0 " position="-2.1 -0.1 -0.9" rotation="0 90 0 "></a-image>
            </a-entity>

        </a-entity>


        <a-entity id="volanteBtn">
            <a-image onclick="javaScript:boton('volante')" src="#aro" scale="0.1 0.1 0" position="-0.50 -0.27 -0.9."></a-image>
        </a-entity>
        <a-entity id="ArtbagBtn">
            <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.1 0.1 0" position="0.5 -0.2 -0.8"></a-image>
        </a-entity>
        <a-entity id="infoBtn">
            <a-image onclick="javaScript:boton('Infoentrenamiento')" src="#aro" scale="0.1 0.1 0" position="0 -0.1 -0.9."></a-image>
        </a-entity>
        <a-entity id="CambioBtn">
            <a-image onclick="javaScript:boton('Cambio')" src="#aro" scale="0.2 0.2 0" position="-0.01 -0.5 -0.9." rotation="90 0 0"></a-image>
        </a-entity>
        <!-- Camera + cursor. -->
        <a-entity camera look-controls cursor="rayOrigin: mouse">

            <a-image onclick="javaScript:To('../polo.html')" src="#atras" scale=" 0.2 0.06 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        </a-entity>

    </a-scene>
</body>

</html>
