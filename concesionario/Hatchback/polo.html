<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Polo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Poloconfln" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_08.jpg">
        <img id="Poloconfln1" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_09.jpg">
        <img id="Poloconfln2" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_10.jpg">
        <img id="Poloconfln3" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_11.jpg">
        <img id="Poloconfln4" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_12.jpg">
        <img id="Poloconfln5" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_13.jpg">
        <img id="Poloconfln6" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_14.jpg">
        <img id="Poloconfln7" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_CONFORTLINE/HB_ZOOM_15.jpg">
		  
		  
		  
        <img id="Polohln" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_16.jpg">
        <img id="Polohln1" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_17.jpg">
        <img id="Polohln2" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_18.jpg">
        <img id="Polohln3" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_19.jpg">
        <img id="Polohln4" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_20.jpg">
        <img id="Polohln5" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_21.jpg">
        <img id="Polohln6" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_22.jpg">
        <img id="Polohln7" src="../../img/concesionario/CATEGORIAS/HATCHBACK/POLO_HIGHLINE/HB_ZOOM_23.jpg">
          
          
        <img id="ver" src="../../img/icons/ver.png">
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        
		  
		  <!--<a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>-->
		  
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.2 0.2 0" position="-1 -0.1 -0.5" rotation="0 90 180">
			</a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.2 0.2 0" position="-1 -0.1 0.5" rotation="0 90 0">
			</a-image>
		  		
		  <a-box  onclick="javaScript:visible('HIGHLINE','CONFORTLINE')" scale=" 0.5 0.5 0" position="-4 0.6 0.5" rotation="0 90 0" color="#808080"></a-box>	

          <a-box  onclick="javaScript:visible('CONFORTLINE','HIGHLINE')" scale=" 0.5 0.5 0" position="-4 0.6 -0.5" rotation="0 90 0" color="#fff"></a-box>
                
		  <a-entity id="CONFORTLINE"  visible="false">
          			<a-entity class="0" ><a-sky radius="30" src="#Poloconfln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Poloconfln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Poloconfln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Poloconfln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Poloconfln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Poloconfln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Poloconfln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Poloconfln7"></a-sky></a-entity>
		  </a-entity>
		  
		  <a-entity id="HIGHLINE">
          			<a-entity class="0" ><a-sky radius="30" src="#Polohln"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Polohln1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Polohln2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Polohln3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Polohln4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Polohln5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Polohln6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Polohln7"></a-sky></a-entity>
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('../hatchback.html')" src="#atras" scale=" 0.2 0.08 0.2" position="1.5 -0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
