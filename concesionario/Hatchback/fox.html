	  <meta charset="utf-8">
    <title>Volkswagen Fox Xtreme MT</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../styles/A-frame.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>

	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Fox" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_00.jpg">
        <img id="Fox1" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_01.jpg">
        <img id="Fox2" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_02.jpg">
        <img id="Fox3" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_03.jpg">
        <img id="Fox4" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_04.jpg">
        <img id="Fox5" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_05.jpg">
        <img id="Fox6" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_06.jpg">
        <img id="Fox7" src="../../img/concesionario/CATEGORIAS/HATCHBACK/FOX_EXTREME/HB_ZOOM_07.jpg">

        <img id="atras" src="../../img/icons/atras.png">
        <img id="aro" src="../../img/icons/aro.png">
      </a-assets>


      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">

        <!-- Siguiente-->
        <a-image onclick="javaScript:changeCarById(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
        <!-- interior -->
        <a-image  onclick="javaScript:To('Interiores/Fox_Xtreme_MT.html')" src="../../img/icons/Interior.png" scale="0.34 0.2 0" position="-1 -0.65 -0.45" rotation="0 90 0"></a-image>
        <!--- 360 --->
        <a-image  src="../../img/icons/360.png" scale="0.27 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
        <!--Anterior-->
        <a-image onclick="javaScript:changeCarById(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0"></a-image>

        <!-- Vistas -->
        <a-entity id="0" ><a-sky radius="30" src="#Fox"></a-sky></a-entity>
        <a-entity id="1" visible="false" ><a-sky radius="30" src="#Fox1"></a-sky></a-entity>
        <a-entity id="2" visible="false" ><a-sky radius="30" src="#Fox2"></a-sky></a-entity>
        <a-entity id="3" visible="false" ><a-sky radius="30" src="#Fox3"></a-sky></a-entity>
        <a-entity id="4" visible="false" ><a-sky radius="30" src="#Fox4"></a-sky></a-entity>
        <a-entity id="5" visible="false" ><a-sky radius="30" src="#Fox5"></a-sky></a-entity>
        <a-entity id="6" visible="false" ><a-sky radius="30" src="#Fox6"></a-sky></a-entity>
        <a-entity id="7" visible="false" ><a-sky radius="30" src="#Fox7"></a-sky></a-entity>

        <!-- Botones -->
        <a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.12 0" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
        <a-entity id="btnAltura" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 0" rotation="0 90 0" onclick="javaScript:boton('Altura')"></a-image></a-entity>
        <a-entity id="btnFaros" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.68 -0.58" rotation="0 90 0" onclick="javaScript:boton('Faros')"></a-image></a-entity>
        <a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.35 0" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
        <a-entity id="btnRetrovisor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.2 0.63" rotation="0 90 0" onclick="javaScript:boton('Retrovisor')"></a-image></a-entity>
        <a-entity id="btnCamara" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.46 -1.1" rotation="0 90 0" onclick="javaScript:boton('Camara')"></a-image></a-entity>
        <a-entity id="btnRines" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.78 -0.98" rotation="0 90 0" onclick="javaScript:boton('Rines')"></a-image></a-entity>
        <a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.85 0.65" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
        <a-entity id="btnVidrios" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.1 -0.05" rotation="0 90 0" onclick="javaScript:boton('Vidrios')"></a-image></a-entity>

        <!-- Informacion -->
        <a-entity id="Garantia" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Garantia.png" position="-2 0.48 -0.65" scale="1.3 0.7 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Altura" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/MayorAltura.png" position="-2 -0.95 -0.85" scale="1.7 0.25 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Faros" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Faros.png" position="-2 -0.4 -1.25" scale="1.3 0.6 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Motor" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Motor.png" position="-2 -0.12 0.8" scale="1.6 0.5 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Retrovisor" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Retrovisores.png" position="-2 0.15 1.25" scale="1.2 0.7 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Camara" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Camara.png" position="-2 -0.2 -1.8" scale="1.7 0.85 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Rines" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Rines.png" position="-2 -0.95 -1.65" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Frenos" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Frenos.png" position="-2 -0.92 1.6" scale="1.9 0.3 0" rotation="0 90 0"></a-image></a-entity>

        <a-entity id="Vidrios" class="info" visible="false"><a-image src="../../img/concesionario/Interiores/FOX_EXTREME/Vidrios.png" position="-2 0.15 0.65" scale="1.4 0.5 0" rotation="0 90 0"></a-image></a-entity>

      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">

        <a-image onclick="javaScript:To('../hatchback.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

        <a-image src="../../img/nombres/Fox-Xtreme-MT.png" position="-1.1 -0.68 -1" scale="1.15 0.3 0" rotation="0 0 0"></a-image>

      </a-entity>

    </a-scene>
  </body>
</html>
