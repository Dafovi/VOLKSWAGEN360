<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Suv</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Hatchback" src="../img/concesionario/CATEGORIAS/SUVS/SUV.jpg">
          
          
        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        <a-sky radius="30" src="#Hatchback"></a-sky>
		  
		  <a-image onclick="javaScript:To('Suv/tcross.html')" src="../img/nombres/T-Cross_Comfortline_AT.png" scale=" 1.5 0.8 0" position="-3 -1.1 2.7" rotation="0 100 0"></a-image>
		  <a-box onclick="javaScript:To('Suv/tcross.html')" scale="2 1 1" position="-3.5 -0.4 2.7" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('Suv/tiguan_dsg.html')" src="../img/nombres/Tiguan_Trendline_DSG.png" scale=" 1.5 0.8 1" position="-3 0.4 0.5" rotation="0 90 0"></a-image>
		  <a-box onclick="javaScript:To('Suv/tiguan_dsg.html')" scale="2 1 1" position="-3.5 -0.4 -0.07" visible="false"></a-box>
          
          <a-image onclick="javaScript:To('Suv/touareg.html')" src="../img/nombres/Touareg_Luxury_AT.png" scale=" 1.5 0.8 1" position="-2 -1 -3" rotation="0 45 0"></a-image>
		  <a-box onclick="javaScript:To('Suv/touareg.html')" scale="2 1 1" position="-3.5 -0.4 -3." visible="false"></a-box>
		  
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.08 0.2" position="0 0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
    </a-scene>
  </body>
</html>
