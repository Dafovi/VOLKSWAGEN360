<!DOCTYPE html>
<html>
    <head>
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-MJ78HHJ');</script>
        <!-- End Google Tag Manager -->

        <meta charset="utf-8">
        <title>Volskwagen Sedanes</title>
        <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
        <script src="../styles/A-frame.js"></script>
        <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
        <script src="../styles/cars.js"></script>
    </head>

    <body>
            <!-- Google Tag Manager (noscript) -->
            <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
            <!-- End Google Tag Manager (noscript) -->

            <a-scene vr-mode-ui="enabled: false">
                <a-assets>
                    <img id="Hatchback" src="../img/concesionario/CATEGORIAS/SEDANES/SEDANES.jpg">

                    <img id="atras" src="../img/icons/atras.png">
                </a-assets>


                <!-- 360-degree image scenes.-->
                <a-entity id="concesionario" rotation="0 -90 0">
                    <a-sky radius="30" src="#Hatchback"></a-sky>

                    <a-image onclick="javaScript:To('Sedanes/voyage.html')" class="c_sedanes type_voyage" src="../img/nombres/Voyage.png" scale="2 0.5 0" position="-5 -2.05 6.1" rotation="0 90 0"></a-image>
                    <a-box onclick="javaScript:To('Sedanes/voyage.html')" class="c_sedanes type_voyage" scale="2 1 1" position="-3.5 -0.2 3.5" visible="false"></a-box>

                    <a-image onclick="javaScript:To('Sedanes/virtus.html')" class="c_sedanes type_virtus" src="../img/nombres/Virtus.png" scale="1.8 0.5 0" position="-5 -2.1 2.2" rotation="0 90 0"></a-image>
                    <a-box onclick="javaScript:To('Sedanes/virtus.html')" class="c_sedanes type_virtus" scale="2 1 1" position="-3.5 -0.2 1" visible="false"></a-box>

                    <a-image onclick="javaScript:To('Sedanes/jetta_spl.html')" class="c_sedanes type_jetta-spl" src="../img/nombres/Jetta.png" scale="1.8 0.5 0" position="-5 -2.1 -3" rotation="0 90 0"></a-image>
                    <a-box onclick="javaScript:To('Sedanes/jetta_spl.html')" class="c_sedanes type_jetta-spl" scale="2 1 1" position="-3.5 -0.2 -1.5" visible="false"></a-box>

                    <a-image onclick="javaScript:To('Sedanes/jetta_gli.html')" class="c_sedanes type_jetta-gli" src="../img/nombres/Jetta_GLI.png" scale="2 0.5 0" position="-5 -2.1 -7.3" rotation="0 90 0"></a-image>
                    <a-box onclick="javaScript:To('Sedanes/jetta_gli.html')" class="c_sedanes type_jetta-gli" scale="1.5 1 1" position="-3.5 -0.2 -4" visible="false"></a-box>
                </a-entity>

                <!-- Camera + cursor. -->
                <a-entity camera look-controls cursor="rayOrigin: mouse">

                    <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

                </a-entity>
            </a-scene>
    </body>
</html>
