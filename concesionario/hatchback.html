<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Hatchback</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Hatchback" src="../img/concesionario/CATEGORIAS/HATCHBACK/Hatchback.jpg">
          
          
        <img id="ver" src="../img/icons/ver.png">
        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        <a-sky radius="30" src="#Hatchback"></a-sky>
          
		  <a-image onclick="javaScript:To('Hatchback/fox.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 3" rotation="0 110 0"></a-image>
		  
		  <a-image onclick="javaScript:To('Hatchback/polo.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 0" rotation="0 90 0"></a-image>
		  
		  <a-image onclick="javaScript:To('Hatchback/gol.html')" src="#ver" scale=" 1 0.5 1" position="-5 0.8 -3" rotation="0 65 0"></a-image>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.08 0.2" position="1.5 -0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
            
    </a-scene>
  </body>
</html>
