<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volskwagen Hatchback</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../styles/A-frame.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Hatchback" src="../img/concesionario/CATEGORIAS/HATCHBACK/Hatchback.jpg">

        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        <a-sky radius="30" src="#Hatchback"></a-sky>
          
        <a-image onclick="javaScript:To('Hatchback/fox.html')" src="../img/nombres/Fox.png" scale=" 2.5 0.85 0" position="-5 -1.8 4.5" rotation="0 90 0"></a-image>
        <a-box onclick="javaScript:To('Hatchback/fox.html')" scale="1 1 1" position="-3 -0.2 2.1" visible="false"></a-box>
        
        <a-image onclick="javaScript:To('Hatchback/polo.html')" src="../img/nombres/Polo.png" scale="2 1 0" position="-5 -1.9 0" rotation="0 90 0"></a-image>
        <a-box onclick="javaScript:To('Hatchback/polo.html')" scale="1 0.5 1" position="-3 -0.5 0" visible="false"></a-box>
        
        <a-image onclick="javaScript:To('Hatchback/gol.html')" src="../img/nombres/Gol.png" scale=" 2 1 0" position="-5 -1.9 -4.2" rotation="0 90 0"></a-image>
        <a-box onclick="javaScript:To('Hatchback/gol.html')" scale="1 1 1" position="-3 -0.2 -2" visible="false"></a-box>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
            
    </a-scene>
  </body>
</html>
