<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Hatchback</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Hatchback" src="../img/concesionario/CATEGORIAS/HATCHBACK/Hatchback.jpg">

        <img id="atras" src="../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
        <a-sky radius="30" src="#Hatchback"></a-sky>
          
		  <a-image onclick="javaScript:To('Hatchback/fox.html')" src="../img/nombres/Fox_Xtreme_MT.png" scale=" 1.5 0.8 0" position="-3 -1 3.5" rotation="0 125 0"></a-image>
		  <a-box onclick="javaScript:To('Hatchback/fox.html')" scale="1 1 1" position="-3 -0.2 2.1" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('Hatchback/polo.html')" src="../img/nombres/Polo_Highline_AT.png" scale=" 1.5 0.8 0" position="-3 -1 -0.7" rotation="0 90 0"></a-image>
		  <a-box onclick="javaScript:To('Hatchback/polo.html')" scale="1 1 1" position="-3 -0.3 0" visible="false"></a-box>
		  
		  <a-image onclick="javaScript:To('Hatchback/gol.html')" src="../img/nombres/Gol_Trendline_AT.png" scale=" 1.5 0.8 0" position="-3 0.4 -1" rotation="0 65 0"></a-image>
		  <a-box onclick="javaScript:To('Hatchback/gol.html')" scale="1 1 1" position="-3 -0.2 -2" visible="false"></a-box>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.08 0.2" position="0 0.7 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
            
    </a-scene>
  </body>
</html>
