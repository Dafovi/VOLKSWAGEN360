<!DOCTYPE html>
<html>
    <head>

        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

        <meta charset="utf-8">
        <title>Volskwagen Hatchback</title>
        <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
        <script src="../styles/A-frame.js"></script>
        <link rel="icon" href="../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
        <script src="../styles/cars.js"></script>
    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJ78HHJ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <a-scene vr-mode-ui="enabled: false">
            <a-assets>
                <img id="Hatchback" src="../img/concesionario/CATEGORIAS/HATCHBACK/Hatchback.jpg">
                <img id="atras" src="../img/icons/atras.png">
            </a-assets>


            <!-- 360-degree image scenes.-->
            <a-entity id="concesionario" rotation="0 -90 0">
                <a-sky radius="30" src="#Hatchback"></a-sky>

                <a-image onclick="javaScript:To('Hatchback/polo.html')" class="c_hatchback type_polo" src="../img/nombres/Polo.png" scale="1.9 0.5 0" position="-5 -1.8 4.5" rotation="0 90 0"></a-image>
                <a-box onclick="javaScript:To('Hatchback/polo.html')" class="c_hatchback type_polo" scale="1 1 1.2" position="-3 -0.2 2.1" visible="false"></a-box>

                <a-image onclick="javaScript:To('Hatchback/gol.html')" class="c_hatchback type_gol" src="../img/nombres/Gol.png" scale=" 1.8 0.5 0" position="-5 -1.8 -4.2" rotation="0 90 0"></a-image>
                <a-box onclick="javaScript:To('Hatchback/gol.html')" class="c_hatchback type_gol" scale="1 1 1" position="-3 -0.2 -2" visible="false"></a-box>

            </a-entity>

            <!-- Camera + cursor. -->
            <a-entity camera look-controls cursor="rayOrigin: mouse">

                <a-image onclick="javaScript:To('categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

            </a-entity>

        </a-scene>
    </body>
</html>
