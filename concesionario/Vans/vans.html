<!DOCTYPE html>
<html>

    <script src="../../styles/cars.js"></script>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Vanalta" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_00.jpg">

		  <a-entity id="Select" rotation="0 -90 0">
				<a-sky radius="30" src="#Vanalta"></a-sky>

			  <a-image onclick="javaScript:visibleDos('TECHOBAJO','Crafter_35_Panel_MT_4x2_Techo_Bajo.html')" src="../../img/nombres/Crafter_35_Panel_MT_4x2_Techo_Bajo.png" position="-1.98 -0.1 1" scale="1.6 0.7 0" rotation="0 90 0"></a-image>
			  <a-image onclick="javaScript:visibleDos('TECHOALTO4x4','Crafter_35_Panel_MT_4x4_TechoAlto.html')" src="../../img/nombres/Crafter_35_Panel_MT_4x4_TechoAlto.png" position="-1.99 0.3 -1.1" scale="1.5 0.75 0" rotation="0 90 0"></a-image>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
