    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/CRAFTER_TECHO_ALTO.jpg">
            <img id="Vagon" src="../../../img/concesionario/Interiores/CRAFTER_VAGON_ALTO.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VidriosBtn">
                    <a-image class="c_vans t_van m_crafter_35_panel_MT_4x4_techoalto ibtn_vidrios" onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.6 2" rotation="0 110 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image class="c_vans t_van m_crafter_35_panel_MT_4x4_techoalto ibtn_aire" onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.65 0" rotation="-10 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image class="c_vans t_van m_crafter_35_panel_MT_4x4_techoalto ibtn_airbag" onclick="javaScript:boton('Airbag')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.1 -1.6" rotation="0 50 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/VidriosElectricos.png" scale="1.7 0.8 0" position="-2 -0.7 2.6" rotation="0 110 0 "></a-image>
            </a-entity>

            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/AireAcondicionado.png" scale="1.4 0.4 0" position="-2 -1.95 0.7" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/2Airbags.png" scale="2.1 1 0" position="-2 -1.13 -3" rotation="0 40 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image class="c_vans t_van m_crafter_35_panel_MT_4x4_techoalto ibtn_partetrasera" onclick="javaScript:visible('VagonInterior','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.33 0.2" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="VagonInterior" visible="false">

            <a-sky radius="30" src="#Vagon" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','VagonInterior')" src="#aro" scale="0.06 0.06 0" position="-0.01 1.08 -1.9" rotation="0 0 0"></a-image>
            </a-entity>

       </a-entity>


		<!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

		    <a-image onclick="javaScript:exterior('Crafter_35_Panel_MT_4x4_TechoAlto.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
