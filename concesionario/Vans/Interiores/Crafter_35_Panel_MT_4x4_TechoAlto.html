<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volskwagen Crafter 35 Panel Techo Alto 4x4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/CRAFTER_TECHO_ALTO.jpg">
            <img id="Vagon" src="../../../img/concesionario/Interiores/CRAFTER_VAGON.jpg">

            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>

        
        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VidriosBtn">
                    <a-image onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.4 2.4" rotation="0 110 0"></a-image>
                </a-entity>
                <a-entity id="AireBtn">
                    <a-image onclick="javaScript:boton('Aire')" src="#aro" scale="0.07 0.07 0" position="-1.9 -1.15 0" rotation="0 90 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.07 0.07 0" position="-1.9 -0.15 -2.95" rotation="0 50 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Vidrios.png" scale="2 1.7 0" position="-2 0 2.2" rotation="0 110 0 "></a-image>
            </a-entity>
            
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Aire.png" scale="1.7 1.7 0" position="-2 -0.37 0.85" rotation="0 90 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Airbags.png" scale="2.5 2.3 0" position="-2 0.9 -5.5" rotation="0 40 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('VagonInterior','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 1.5 -0.11" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="VagonInterior" visible="false">

            <a-sky radius="30" src="#Vagon" rotation="0 90 0"></a-sky>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','VagonInterior')" src="#aro" scale="0.06 0.06 0" position="-0.05 0.85 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>
		
		
		<!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

		    <a-image onclick="javaScript:exterior('Crafter_35_Panel_MT_4x4_TechoAlto.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
        
        </a-entity>
			

    	</a-scene>
		</body>
	</html>
