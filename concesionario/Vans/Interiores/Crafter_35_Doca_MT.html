<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crafter_35_Doca_MT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/CRAFTER_DOCA.jpg">
            <img id="atras" src="../../../img/icons/atras.png">

            <img id="aro" src="../../../img/icons/aro.png"><img id="aroAirbag" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="concesionario" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Airbag.png" scale="1.2 1.2 0 " position="-2. 0.1 -1.2" rotation="0 50 0 "></a-image>
            </a-entity>
            <a-entity id="Ventana" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Vidrios.png" scale="2 1.33 0 " position="-2.3 0.1 -3" rotation="0 30 0 "></a-image>
            </a-entity>
            <a-entity id="Aire" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Aire.png" scale="1.3 0.8 0 " position="-2 -0.4 0" rotation="0 90 0 "></a-image>
            </a-entity>
              <a-entity id="Aisitente" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Asistente.png" scale="2 2 0 " position="-2.1 -1.9 0.3" rotation="-10 90 0 "></a-image>
            </a-entity>
            <a-entity id="Frenos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Frenos.png" scale="1 0.8 0 " position="-1.5 -1.5 0.5" rotation="-20 90 0 "></a-image>
            </a-entity>
            <a-entity id="Asiento" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Puestos.png" scale="1.5 1 0 " position="-1 -2 1" rotation="-40 130 0"></a-image>
            </a-entity>
			
			
        </a-entity>

        <a-entity id="BotonesInterior">
			<a-entity id="ArtbagBtn">
			<a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.1 0.1 0" position="0.25 -0.17 -0.9"></a-image></a-entity>
			<a-entity id="VentanaBtn">
			<a-image onclick="javaScript:boton('Ventana')" src="#aro" scale="0.2 0.2 0" position="1 -0.3 -0.7" rotation="0 -50 0"></a-image>
			</a-entity>
			<a-entity id="Aisitentebtn">
			<a-image onclick="javaScript:boton('Aisitente')" src="#aro" scale="0.2 0.2 0" position="-0.75 -1.4 -1.3" rotation="-20 20 0"></a-image>
			</a-entity>
			 <a-entity id= "Airebtn">
			<a-image onclick="javaScript:botonDos('Aire','ArtbagBtn','ArtbagBtn')" src="#aro" scale="0.2 0.2 0" position="-0.45 -0.4 -1.5" rotation="0 0 0"></a-image>
			</a-entity>
			<a-entity id="Frenosbtn">
			<a-image onclick="javaScript:boton('Frenos')" src="#aro" scale="0.1 0.1 0" position="-0.54 -0.8 -0.7" rotation="-20 20 0"></a-image>
			</a-entity>
			<a-entity id="AsientoBtn">
			<a-image onclick="javaScript:botonDos('Asiento','Frenosbtn','Aisitentebtn')" src="#aro" scale="0.2 0.2 0" position="-0.7 -1 -0.2" rotation="90 0 0"></a-image>
			</a-entity>
		</a-entity>
		
		
		
		<!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

		<a-image onclick="javaScript:To('../vans.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		</a-entity>
			

    	</a-scene>
		</body>
	</html>
