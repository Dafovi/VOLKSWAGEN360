<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Volskwagen Crafter 35 Chasis Doble Cabina 4x4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
    <script src="../../../styles/camera.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <img id="interior" src="../../../img/concesionario/Interiores/CRAFTER_DOCA.jpg">
            <!-- <img id="Vagon" src="../../../img/concesionario/Interiores/CRAFTER_VAGON.jpg"> -->
            
            <img id="atras" src="../../../img/icons/atras.png">
            <img id="aro" src="../../../img/icons/aro.png">
        </a-assets>


        <!-- 360-degree image scenes.-->
        <a-entity id="parteDelantera" rotation="0 -90 0">

            <a-sky radius="30" src="#interior"></a-sky>

            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="VidriosBtn">
                    <a-image onclick="javaScript:boton('Vidrios')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.15 0.88" rotation="0 120 0"></a-image>
                </a-entity>
                <a-entity id="PuestosBtn">
                    <a-image onclick="javaScript:boton('Puestos')" src="#aro" scale="0.07 0.07 0" position="-1.9 -2.2 -1.2" rotation="-20 60 0"></a-image>
                </a-entity>
                <a-entity id="AirbagBtn">
                    <a-image onclick="javaScript:boton('Airbag')" src="#aro" scale="0.06 0.06 0" position="-1.9 -0.45 -1.08" rotation="0 50 0"></a-image>
                </a-entity>
            </a-entity>

            <!-- Informacion -->
            <a-entity id="Vidrios" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Vidrios.png" scale="1.6 1.5 0" position="-2 0.55 1.8" rotation="0 120 0 "></a-image>
            </a-entity>
            
            <a-entity id="Puestos" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/2Puestos.png" scale="1.5 1 0" position="-2 -2.4 -2.1" rotation="0 50 0 "></a-image>
            </a-entity>

            <a-entity id="Airbag" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Airbag.png" scale="1.4 0.5 0" position="-2 -0.35 -1.9" rotation="0 40 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Trasera -->
            <a-entity id="atrasbtn">
                <a-image onclick="javaScript:visible('parteTrasera','parteDelantera')" src="#aro" scale="0.06 0.06 0" position="-1.9 0.84 0.08" rotation="0 90 0"></a-image>
            `</a-entity>

        </a-entity>


        <a-entity id="parteTrasera" visible="false">

            <a-sky radius="30" src="#interior" rotation="0 90 0"></a-sky>
            
            <!-- Botones -->
            <a-entity id="BotonesInterior">
                <a-entity id="PuestosAtrasBtn">
                    <a-image onclick="javaScript:boton('PuestosAtras')" src="#aro" scale="0.07 0.07 0" position="0.15 -1.5 -1.9" rotation="-20 0 0"></a-image>
                </a-entity>
            </a-entity>
            
            <!-- Informacion -->
            <a-entity id="PuestosAtras" visible="false">
                <a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/4puestos.png" scale="1.5 1 0" position="-0.55 -1.2 -2" rotation="0 10 0 "></a-image>
            </a-entity>

            <!-- Boton Ir Parte Delantera -->
            <a-entity id="delantebtn">
               <a-image onclick="javaScript:visible('parteDelantera','parteTrasera')" src="#aro" scale="0.06 0.06 0" position="0.08 0.72 -1.9" rotation="0 0 0"></a-image>
            </a-entity>
            
       </a-entity>

		
		<!-- Camera + cursor. -->
        <a-entity camera look-controls rotation-reader  cursor="rayOrigin: mouse">

		    <a-image onclick="javaScript:exterior('Crafter_35_Doca_MT.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
        
        </a-entity>
			

    	</a-scene>
		</body>
	</html>
