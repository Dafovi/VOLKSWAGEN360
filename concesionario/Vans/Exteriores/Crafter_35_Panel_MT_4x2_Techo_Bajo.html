<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Vans</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Vanbaja" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_16.jpg">
        <img id="Vanbaja1" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_17.jpg">
        <img id="Vanbaja2" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_18.jpg">
        <img id="Vanbaja3" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_19.jpg">
        <img id="Vanbaja4" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_20.jpg">
        <img id="Vanbaja5" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_21.jpg">
        <img id="Vanbaja6" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_22.jpg">
        <img id="Vanbaja7" src="../../img/concesionario/CATEGORIAS/VANS/TECHO_BAJO/VANS_ZOOM_23.jpg">
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		  
			 
		  			
		  			<!-- botones -->
		  
		  			<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.35 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.35 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>			  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.7" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 -0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.2 -0.95" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.8 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>			  		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 0.6" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
			  
			  		<a-entity class="btnNormativa"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.6" rotation="0 90 0" onclick="javaScript:botonClass('Normativa')"></a-image></a-entity>
			  
			  		<a-entity class="btnAplicaciones"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 0.56" rotation="0 90 0" onclick="javaScript:botonClass('Aplicaciones')"></a-image></a-entity>
			  
		  </a-entity>
		  
		  <a-entity id="TECHOBAJO">
			  
			  		<a-image src="../../img/nombres/Crafter_35_Panel_MT_4x2_Techo_Bajo.png" position="-2 0.7 0.6" scale="1.6 0.65 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Vanbaja"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Vanbaja1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Vanbaja2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Vanbaja3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Vanbaja4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Vanbaja5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Vanbaja6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Vanbaja7"></a-sky></a-entity>
			  
			  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Garantia.png" position="-2 0.55 0.9" scale="0.8 0.4 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Carga.png" position="-2 0.6 -1" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Manufacturado.png" position="-2 -0.6 1.25" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Motor.png" position="-2 -0.5 -0.9" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Capacidad.png" position="-2 0 -1.45" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Consumo.png" position="-2 -0.3 -1.4" scale="1.6 1 0" rotation="0 90 0"></a-image></a-entity>  		
		  			<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Diseno.png" position="-2 0.1 1.1" scale="1 0.45 0" rotation="0 90 0"></a-image></a-entity> 		
		  			<a-entity class="Normativa" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Normativa.png" position="-2 0 -1.6" scale="1.9 0.7 0" rotation="0 45 0"></a-image></a-entity>		
		  			<a-entity class="Aplicaciones" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TB/Aplicaciones.png" position="-1.999 -0.1 1.2" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>	
		  </a-entity>
          
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
