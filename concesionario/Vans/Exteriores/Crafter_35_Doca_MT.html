<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volskwagen Crafter 35 Chasis Doble Cabina 4x4</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>		  
		<img id="Vandoble" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_08.jpg">
		<img id="Vandoble1" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_09.jpg">
		<img id="Vandoble2" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_10.jpg">
		<img id="Vandoble3" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_11.jpg">
		<img id="Vandoble4" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_12.jpg">
		<img id="Vandoble5" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_13.jpg">
		<img id="Vandoble6" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_14.jpg">
		<img id="Vandoble7" src="../../../img/concesionario/CATEGORIAS/VANS/DOBLECABINA_CHASIS/VANS_ZOOM_15.jpg">
          
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
	</a-assets>
      
     
	<!-- 360-degree image scenes.-->
	<a-entity id="concesionario" rotation="0 -90 0">
		  
		<a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
			<!-- interior -->
			<a-image  onclick="javaScript:interior('Crafter_35_Doca_MT.html')" src="../../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
			<!--- 360 --->
			<a-image  src="../../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		</a-entity>

		<a-entity id="DOBLECABINA">
			  
			<!-- Vistas -->
			<a-entity id="0" ><a-sky radius="30" src="#Vandoble"></a-sky></a-entity> 
			<a-entity id="1" visible="false" ><a-sky radius="30" src="#Vandoble1"></a-sky></a-entity>
			<a-entity id="2" visible="false" ><a-sky radius="30" src="#Vandoble2"></a-sky></a-entity>
			<a-entity id="3" visible="false" ><a-sky radius="30" src="#Vandoble3"></a-sky></a-entity>
			<a-entity id="4" visible="false" ><a-sky radius="30" src="#Vandoble4"></a-sky></a-entity>
			<a-entity id="5" visible="false" ><a-sky radius="30" src="#Vandoble5"></a-sky></a-entity>
			<a-entity id="6" visible="false" ><a-sky radius="30" src="#Vandoble6"></a-sky></a-entity>
			<a-entity id="7" visible="false" ><a-sky radius="30" src="#Vandoble7"></a-sky></a-entity>
		
			<!-- botones -->
			<a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.45 -0.03" rotation="0 90 0" onclick="javaScript:boton('Garantia')"></a-image></a-entity>
			<a-entity id="btnPuestos" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.08 -0.65" rotation="0 90 0" onclick="javaScript:boton('Puestos')"></a-image></a-entity>
			<a-entity id="btnConsumo" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.26 0.86" rotation="0 90 0" onclick="javaScript:boton('Consumo')"></a-image></a-entity>
			<a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.36 -0.02" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
			<!-- <a-entity id="btnManufactura" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.66 -0.53" rotation="0 90 0" onclick="javaScript:boton('Manufactura')"></a-image></a-entity> -->
			<a-entity id="btnCiudad" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.25 0.75" rotation="0 90 0" onclick="javaScript:boton('Ciudad')"></a-image></a-entity>
			<a-entity id="btnBalance" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 0.85" rotation="0 90 0" onclick="javaScript:boton('Balance')"></a-image></a-entity>
			<a-entity id="btnVolumetrica" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 -0.2" rotation="0 90 0" onclick="javaScript:boton('Volumetrica')"></a-image></a-entity>
			<a-entity id="btnAplicaciones" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.2 -1.7" rotation="0 90 0" onclick="javaScript:boton('Aplicaciones')"></a-image></a-entity>
			<a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -1 1.1" rotation="0 90 0" onclick="javaScript:boton('Frenos')"></a-image></a-entity>
			<a-entity id="btnCarga" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 -0.2" rotation="0 90 0" onclick="javaScript:boton('Carga')"></a-image></a-entity>
			<a-entity id="btnSistema" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.7 1.8" rotation="0 90 0" onclick="javaScript:boton('Sistema')"></a-image></a-entity>
			<a-entity id="btnSistema4x4" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -1 -0.95" rotation="0 90 0" onclick="javaScript:boton('Sistema4x4')"></a-image></a-entity>
		
			<!-- informaciÃ³n -->
			<a-entity id="Garantia" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Garantia.png" position="-2 0.35 0.6" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Consumo" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Consumo.png" position="-2 -0.28 1.48" scale="1.2 0.4 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Puestos" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/3_Puestos.png" position="-2 0.3 -1.02" scale="0.7 0.45 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Motor" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Motor.png" position="-2 -0.45 -0.8" scale="1.6 0.35 0" rotation="0 90 0"></a-image></a-entity>

			<!-- <a-entity id="Manufactura" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Manufactura.png" position="-2 -0.85 0" scale="1.1 0.35 0" rotation="0 90 0"></a-image></a-entity> -->

			<a-entity id="Ciudad" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Ciudad.png" position="-2 0.57 -0.53" scale="2.6 0.6 0" rotation="0 90 0"></a-image></a-entity>

			<a-entity id="Balance" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Balance.png" position="-2 0.33 1.37" scale="1 0.45 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Volumetrica" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Volumetrica.png" position="-2 0.35 -0.75" scale="1.1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Aplicaciones" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Aplicacion.png" position="-2 -0.35 -1.07" scale="1.4 0.5 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Frenos" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Frenos_1.png" position="-2 -0.85 0.5" scale="1.8 0.35 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Carga" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/Carga.png" position="-2 -0.25 0.4" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Sistema" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/AsistenteArranque.png" position="-2 -0.43 1" scale="1.7 0.6 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Sistema4x4" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35Doca_MT_4x4/4x4.png" position="-2 -1.18 -2" scale="2.1 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  
		</a-entity>
          
	</a-entity>
      
	<!-- Camera + cursor. -->
	<a-entity camera look-controls cursor="rayOrigin: mouse">
	
		<a-image onclick="javaScript:To('../vans.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

		<a-image src="../../../img/nombres/Crafter_35_Doca_MT.png" position="-1.1 -0.68 -1" scale="1 0.15 0" rotation="0 0 0"></a-image>
		
	</a-entity>
                  
    </a-scene>
  </body>
</html>
