<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volskwagen Crafter 35 Panel Techo Alto 4x2</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="../../../styles/A-frame.js"></script>
    <link rel="icon" href="../../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Vanalta" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_00.jpg">
        <img id="Vanalta1" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_01.jpg">
        <img id="Vanalta2" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_02.jpg">
        <img id="Vanalta3" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_03.jpg">
        <img id="Vanalta4" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_04.jpg">
        <img id="Vanalta5" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_05.jpg">
        <img id="Vanalta6" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_06.jpg">
        <img id="Vanalta7" src="../../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_07.jpg">
          
        <img id="atras" src="../../../img/icons/atras.png">
        <img id="aro" src="../../../img/icons/aro.png">
	</a-assets>
      
     
      <!-- 360-degree image scenes.-->
	<a-entity id="concesionario" rotation="0 -90 0">
		  
		<a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarById(1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
			<!-- interior -->
			<a-image  onclick="javaScript:interior('Crafter_35_Panel_MT_4x2_Techo_Alto.html')" src="../../../img/icons/Interior.png" scale="0.34 0.2 0" position="-1 -0.65 -0.45" rotation="0 90 0"></a-image>
			<!--- 360 --->
			<a-image  src="../../../img/icons/360.png" scale="0.27 0.2 0" position="-1 -0.65 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarById(-1,7)"  src="../../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		</a-entity>
                
		<a-entity id="TECHOALTO4x2">
			  
			<!-- Vistas -->
			<a-entity id="0" ><a-sky radius="30" src="#Vanalta"></a-sky></a-entity> 
			<a-entity id="1" visible="false" ><a-sky radius="30" src="#Vanalta1"></a-sky></a-entity>
			<a-entity id="2" visible="false" ><a-sky radius="30" src="#Vanalta2"></a-sky></a-entity>
			<a-entity id="3" visible="false" ><a-sky radius="30" src="#Vanalta3"></a-sky></a-entity>
			<a-entity id="4" visible="false" ><a-sky radius="30" src="#Vanalta4"></a-sky></a-entity>
			<a-entity id="5" visible="false" ><a-sky radius="30" src="#Vanalta5"></a-sky></a-entity>
			<a-entity id="6" visible="false" ><a-sky radius="30" src="#Vanalta6"></a-sky></a-entity>
			<a-entity id="7" visible="false" ><a-sky radius="30" src="#Vanalta7"></a-sky></a-entity>
		
			<!-- botones -->
			<a-entity id="btnGarantia" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.43 -0.03" rotation="0 90 0" onclick="javaScript:botonDos('Garantia','btnCiudad')"></a-image></a-entity>
			<a-entity id="btnPuestos" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.08 -0.65" rotation="0 90 0" onclick="javaScript:boton('Puestos')"></a-image></a-entity>
			<a-entity id="btnConsumo" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.26 0.86" rotation="0 90 0" onclick="javaScript:boton('Consumo')"></a-image></a-entity>
			<a-entity id="btnMotor" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.36 -0.02" rotation="0 90 0" onclick="javaScript:boton('Motor')"></a-image></a-entity>
			<a-entity id="btnManufactura" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.66 -0.53" rotation="0 90 0" onclick="javaScript:boton('Manufactura')"></a-image></a-entity>
			<a-entity id="btnCiudad" class="0"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.25 0.75" rotation="0 90 0" onclick="javaScript:boton('Ciudad')"></a-image></a-entity>
			<a-entity id="btnBalance" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 0.85" rotation="0 90 0" onclick="javaScript:boton('Balance')"></a-image></a-entity>
			<a-entity id="btnVolumetrica" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 0.1 -0.2" rotation="0 90 0" onclick="javaScript:boton('Volumetrica')"></a-image></a-entity>
			<a-entity id="btnAplicaciones" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.4 -1.7" rotation="0 90 0" onclick="javaScript:boton('Aplicaciones')"></a-image></a-entity>
			<a-entity id="btnFrenos" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -1 1.1" rotation="0 90 0" onclick="javaScript:botonDos('Frenos','Flechas')"></a-image></a-entity>
			<a-entity id="btnCarga" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -0.5 -0.2" rotation="0 90 0" onclick="javaScript:boton('Carga')"></a-image></a-entity>
			<a-entity id="btnSistema" class="2" visible="false"><a-image src="#aro" scale="0.06 0.06 0" position="-1.94 -1 -0.95" rotation="0 90 0" onclick="javaScript:boton('Sistema')"></a-image></a-entity>
		
			<!-- informaciÃ³n -->
			<a-entity id="Garantia" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Garantia.png" position="-2 0.3 0.6" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Puestos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/3_Puestos.png" position="-2 0.3 -1.02" scale="0.7 0.45 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Consumo" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Consumo.png" position="-2 -0.28 1.48" scale="1.2 0.4 0" rotation="0 90 0"></a-image></a-entity>

			<a-entity id="Motor" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Motor.png" position="-2 -0.45 -0.8" scale="1.6 0.35 0" rotation="0 90 0"></a-image></a-entity>

			<a-entity id="Manufactura" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Manufacturado.png" position="-2 -0.85 0" scale="1.1 0.35 0" rotation="0 90 0"></a-image></a-entity>

			<a-entity id="Ciudad" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Ciudad.png" position="-2 0.57 -0.53" scale="2.6 0.6 0" rotation="0 90 0"></a-image></a-entity>

			<a-entity id="Balance" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Balance.png" position="-2 0.33 1.37" scale="1 0.45 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Volumetrica" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Volumetrica.png" position="-2 0.08 -0.75" scale="1.1 0.3 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Aplicaciones" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Aplicaciones.png" position="-2 -0.06 -1.15" scale="1.2 0.7 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Frenos" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Frenos_1.png" position="-2 -1.15 0.24" scale="1.8 0.35 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Carga" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/Carga.png" position="-2 -0.25 0.4" scale="1.2 0.5 0" rotation="0 90 0"></a-image></a-entity>
			
			<a-entity id="Sistema" class="info" visible="false"><a-image src="../../../img/concesionario/Interiores/Crafter_35panel_MT_TA/AsistentePendiente.png" position="-2 -0.75 -1.8" scale="1.7 0.6 0" rotation="0 90 0"></a-image></a-entity>
			  
		</a-entity>

	</a-entity>
      
	<!-- Camera + cursor. -->
	<a-entity camera look-controls cursor="rayOrigin: mouse">
	
		<a-image onclick="javaScript:To('../vans.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>

		<a-image src="../../../img/nombres/Crafter_35_Panel_MT_4x2_Techo_Alto.png" position="-1.1 -0.68 -1" scale="0.85 0.13 0" rotation="0 0 0"></a-image>
		
	</a-entity>
                  
    </a-scene>
  </body>
</html>
