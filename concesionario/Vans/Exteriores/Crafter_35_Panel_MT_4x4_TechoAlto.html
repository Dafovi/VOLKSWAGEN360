<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Vans</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="../../img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="../../styles/cars.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="Vanalta" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_00.jpg">
        <img id="Vanalta1" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_01.jpg">
        <img id="Vanalta2" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_02.jpg">
        <img id="Vanalta3" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_03.jpg">
        <img id="Vanalta4" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_04.jpg">
        <img id="Vanalta5" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_05.jpg">
        <img id="Vanalta6" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_06.jpg">
        <img id="Vanalta7" src="../../img/concesionario/CATEGORIAS/VANS/TECHOALTO_/VANS_ZOOM_07.jpg">
          
        <img id="atras" src="../../img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario" rotation="0 -90 0">
		  
		  <a-entity id="Flechas">
			<!-- Siguiente-->
			<a-image onclick="javaScript:changeCarByClassName(1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 -0.2" rotation="0 90 180"></a-image>
		  		<!-- interior -->
		  		<a-image  onclick="javaScript:interior()" src="../../img/icons/Interior.png" scale="0.2 0.1 0" position="-1 -0.63 -0.45" rotation="0 90 0"></a-image>
		  		<!--- 360 --->
		  		<a-image  src="../../img/icons/360.png" scale="0.3 0.15 0" position="-1 -0.6 0" rotation="0 90 0"></a-image>
			<!--Anterior-->
			<a-image onclick="javaScript:changeCarByClassName(-1,7)"  src="../../img/icons/Flecha.png" scale="0.1 0.08 0" position="-1 -0.64 0.2" rotation="0 90 0">
			</a-image>
		  
			 
		  			
		  			<!-- botones -->
		  
		  			<a-entity class="btnGarantia"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.35 0.5" rotation="0 90 0" onclick="javaScript:botonClass('Garantia')"></a-image></a-entity>			  		
		  			<a-entity class="btnAltura"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.35 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Altura')"></a-image></a-entity>			  		
		  			<a-entity class="btnFaros"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 0.7" rotation="0 90 0" onclick="javaScript:botonClass('Faros')"></a-image></a-entity>			  		
		  			<a-entity class="btnMotor"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.35 -0.2" rotation="0 90 0" onclick="javaScript:botonClass('Motor')"></a-image></a-entity>			  		
		  			<a-entity class="btnRines" visible="false"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.98 -0.2 -0.95" rotation="0 90 0" onclick="javaScript:botonClass('Rines')"></a-image></a-entity>			  		
		  			<a-entity class="btnFrenos"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.8 -0.5" rotation="0 90 0" onclick="javaScript:botonClass('Frenos')"></a-image></a-entity>			  		
		  			<a-entity class="btnVidrios"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.1 0.6" rotation="0 90 0" onclick="javaScript:botonClass('Vidrios')"></a-image></a-entity>
			  
			  		<a-entity class="btnNormativa"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 -0.6" rotation="0 90 0" onclick="javaScript:botonClass('Normativa')"></a-image></a-entity>
			  
			  		<a-entity class="btnAplicaciones"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 0.1 0.56" rotation="0 90 0" onclick="javaScript:botonClass('Aplicaciones')"></a-image></a-entity>
			  		<a-entity class="btnSistema"><a-image src="../../img/icons/aro.png" scale="0.1 0.1 0" position="-1.94 -0.6 0.75" rotation="0 90 0" onclick="javaScript:botonClass('Sistema')"></a-image></a-entity>
			  
		  </a-entity>
		  
		  <a-entity id="TECHOALTO4x4">
			  
			 		<a-image src="../../img/nombres/Crafter_35_Panel_MT_4x4_TechoAlto.png" position="-2 0.7 -0.7" scale="1.5 0.9 0" rotation="0 90 0"></a-image>
			  
          			<a-entity class="0" ><a-sky radius="30" src="#Vanalta"></a-sky></a-entity> 
                    <a-entity class="1" visible="false" ><a-sky radius="30" src="#Vanalta1"></a-sky></a-entity>
                    <a-entity class="2" visible="false" ><a-sky radius="30" src="#Vanalta2"></a-sky></a-entity>
                    <a-entity class="3" visible="false" ><a-sky radius="30" src="#Vanalta3"></a-sky></a-entity>
                    <a-entity class="4" visible="false" ><a-sky radius="30" src="#Vanalta4"></a-sky></a-entity>
                    <a-entity class="5" visible="false" ><a-sky radius="30" src="#Vanalta5"></a-sky></a-entity>
                    <a-entity class="6" visible="false" ><a-sky radius="30" src="#Vanalta6"></a-sky></a-entity>
                    <a-entity class="7" visible="false" ><a-sky radius="30" src="#Vanalta7"></a-sky></a-entity>
			  
			  		<!-- informaciÃ³n -->
		  			<a-entity class="Garantia" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Garantia.png" position="-2 0.55 0.9" scale="0.8 0.4 0" rotation="0 90 0"></a-image></a-entity>
		  			
			  		<a-entity class="Altura" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Capacidad_1.png" position="-2 0.7 0.1" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Faros" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Manufacturado.png" position="-2 -0.1 1.2" scale="1 0.5 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Motor" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Motor.png" position="-2 -0.6 0.5" scale="1.3 0.3 0" rotation="0 90 0"></a-image></a-entity>
			  		
		  			<a-entity class="Rines" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Capacidad.png" position="-2 0 -0.45" scale="1 0.4 0" rotation="0 90 0"></a-image></a-entity>
		  
		  			<a-entity class="Frenos" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Consumo.png" position="-2 -0.3 -1.4" scale="1.6 1 0" rotation="0 90 0"></a-image></a-entity>  		
		  			<a-entity class="Vidrios" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Diseno.png" position="-2 0.1 1.1" scale="1 0.45 0" rotation="0 90 0"></a-image></a-entity> 		
		  			<a-entity class="Normativa" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Normativa.png" position="-2 0.05 -0.3" scale="1.6 0.5 0" rotation="0 90 0"></a-image></a-entity>		
		  			<a-entity class="Aplicaciones" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Aplicaciones.png" position="-1.999 0.4 1.2" scale="1.2 0.6 0" rotation="0 90 0"></a-image></a-entity>	
		  			<a-entity class="Sistema" visible="false"><a-image src="../../img/concesionario/Interiores/Crafter_35panel_MT_TA4x4/Sistema4x4.png" position="-1.999 -0.25 1.55" scale="1.5 0.7 0" rotation="0 90 0"></a-image></a-entity>
			  
			  	</a-entity>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
  		
		  <a-image onclick="javaScript:volver('../categorias.html')" src="#atras" scale=" 0.2 0.1 0.2" position="0 -0.78 -1" rotation="0 0 0"></a-image>
		  
      </a-entity>
                  
    </a-scene>
  </body>
</html>
