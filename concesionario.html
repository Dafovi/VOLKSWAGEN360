<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Volkswagen</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="img/icons/LogoMarca.png" type="image/png" sizes="16x16">
    <script src="styles/cars.js"></script>
  </head>

	<body>
    <a-scene>
      <a-assets>
        <img id="fondo1" src="img/360/CONCEPT_11AGO.jpg">
        <img id="fondo2" src="img/360/HATCHBACK_360_11AGO.jpg">
          
        <img id="blanco1" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_08.jpg">
        <img id="blanco2" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_09.jpg">
        <img id="blanco3" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_10.jpg">          
        <img id="blanco4" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_11.jpg">
        <img id="blanco5" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_12.jpg">
        <img id="blanco6" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_13.jpg">          
        <img id="blanco7" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_14.jpg">
        <img id="blanco8" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_15.jpg">
          
          
          
        <img id="grsi1" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_16.jpg">
        <img id="grsi2" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_17.jpg">
        <img id="grsi3" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_18.jpg">
        <img id="grsi4" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_19.jpg">
        <img id="grsi5" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_20.jpg">
        <img id="grsi6" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_21.jpg">
        <img id="grsi7" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_22.jpg">
        <img id="grsi8" src="img/360/POLO_360_ZOOM/POLO_360_ZOOM_23.jpg">
          
        <img id="ver" src="img/icons/ver.png">
        <img id="atras" src="img/icons/atras.png">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="concesionario">
        <a-sky radius="30" src="#fondo1" rotation="0 7 0"></a-sky>
          <a-image onclick="javaScript:visible('HATCHBACK','concesionario')" src="#ver" scale=" 1 0.5 1" position="-5 -0.5 -3" rotation="0 90 0"></a-image>
          
          <a-image onclick="javaScript:To('index.html')" src="#atras" scale=" 0.5 0.2 0.5" position="1. -1 -3" rotation="0 -20 0"></a-image>
      </a-entity>
        
        <a-entity id="HATCHBACK" visible="false">
            <a-entity id="options">
                <a-sky radius="30" src="#fondo2" rotation="0 -45 0"></a-sky>

                <a-entity id="verColor">
                    <a-image onclick="javaScript:visible('colores','verColor')" src="#ver" scale=" 1 0.5 1" position="-4 -1.5 -4" rotation="0 45 0"></a-image>
                </a-entity>

                <a-entity id="colores" visible="false">
                    <a-box  onclick="javaScript:visible('blanco','options')" scale=" 0.5 0.5 0" position="-4.5 0.4 -4" rotation="0 45 0" color="#fff"></a-box>

                    <a-box  onclick="javaScript:visible('gris','options')" scale=" 0.5 0.5 0" position="-4 0.4 -4.5" rotation="0 45 0" color="#808080"></a-box>
                </a-entity>
                
                 <a-image onclick="javaScript:visible('concesionario','HATCHBACK')" src="#atras" scale=" 0.5 0.2 0.5" position="-1. -1 -3" rotation="0 25 0"></a-image>
            </a-entity>        
            
            
            <a-entity id="blanco" visible="false">
                <!-- Siguiente-->
                <a-image onclick="javaScript:changeButton(1,'blanco')"  src="img/icons/Flecha.png" scale="0.2 0.2 0" position="-0.5 -0.1 -1" rotation="0 45 180">
                </a-image>
                <!--Anterior-->
                <a-image onclick="javaScript:changeButton(-1,'blanco')"  src="img/icons/Flecha.png" scale="0.2 0.2 0" position="-1 -0.1 -0.38" rotation="0 45 0">
                </a-image>
                
                <a-image onclick="javaScript:visible('options','blanco')" src="#atras" scale=" 0.5 0.2 0.5" position="-1.8. -1.2 -1" rotation="0 45 0"></a-image>
                
                
                    <a-entity id="b1"><a-sky id="1" radius="30" src="#blanco1" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b2" visible="false" ><a-sky radius="30" src="#blanco2" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b3" visible="false" ><a-sky radius="30" src="#blanco3" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b4" visible="false" ><a-sky radius="30" src="#blanco4" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b5" visible="false" ><a-sky radius="30" src="#blanco5" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b6" visible="false" ><a-sky radius="30" src="#blanco6" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b7" visible="false" ><a-sky radius="30" src="#blanco7" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="b8" visible="false" ><a-sky radius="30" src="#blanco8" rotation="0 -43 0"></a-sky></a-entity>                
                
            </a-entity>        
            
            
            <a-entity id="gris" visible="false">
                 <!-- Siguiente-->
                <a-image onclick="javaScript:changeButton(1,'gris')"  src="img/icons/FlechaGris.png" scale="0.2 0.2 0" position="-0.3 -0.1 -1" rotation="0 45 180">
                </a-image>
                <!--Anterior-->
                <a-image onclick="javaScript:changeButton(-1,'gris')"  src="img/icons/FlechaGris.png" scale="0.2 0.2 0" position="-1.3 -0.1 -0.3" rotation="0 45 0">
                </a-image>
                
                <a-image onclick="javaScript:visible('options','gris')" src="#atras" scale=" 0.5 0.2 0.5" position="-1. -1 -1.6" rotation="0 45 0"></a-image>
                
                
                    <a-entity id="g1"><a-sky id="1" radius="30" src="#grsi1" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g2" visible="false" ><a-sky radius="30" src="#grsi2" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g3" visible="false" ><a-sky radius="30" src="#grsi3" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g4" visible="false" ><a-sky radius="30" src="#grsi4" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g5" visible="false" ><a-sky radius="30" src="#grsi5" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g6" visible="false" ><a-sky radius="30" src="#grsi6" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g7" visible="false" ><a-sky radius="30" src="#grsi7" rotation="0 -43 0"></a-sky></a-entity>
                    <a-entity id="g8" visible="false" ><a-sky radius="30" src="#grsi8" rotation="0 -43 0"></a-sky></a-entity>  
            </a-entity>        
            
        
        </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
         <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>
      </a-entity>
            
      
    <script src="styles/cars.js"></script>
    </a-scene>
  </body>
</html>
