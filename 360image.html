<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Prueba colegio</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="icon" href="img/icons/LogoMarca.png" type="image/png" sizes="16x16">
  </head>

	<body>
    <a-scene>
      <a-assets>
        <img id="img1" src="img/360/PICK_GIGANTE_.jpg">
      </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <a-entity id="scene1">
        <a-sky radius="30" src="#img1"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
        
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
         <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>
      </a-entity>
            
      
    </a-scene>
  </body>
</html>
